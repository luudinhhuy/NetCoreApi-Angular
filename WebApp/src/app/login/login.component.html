<div class="m-grid m-grid--hor login-background"  style="background-image: url(src/assets/app/media/img/bg/bg-login.jpg);">
    <div class="m-login m-login--signin" id="m_login">
            <div class="m-login__wrapper-1 m-portlet-full-height" style="background-color: #fff">
                <div class="m-login__wrapper-1-1">
                    <div class="m-login__contanier">
                        <div class="m-login__content">
                            <div class="m-login__logo">
                                <img src="src/assets/app/media/img/logo/logo-login.png">
                            </div>
                            <div class="m-login__title">
                                <h3>Welcome To Our Site</h3>
                            </div>
                            <div class="m-login__desc">
                                Login your account by filling the right side  form
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-login__wrapper-2 m-portlet-full-height"  style="background-color: #000">
                <div class="m-login__contanier">
                    <div class="m-login__signin">
                        <div class="m-login__head">
                            <h3 class="m-login__title">
                                Login To Your Account
                            </h3>
                        </div>
                        <form class="m-login__form m-form">
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" type="text" placeholder="Username" name="username"
                                    autocomplete="off">
                            </div>
                            <div class="form-group m-form__group">
                                <input class="form-control m-input m-login__form-input--last" type="Password" placeholder="Password"
                                    name="password">
                            </div>
                            <div class="m-login__form-action">
                                <button type="button" class="btn btn-danger btn-block m-btn--uppercase m-btn--square"> Login </button>
                            </div>
                            <div class="row m-login__form-sub">
                                <div class="col m--align-left">
                                    <label class="m-checkbox ">
                                        <input type="checkbox" name="remember" checked>
                                        Remember my ID & Password?
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
