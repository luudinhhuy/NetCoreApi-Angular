<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">

    <ng-container *ngFor="let item of ActiveRoute;let i = index;">
        <li class="m-nav__item">
            <a class="m-nav__link" (click)="navigateRoute(i)" style="cursor:pointer;">
                <span class="m-nav__link-text"
                    [ngClass]="{ 'active-route': i===ActiveRoute.length-1}">{{item.name}}</span>
            </a>
        </li>
        <li class="m-nav__separator" *ngIf="i!==ActiveRoute.length-1">></li>
    </ng-container>


</ul>
