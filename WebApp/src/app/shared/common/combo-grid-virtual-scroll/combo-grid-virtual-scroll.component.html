<div class="dropdown e--combogrid">
    <input class="form-control m-input m-input--square dropdown-toggle" [disabled]="Disabled" type="text" readonly
        data-toggle="dropdown" (keyup)="Search($event.target.value)" placeholder="Please select"
        [value]="displaySelectedStr == '' ? null : displaySelectedStr"
        [tooltip]="isTooltip ? (displaySelectedStr == '' ? null : displaySelectedStr) : ''">

    <div class="dropdown-menu  dropdown-menu-right e--combogrid-content">
        <div class="tabel-wrapper table-fixed">
            <div class="table-head-fixed">
                <div class="table-filter-block">
                    <div class="search-field">
                        <input (keyup)="Search($event.target.value)"
                            class="form-control m-input m-input--square cbgr-input-search" type="text"
                            placeholder="Search..." autofocus>
                        <i class="icon-search"></i>
                    </div>
                </div>
                <div class="table-header">
                    <table class="table table-hover" *ngIf="!!DisplayFields.length">
                        <thead>
                            <tr>
                                <th *ngFor="let item of DisplayFields; trackBy: trackByFn">{{item.label}}</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div>
                <cdk-virtual-scroll-viewport [ngStyle]="{'height.px': height}" itemSize="3">
                    <table class="table table-hover">
                        <tbody>
                            <ng-container *ngIf="!!DataSources.length">
                                <tr class="data-row pointer"
                                    *cdkVirtualFor="let item of DataSources; let i= index;trackBy: trackByFn"
                                    data-id="{{(i+1)}}" (click)="emitSelected(item);indexSelected = i"
                                    [class.data-selected]="indexSelected !== -1 && i === indexSelected">

                                    <td *ngFor="let display of DisplayFields; trackBy: trackByFn">
                                        {{getValue(item,display.field)}}
                                    </td>
                                </tr>
                            </ng-container>
                            <tr app-table-none-record *ngIf="!DataSources.length" [colspan]="DisplayFields.length"></tr>
                        </tbody>
                    </table>
                </cdk-virtual-scroll-viewport>
            </div>
        </div>
    </div>
</div>
