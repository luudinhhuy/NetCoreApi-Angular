<div class="modal fade" id="upload-alert-modal" role="dialog" aria-labelledby="" aria-hidden="true" bsModal
  #popup="bs-modal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Notification</h5>
        <button type="button" class="close" aria-label="Close" (click)=hide()>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="confirm-text-block">
          <span>There are invalid data. Please check Import!</span>
        </div>
      </div>
      <div class="modal-footer m--align-center c-button-actions">
        <button type="reset" class="btn m-btn--square m-btn--icon m-btn--uppercase" (click)=hide()>
          <span>
            <i class="la la-ban"></i>
            <span>
              OK
            </span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
