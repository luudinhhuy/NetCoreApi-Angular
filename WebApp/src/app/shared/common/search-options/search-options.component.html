<div class="row">
    <div class="col">
        <ng-container *ngIf="configSearch.typeSearch == 'outtab'">
            <div class="input-group m-input-group m-input-group--square">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{searchObject.fieldDisplayName}}
                    </button>
                    <div class="dropdown-menu">
                        
                        <a class="dropdown-item active" href="javascript:void(0)" (click)="searchTypeChange('All',$event)" id="AllField">
                            All
                        </a>
                        <ng-container *ngFor="let map of settingFields">
                            <a *ngIf="map.allowSearch == true" class="dropdown-item"  href="javascript:void(0)" (click)="searchTypeChange(map,$event)" attr.id="{{map.header}}Field">
                                {{ map.header }}
                            </a>
                        </ng-container>
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with dropdown button"
                    [(ngModel)]="searchObject.searchString" name="searchString" (change)="searchObject.searchString = searchObject.searchString.trim()">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" title="Search" (click)="searchClick()">
                        <i class="icon-search"></i>
                    </button>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="configSearch.typeSearch == 'intab'">
            <div class="input-group m-input m-input--square-group m-input m-input--square-group--square">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{searchObject.fieldDisplayName}}
                    </button>
                    <div class="dropdown-menu">
                        
                        <a class="dropdown-item active" href="javascript:void(0)" (click)="searchTypeChange('All',$event)" id="AllField">
                            All
                        </a>
                        <ng-container *ngFor="let map of settingFields">
                            <a *ngIf="map.allowSearch == true" class="dropdown-item"  href="javascript:void(0)" (click)="searchTypeChange(map,$event)" attr.id="{{map.header}}Field">
                                {{ map.header }}
                            </a>
                        </ng-container>
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with dropdown button" (change)="searchObject.searchString = searchObject.searchString.trim()"
                    [(ngModel)]="searchObject.searchString" name="searchString">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" title="Search" (click)="searchClick()">
                        <i class="icon-search"></i>
                    </button>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="col-md-auto">
        <app-default-button [buttonSetting]="resetButtonSetting" (click)="resetSearch()" ></app-default-button>
    </div>
</div>
