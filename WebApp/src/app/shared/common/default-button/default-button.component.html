<button *ngIf="!isCloseModal" type="{{buttonAttribute.type}}" attr.class="{{buttonAttribute.classStyle}}" data-toggle="modal" 
    attr.data-target="#{{dataTarget}}" attr.title="{{ (isEdit || isDelete || isDetail)? buttonAttribute.titleButton:'' }}"  
    attr.data-dismiss="{{(isCancel || isDelete)?'modal':''}}">
    <span *ngIf="isAdd || isImport || isExport || isCancel || isSave">
        <i attr.class="{{buttonAttribute.icon}}"></i>
        <span>
            {{ buttonAttribute.titleButton }}
        </span>
    </span>
    <i *ngIf="isEdit || isDelete|| isDetail" attr.class="{{buttonAttribute.icon}}"></i>
</button>
