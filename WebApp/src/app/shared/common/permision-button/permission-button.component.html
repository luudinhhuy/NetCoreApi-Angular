<ng-container [ngSwitch]="type">
    <ng-container *ngSwitchCase="'import'">
        <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase"
            *ngIf="(menuPermission | async)?.import === true">
            <span>
                <i class="la la-upload"></i>
                <span>
                    {{title}}
                </span>
            </span>
        </button>
    </ng-container>
    <ng-container *ngSwitchCase="'export'">
        <button type="button" class="btn btn-danger  m-btn--square m-btn--icon m-btn--uppercase"
            *ngIf="(menuPermission | async)?.export === true">
            <span>
                <i class="la la-download"></i>
                <span>
                    {{title}}
                </span>
            </span>
        </button>
    </ng-container>
    <ng-container *ngSwitchCase="'save'">
        <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase"
            *ngIf="(menuPermission | async)?.write !== 'None'">
            <span>
                <i class="la la-save"></i>
                <span>
                    {{title}}
                </span>
            </span>
        </button>
    </ng-container>
    <ng-container *ngSwitchCase="'save-and-send'">
        <button type="button" class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase"
            *ngIf="(menuPermission | async)?.write !== 'None'">
            <span>
                <i class="la la-download"></i>
                <span>
                    {{title}}
                </span>
            </span>
        </button>
    </ng-container>
    <ng-container *ngSwitchCase="'detail'">
        <button type="button" class="btn btn-success m-btn--square m-btn--icon m-btn--icon-only"
            *ngIf="(menuPermission | async)?.detail !== 'None'">
            <i class="la la-edit"></i>
        </button>
    </ng-container>
    <ng-container *ngSwitchCase="'delete'">
        <button type="button" class="btn btn-danger m-btn--square m-btn--icon m-btn--icon-only"
            *ngIf="(menuPermission | async)?.delete !== 'None'">
            <i class="la la-trash"></i>
        </button>
    </ng-container>
    <ng-container *ngSwitchCase="'add'">
        <button type="button" class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase"
            *ngIf="(menuPermission | async)?.allowAdd === true">
            <span>
                <i class="la la-plus"></i>
                <span>
                    {{title}}
                </span>
            </span>
        </button>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <button type="button" class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase"
            *ngIf="(menuPermission | async)?.allowAdd === true">
            <span>
                <i class="la la-plus"></i>
                <span>
                    {{title}}
                </span>
            </span>
        </button>
    </ng-container>
</ng-container>
