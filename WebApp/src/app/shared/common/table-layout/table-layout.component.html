<div class="table-wrapper" id="">
    <table class="table table-striped table-brand dataTable">
        <thead>
            <tr>
                <th class="table-actions-col no-sorting" style="width: 70px">Actions</th>
                <!-- <th class="sorting_asc">Order</th> -->
                <ng-container *ngFor="let map of columnMaps">
                    <ng-container *ngIf="map.isShow">
                        <th [ngClass]="{ 'no-sorting': map.dataType == 'boolean','sorting ': (map.dataType != 'boolean'), 'sorting_asc ': (map.dataType != 'boolean' && keySort == map.primaryKey && isDesc), 'sorting_desc ': (map.dataType != 'boolean' && keySort == map.primaryKey && !isDesc)}" id="hearder_{{map.primaryKey}}"  (click)="sort(map)"><span>{{ map.header }}</span></th>
                    </ng-container>
                </ng-container>
                <!-- <th *ngFor="let map of columnMaps" class="sorting" (click)="sort(map.primaryKey)"><span *ngIf="map.isShow">{{ map.header }}</span></th> -->
            </tr>
        </thead>
        <tbody *ngIf="records">
            <ng-container *ngIf="records.length>0; else norecord">
                <tr *ngFor="let record of records; let i = index">
                        <td class="table-actions-col">
                            <div class="table-actions" style="width: 70px">
                                <!-- <button type="button" class="btn btn-success btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                                    title="Edit stage" data-toggle="modal" data-target="#edit-port-index-modal">
                                    <i class="la la-edit"></i>
                                </button> -->
                                <app-default-button [buttonSetting]="editButtonSetting" [dataTarget]="editButtonSetting.dataTarget" (click)="editClick(record)"></app-default-button>
                                <!-- <button type="button" class="btn btn-danger btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                                    title="Remove stage" data-toggle="modal" data-target="#confirm-delete-modal">
                                    <i class="la la-trash"></i>
                                </button> -->
                                <app-default-button [buttonSetting]="deleteButtonSetting" [dataTarget]="deleteButtonSetting.dataTarget" (click)="deleteClick(record)"></app-default-button>
                            </div>
                        </td>
                        <ng-container *ngFor="let map of columnMaps">
                            <!-- {{ record[map.primaryKey] }} -->
                            <td [ctStyleCell]="record[map.primaryKey]" *ngIf="map.isShow">
                                <app-input-table-layout [item]="record" [column]="map"></app-input-table-layout>
                            </td>
                        </ng-container>
                        <!-- <td *ngFor="let map of columnMaps" [ctStyleCell]="record[map.primaryKey]">
                            <ng-container *ngIf="map.isShow">
                                <app-input-table-layout [item]="record" [column]="map"></app-input-table-layout>
                            </ng-container>
                        </td> -->
                    </tr>
            </ng-container>
        </tbody>
        <ng-template #norecord>
            <tr>
                <td attr.colspan="{{ columnColspan }}">
                    <div class="no-data">
                        <i class="flaticon-coins"></i>
                        <span class="no-data-text">No records found</span>
                    </div>
                </td>
            </tr>
        </ng-template>
    </table>
</div>
