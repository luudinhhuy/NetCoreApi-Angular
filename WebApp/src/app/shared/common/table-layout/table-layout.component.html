<div class="table-wrapper" id="{{id}}">
    <table class="table table-striped table-brand dataTable">
        <thead>
            <tr>
                <th class="table-actions-col no-sorting" style="width: 70px">Actions</th>
                <ng-container *ngFor="let map of columnMaps">
                    <ng-container *ngIf="map.isShow">
                        <th [ngClass]="{ 'no-sorting': map.dataType == 'boolean','sorting ': (map.dataType != 'boolean'), 'sorting_asc ': (map.dataType != 'boolean' && keySort == map.primaryKey && isDesc), 'sorting_desc ': (map.dataType != 'boolean' && keySort == map.primaryKey && !isDesc)}"
                            id="hearder_{{map.primaryKey}}" (click)="sort(map)"><span>{{ map.header }}</span></th>
                    </ng-container>
                </ng-container>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="records; else norecord">
                <tr *ngFor="let record of records; let i = index">
                    <td class="table-actions-col">
                        <div class="table-actions" style="width: 70px">
                            <app-default-button [buttonSetting]="editButtonSetting"
                                [dataTarget]="editButtonSetting.dataTarget" (click)="editClick(record)">
                            </app-default-button>
                            <app-default-button [buttonSetting]="deleteButtonSetting"
                                [dataTarget]="deleteButtonSetting.dataTarget" (click)="deleteClick(record)">
                            </app-default-button>
                        </div>
                    </td>
                    <ng-container *ngFor="let map of columnMaps">
                        <td [ctStyleCell]="record[map.primaryKey]" *ngIf="map.isShow">
                            <app-input-table-layout [item]="record" [column]="map"></app-input-table-layout>
                        </td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
        <ng-template #norecord>
            <tr>
                <td attr.colspan="{{ columnColspan }}">
                    <div class="no-data">
                        <i class="flaticon-coins"></i>
                        <span class="no-data-text">No records found</span>
                    </div>
                </td>
            </tr>
        </ng-template>
    </table>
</div>
