<ng-container *ngIf="item && column">
  <!-- number -->
  <ng-container *ngIf="column.dataType == 'number'">
      <span>{{ item[column.primaryKey] }}</span>
  </ng-container>

  <!-- text -->
  <ng-container *ngIf="column.dataType == 'text'">
      {{ item[column.primaryKey] }}
  </ng-container>

  <!-- checkbox -->
  <ng-container *ngIf="column.dataType == 'boolean'">
      <!-- {{ item[column.primaryKey] }} -->
      <input type="checkbox" disabled="true" [checked]="item[column.primaryKey]" />
  </ng-container>
</ng-container>
