<div bsModal #modifiedModal="bs-modal" class="modal fade" id="add-ware-house-modal" data-backdrop="static" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <form name="formAddEdit" #formAddEdit="ngForm" novalidate (ngSubmit)="formAddEdit.form.valid && onSubmit()">

                <div class="modal-header">
                        <h5 class="modal-title">Add Port Index</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <!--begin::add-form-->
                    <div class="m-form m-form m-form--state">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && code.invalid }">
                                        <label class="form-control-label">
                                            Code
                                        </label>
                                        <input type="text" class="form-control m-input" placeholder="Please enter code"  name="code"
                                            [(ngModel)]="model.code" #code="ngModel" [ngClass]="{ 'm-input--square': formAddEdit.submitted && code.invalid }" required >
                                        <div class="form-control-feedback" *ngIf="formAddEdit.submitted && code.invalid" >
                                                Code is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && warehouseName.invalid }">
                                        <label class="form-control-label">
                                            Name
                                        </label>
                                        <input type="text" class="form-control m-input" placeholder="Please enter name" name="warewhouseName"
                                            [(ngModel)]="model.name" #warehouseName="ngModel" [ngClass]="{ 'm-input--square': formAddEdit.submitted && warehouseName.invalid }" required >
                                        <div class="form-control-feedback" *ngIf="formAddEdit.submitted && warehouseName.invalid" >
                                            Name is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && country.invalid }">
                                        <label class="form-control-label">
                                            Country
                                        </label>
                                        <select class="form-control m-input m-input--square" #country="ngModel" name="country" [(ngModel)]="model.countryID"
                                            [ngClass]="{ 'm-input--square': formAddEdit.submitted && country.invalid }" required >
                                            <option value="">
                                                Please select
                                            </option>
                                            <option *ngFor='let country of countries' [value]="country.id">
                                                {{ country.nameEn }}
                                            </option>
                                        </select>
                                        <div class="form-control-feedback" *ngIf="formAddEdit.submitted && country.invalid" >
                                            Country is required
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && province.invalid }">
                                        <label class="form-control-label">
                                            City/ Province
                                        </label>
                                        <select class="form-control m-input m-input--square" #province="ngModel" name="province" [(ngModel)]="model.provinceID"
                                            [ngClass]="{ 'm-input--square': formAddEdit.submitted && province.invalid }" required >
                                            <option value="">
                                                Please select
                                            </option>
                                            <option *ngFor='let province of provinces' [value]="province.id">
                                                    {{ province.name_VN }}
                                            </option>
                                        </select>
                                        <div class="form-control-feedback" *ngIf="formAddEdit.submitted && province.invalid" >
                                            Province is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && district.invalid }">
                                            <label class="form-control-label">
                                                District
                                            </label>
                                            <select class="form-control m-input m-input--square" #district="ngModel" name="district" [(ngModel)]="model.districtID"
                                                [ngClass]="{ 'm-input--square': formAddEdit.submitted && district.invalid }" required >
                                                <option value="">
                                                    Please select
                                                </option>
                                                <option *ngFor='let district of districts' [value]="district.id">
                                                        {{ district.name_VN }}
                                                </option>
                                            </select>
                                            <div class="form-control-feedback" *ngIf="formAddEdit.submitted && district.invalid" >
                                                District is required
                                            </div>
                                        </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && address.invalid }">
                                        <label  class="form-control-label">
                                            Address
                                        </label>
                                        <input type="text" class="form-control m-input" placeholder="Please enter address"  name="address"
                                            [(ngModel)]="model.address" #address="ngModel" [ngClass]="{ 'm-input--square': formAddEdit.submitted && address.invalid }" required >
                                        <div class="form-control-feedback" *ngIf="formAddEdit.submitted && address.invalid" >
                                            Address is required
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!--end:add-form -->
                </div>
                <div class="modal-footer m--align-center c-button-actions">
                    <app-default-button [buttonSetting]="saveButtonSetting" (click)="onSubmit()"></app-default-button>
                    <!-- <button type="reset" class="btn m-btn--square m-btn--icon m-btn--uppercase" data-dismiss="modal">
                        <span>
                            <i class="la la-ban"></i>
                            <span>
                                cancel
                            </span>
                        </span>
                    </button> -->
                    <app-default-button [buttonSetting]="cancelButtonSetting" (click)="onCancel()"></app-default-button>
                </div>
            </form>
        </div>
  </div>
</div>
