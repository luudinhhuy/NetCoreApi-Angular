<div class="pagination-nav">
  <div class="row">
      <div class="col-sm-6">
          <div class="select-box" style="max-width: 190px">
              <select class="form-control" id="" aria-label="" [(ngModel)]="config.pageSize" (change)="selectPageSize()" name="pagesize">
                  <ng-container *ngFor="let item of config.numberToShow; index as i; first as isFirst">
                      <option [ngValue]="item"  [selected]="isFirst">{{item}} entries / page</option>
                  </ng-container>
              </select>
          </div>
      </div>
      <div class="col-sm-6">
          <nav aria-label="">
              <ul class="pagination justify-content-end" *ngIf="pager.pages && pager.pages.length">
                  <li class="page-item" [class.disabled]="pager.currentPage == 1">
                    <a class="page-link" (click)="selectPage(1, $event)">First</a>
                  </li>
                  <li class="page-item" [class.disabled]="pager.currentPage == 1">
                    <a class="page-link" (click)="selectPage(pager.currentPage - 1, $event)">Back</a>
                  </li>
                  <li *ngFor="let page of pager.pages" class="page-item" [class.active]="page == pager.currentPage">
                      <a class="page-link" (click)="selectPage(page, $event)">
                        {{page}}
                      </a>
                    </li>
                  <li class="page-item" [class.disabled]="pager.currentPage == pager.totalPages">
                    <a class="page-link" (click)="selectPage(pager.currentPage + 1, $event)">Next</a>
                  </li>
                  <li class="page-item" [class.disabled]="pager.currentPage == pager.totalPages">
                    <a class="page-link" (click)="selectPage(pager.totalPages, $event)" >Last</a>
                  </li>
              </ul>
          </nav>
      </div>
  </div>
</div>
