<div class="table-wrapper" id="">
  <table class="table table-striped table-brand dataTable">
      <thead>
          <tr>
              <!-- <th class="table-actions-col no-sorting"></th>
              <th class="sorting_asc">
                  <span>Exchange rate date</span>
              </th>
              <th class="sorting">
                  <span>Local currency</span>
              </th>
              <th class="sorting">
                  <span>Update by</span>
              </th>
              <th class="sorting">
                  <span>Update time</span>
              </th> -->
              <th  class="sorting_asc" *ngIf="hasOreder">No</th>
              <th class="table-actions-col no-sorting" *ngIf="hasAction"></th>
              <ng-container *ngFor="let map of columnMaps">
                <ng-container *ngIf="map.isShow">
                    <th [ngClass]="{ 'no-sorting': map.dataType == 'boolean','sorting ': (map.dataType != 'boolean'), 'sorting_asc ': (map.dataType != 'boolean' && keySort == map.primaryKey && isDesc), 'sorting_desc ': (map.dataType != 'boolean' && keySort == map.primaryKey && !isDesc)}" id="hearder_{{map.primaryKey}}"  (click)="sort(map)"><span>{{ map.header }}</span></th>
                </ng-container>
              </ng-container>
          </tr>
      </thead>
      <tbody  *ngIf="records">
          <tr *ngFor="let record of records; let i = index">
              <td *ngIf="hasOreder"><span> {{ (i+1) }} </span></td>
              <td class="table-actions-col" *ngIf="hasAction">
                  <div class="table-actions" style="width: 40px">
                      <app-default-button [buttonSetting]="detailButtonSetting" [dataTarget]="detailButtonSetting.dataTarget" (click)="detailClick(record)"></app-default-button>
                  </div>
              </td>
              <!-- <td>
                  <span>November 11. 2018</span>
              </td>
              <td>
                  <span>VND</span>
              </td>
              <td>
                  <span>System</span>
              </td>
              <td>
                  <span>November 11. 2018</span> &nbsp;
                  <span>-</span> &nbsp;
                  <span>23:59:59 UTC + 7G</span>
              </td> -->
              <ng-container *ngFor="let map of columnMaps">
                <!-- {{ record[map.primaryKey] }} -->
                <td [ctStyleCell]="record[map.primaryKey]" *ngIf="map.isShow">
                    <app-input-table-layout [item]="record" [column]="map"></app-input-table-layout>
                </td>
            </ng-container>
          </tr>
      </tbody>
  </table>
</div>
