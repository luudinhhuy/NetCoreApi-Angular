<div class="modal fade" id="confirm-before-leave" data-backdrop="static" role="dialog" aria-labelledby=""
    aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cancel</h5>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="confirm-text-block">
                    <span>{{MessageToShow}}</span>
                </div>
            </div>
            <div class="modal-footer m--align-center c-button-actions">

                <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" (click)="Yes()">
                    <span>
                        <i class="la la-save"></i>
                        <span>
                            Yes
                        </span>
                    </span>
                </button>

                <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" (click)="No()">
                    <span>
                        <i class="la la-save"></i>
                        <span>
                            No
                        </span>
                    </span>
                </button>

            </div>
        </div>
    </div>
</div>
