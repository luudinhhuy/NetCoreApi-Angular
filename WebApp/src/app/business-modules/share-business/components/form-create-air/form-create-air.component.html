<div class="m-portlet">
    <div class="m-portlet__body">
        <div class="m-form m-form--state">
            <div class="form" [formGroup]="formGroup">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Job ID</label>
                            <input class="form-control" formControlName="jobNo">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group"
                            [ngClass]="{'m-form__group has-danger':(isSubmitted || mawb.dirty) && !mawb.valid}">
                            <label required>MAWB No </label>
                            <input class="form-control" formControlName="mawb">
                            <div class="form-control-feedback"
                                *ngIf="mawb.dirty && (mawb.errors | equalError:'maxlength' || mawb.errors | equalError:'maxlength')">
                                MAWB invalid
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"
                                    [ngClass]="{'m-form__group has-danger':isSubmitted && !mbltype.valid}">
                                    <label required>MAWB Type </label>
                                    <ng-select #hawb [items]="billTypes" placeholder="Please select" [allowClear]="true"
                                        (opened)="closeOtherSelects(hawb)" formControlName="mbltype">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"
                                    [ngClass]="{'m-form__group has-danger':isSubmitted && !shipmentType.valid}">
                                    <label required>Shipment Type</label>
                                    <ng-select #typeSipment [items]="shipmentTypes" placeholder="Please select"
                                        (opened)="closeOtherSelects(typeSipment)" formControlName="shipmentType">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Airline/Co-Loader</label>
                            <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'supplier')"
                                [currentActiveItemId]="{ field: 'id', value: coloaderId.value, hardValue: shipmentDetail.supplierName}"
                                [selectedDisplayFields]="['shortName']" [dataSources]="carries | async"
                                [displayFields]="displayFieldsSupplier" [height]="200" placeholder="Select airline"
                                [loading]="isLoadingAirline">
                            </app-combo-grid-virtual-scroll>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Agent</label>
                            <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'agent')"
                                [currentActiveItemId]="{ field: 'id', value: agentId.value,hardValue: shipmentDetail.agentName}"
                                [selectedDisplayFields]="['shortName']" [dataSources]="agents | async"
                                [displayFields]="displayFieldsSupplier" [height]="200" placeholder="Select agent"
                                [loading]="isLoadingAgent">
                            </app-combo-grid-virtual-scroll>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"
                                    [ngClass]="{'m-form__group has-danger': (etd.dirty && !etd.value) || (isSubmitted && !etd.value) || (isSubmitted && !etd.value.startDate)}">
                                    <label required>ETD</label>
                                    <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                        <input type="text" class="form-control m-input m-input--square po-rel"
                                            ngxDaterangepickerMd [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true"
                                            [singleDatePicker]="true" [alwaysShowCalendars]="true" name="daterange"
                                            placeholder="Select ETD" readonly formControlName="etd" />
                                        <span class="m-input-icon_clear" (click)="resetFormControl(etd)"
                                            *ngIf="!!etd.value && !!etd.value.startDate">
                                            <i class="la la-times"></i>
                                        </span>
                                        <span class="m-input-icon__icon m-input-icon__icon--right">
                                            <span>
                                                <i class="la la-calendar"></i>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 eta-date-picker">
                                <div class="form-group">
                                    <label>ETA</label>
                                    <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                        <input type="text" class="form-control m-input m-input--square"
                                            ngxDaterangepickerMd [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true"
                                            [singleDatePicker]="true" [alwaysShowCalendars]="true" name="daterange"
                                            placeholder="Select ETA" readonly formControlName="eta"
                                            [minDate]="minDateETA" />
                                        <span class="m-input-icon_clear" (click)="resetFormControl(eta)"
                                            *ngIf="!!eta.value && !!eta.value.startDate">
                                            <i class="la la-times"></i>
                                        </span>
                                        <span class="m-input-icon__icon m-input-icon__icon--right">
                                            <span>
                                                <i class="la la-calendar"></i>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>A.O.L - Departure </label>
                            <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'pol')"
                                [currentActiveItemId]="{ field: 'id', value: pol.value, hardValue: shipmentDetail.polName}"
                                [selectedDisplayFields]="['nameEn']" [dataSources]="ports | async"
                                [displayFields]="displayFieldPort" [height]="200" placeholder="Select A.O.L"
                                [loading]="isLoadingPort | async">
                            </app-combo-grid-virtual-scroll>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group"
                            [ngClass]="{'m-form__group has-danger': isSubmitted && !pod.value || (formGroup.errors | equalError:'invalidPort')}">
                            <label required>A.O.D - Destination</label>
                            <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'pod')"
                                [currentActiveItemId]="{ field: 'id', value: pod.value,hardValue: shipmentDetail.podName}"
                                [selectedDisplayFields]="['nameEn']" [dataSources]="ports | async"
                                [displayFields]="displayFieldPort" [height]="200" placeholder="Please select A.O.D"
                                [loading]="isLoadingPort | async">
                            </app-combo-grid-virtual-scroll>
                            <div class="form-control-feedback"
                                *ngIf="isSubmitted && formGroup.errors | equalError:'invalidPort'">Port of
                                Destination must be different from Port of Departure
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Payment Method</label>
                            <ng-select #pmethod [items]="termTypes" placeholder="Select payment method"
                                [allowClear]="true" (opened)="closeOtherSelects(pmethod)" formControlName="paymentTerm">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Flight No</label>
                                    <input type="text" class="form-control" formControlName="flightVesselName">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Flight Date</label>
                                    <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                        <input type="text" class="form-control m-input m-input--square"
                                            ngxDaterangepickerMd [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true"
                                            [singleDatePicker]="true" [alwaysShowCalendars]="true" name="daterange"
                                            readonly formControlName="flightDate" />
                                        <span class="m-input-icon_clear" (click)="resetFormControl(flightDate)"
                                            *ngIf="!!flightDate.value && !!flightDate.value.startDate">
                                            <i class="la la-times"></i>
                                        </span>
                                        <span class="m-input-icon__icon m-input-icon__icon--right">
                                            <span>
                                                <i class="la la-calendar"></i>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label required>Person In Charge</label>
                            <input type="text" class="form-control" formControlName="personIncharge">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Service Date</label>
                            <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                    [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                    [alwaysShowCalendars]="true" name="daterange" readonly
                                    formControlName="serviceDate" />
                                <span class="m-input-icon_clear" (click)="resetFormControl(serviceDate)"
                                    *ngIf="!!serviceDate.value && !!serviceDate.value.startDate">
                                    <i class="la la-times"></i>
                                </span>
                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                    <span>
                                        <i class="la la-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Package Qty</label>
                                    <input type="number" class="form-control" formControlName="packageQty"
                                        placeholder="Package Quantity">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Unit</label>
                                    <ng-select #unit [items]="units" (opened)="closeOtherSelects(unit)"
                                        [allowClear]="true" formControlName="packageType" placeholder="Select unit">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>GW (KGS)</label>
                                    <input type="number" class="form-control" formControlName="grossWeight"
                                        placeholder="Gross weight">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>CW (KGS)</label>
                                    <input type="number" class="form-control" formControlName="chargeWeight">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>CBM</label>
                                    <input type="number" class="form-control" formControlName="cbm">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>HW</label>
                                    <input type="number" class="form-control" formControlName="hw">
                                </div>
                            </div>
                            <div class="col-md-2 pointer">
                                <div class="form-group">
                                    <label></label>
                                    <a (click)="showDIMVolume()" title="Dimension Volume">
                                        <i class="fa fa-pencil fa-2x"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Commodities</label>
                            <ng-select #commoditiy [items]="commodities" (opened)="closeOtherSelects(commoditiy)"
                                [multiple]="true" formControlName="commodity" [allowClear]="true"
                                placeholder="Select commodity">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Note</label>
                            <textarea name="" id="" cols="30" rows="6" class="form-control" formControlName="notes"
                                placeholder="notes"></textarea>
                        </div>
                    </div>
                </div>
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>

<dim-volume-popup (onUpdate)="onUpdateDIM($event)"></dim-volume-popup>
