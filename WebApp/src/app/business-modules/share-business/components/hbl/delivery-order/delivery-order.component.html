<div class="delivery-order-wrapper">
    <div class="m-portlet">
        <div class="m-portlet__body">
            <div class="row form-delivery-order m-form m-form--state m--margin-bottom-20">
                <div class="col-md-6">
                    <div class="form-group"
                        [ngClass]="{'m-form__group has-danger': isSubmitted && !deliveryOrder.deliveryOrderNo}">
                        <label required>Delivery Order No</label>
                        <input type="text" class="form-control" placeholder="Delivery Order No"
                            [(ngModel)]="deliveryOrder.deliveryOrderNo">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Delivery Order Printed Date</label>
                        <div class="m-input-icon m-input-icon--right down daterange-rtl">
                            <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [minDate]="minDate"
                                name="daterange" placeholder="Please Select" readonly [autoApply]="true"
                                [singleDatePicker]="true" [alwaysShowCalendars]="true"
                                [(ngModel)]="deliveryOrder.deliveryOrderPrintedDate" />
                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                <span>
                                    <i class="la la-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-portlet">
                <div class="alert-block__heading">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="alert-block__title">
                            Header
                        </h3>
                        <div *ngIf="!(isLocked | async)">
                            <button type="button" class="btn btn-info m-btn--square m-btn--icon m-btn--uppercase"
                                (click)="setDefaultHeadeFooter()">
                                <span><i class="la la-save"></i>
                                    <span> Set Default </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Sent to (1)</label>
                                <input type="text" class="form-control" [(ngModel)]="deliveryOrder.doheader1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Sent to (2)</label>
                                <input type="text" class="form-control" [(ngModel)]="deliveryOrder.doheader2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-portlet">
                <div class="alert-block__heading">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="alert-block__title">
                            Footer
                        </h3>
                        <div *ngIf="!(isLocked | async)">
                            <button type="button" class="btn btn-info m-btn--square m-btn--icon m-btn--uppercase"
                                (click)="setDefaultHeadeFooter()">
                                <span><i class="la la-save"></i>
                                    <span> Set Default </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <div class="row">
                        <div [froalaEditor]="optionEditor" [(froalaModel)]="deliveryOrder.dofooter">
                            {{ deliveryOrder.dofooter }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
