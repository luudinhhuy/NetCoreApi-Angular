<div class="m-portlet">
    <div class="alert-block__heading">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="alert-block__title">
                <ng-content></ng-content>
            </h3>
        </div>
    </div>
    <div class="m-portlet__body">
        <div class="shipment-good-summary-wrapper">
            <div class="form">
                <div class="row m--margin-bottom-10">
                    <div class="col-md-4">
                        <label for="">Commodities:</label>
                        <textarea rows="10" class="form-control" name="commodities"></textarea>
                    </div>
                    <div class="col-md-4">
                        <label for="">Package Type:</label>
                        <ng-select [multiple]="true" [items]="packages" (selected)="selected($event)"
                            (removed)="removed($event)" placeholder="Please Select">
                        </ng-select>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label required>Total Gross Weight </label>
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label required>Total CBM </label>
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label required>Total Package Quantity </label>
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
