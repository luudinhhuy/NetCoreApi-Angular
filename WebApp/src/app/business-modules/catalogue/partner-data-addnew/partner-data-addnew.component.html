<form name="formAddEdit" #formAddEdit="ngForm" novalidate (ngSubmit)="formAddEdit.form.valid">

<!--begin:: subheader-->
<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <!-- <app-breadcrumb></app-breadcrumb> -->
        </div>
        <div class="c-button-actions">
            <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la la-save"></i>
                    <span> 
                       123
                    </span>
                </span>
            </button>
            <button type="button" class="btn m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la-ban"></i>
                    <span>
                        cancel
                    </span>
                </span>
            </button>
        </div>
    </div>
</div>
<!--end:: subheader-->
<!--begin::m-content of Partner-data-addnew-->
<div class="m-content">
    <!--begin::Form-->
    <div class="m-form m-form--state">    
        <!--begin::m-portlet -->   
        <div class="m-portlet m-portlet--danger m-portlet--head-solid-bg m-portlet--bordered">
            <div class="alert-block__heading">
                <h3 class="alert-block__title">General Information</h3>
            </div>
            <div class="m-portlet__body">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && partnerId.invalid }">
                            <label class="form-control-label" for="">
                                Partner ID
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="Please enter ID"  name="partnerId" autocomplete="nope" minlength="3"
                             [(ngModel)]="partner.id" #partnerId="ngModel" (change)="partner.id = partner.id.trim()" 
                             [ngClass]="{ 'm-input--square': formAddEdit.submitted && partnerId.invalid }" required >
                             <div class="form-control-feedback" *ngIf="formAddEdit.submitted && partnerId.invalid" >
                                Partner ID required least 3 characters
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && nameENFull.invalid }">
                            <label class="form-control-label" for="">
                                Partner Name EN Full
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="Please enter Name EN Full" name="nameENFull" autocomplete="nope" minlength="3" maxlength="100"
                                [(ngModel)]="partner.partnerNameEn" #nameENFull="ngModel" (change)="partner.partnerNameEn = partner.partnerNameEn.trim()" 
                                [ngClass]="{ 'm-input--square': formAddEdit.submitted && nameENFull.invalid }" required>
                            <div class="form-control-feedback" *ngIf="formAddEdit.submitted && nameENFull.invalid" >
                                Partner Name EN Full is required
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-lg-4">
                        <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && partner.partnerGroup == null }">
                            <label class="form-control-label" for="">
                                Type
                            </label>
                            <ng-select [allowClear]="true" [items]="partnerGroups" [disabled]="disabled" (data)="refreshValue($event)"
                            [active]="partnerGroupActive==null?[]:[partnerGroupActive]" (selected)="selected($event)" (removed)="removed($event)" placeholder="Select type">
                            </ng-select>
                            <div class="form-control-feedback" *ngIf="formAddEdit.submitted && partner.partnerGroup == null" >
                                Type is required
                            </div>
                        </div>
                    </div> -->
                    
                    <div class="col-lg-4">
                        <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && nameLocalFull.invalid }">
                            <label class="form-control-label" for="">
                                Partner Name Local Full
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="Please enter Name Local" name="nameLocalFull" autocomplete="nope" minlength="3" maxlength="100"
                                [(ngModel)]="partner.partnerNameVn" #nameLocalFull="ngModel" (change)="partner.partnerNameVn = partner.partnerNameVn.trim()" 
                                [ngClass]="{ 'm-input--square': formAddEdit.submitted && nameLocalFull.invalid }" required>
                            <div class="form-control-feedback" *ngIf="formAddEdit.submitted && nameLocalFull.invalid" >
                                Partner Name Local Full is required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-lg-4">
                        <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && nameENFull.invalid }">
                            <label class="form-control-label" for="">
                                Partner Name EN Full
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="Please enter Name EN Full" name="nameENFull" autocomplete="nope" minlength="3" maxlength="100"
                                [(ngModel)]="partner.partnerNameEn" #nameENFull="ngModel" (change)="partner.partnerNameEn = partner.partnerNameEn.trim()" 
                                [ngClass]="{ 'm-input--square': formAddEdit.submitted && nameENFull.invalid }" required>
                            <div class="form-control-feedback" *ngIf="formAddEdit.submitted && nameENFull.invalid" >
                                Partner Name EN Full is required
                            </div>
                        </div>
                    </div> -->
                    <div class="col-lg-4">
                        <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && nameAbreviation.invalid }">
                            <label class="form-control-label" for="">
                                Partner Name Abreviation
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="please enter Name Abreviation" name="nameAbreviation" autocomplete="nope" minlength="3" maxlength="10"
                                [(ngModel)]="partner.ShortName" #nameAbreviation="ngModel" (change)="partner.ShortName = partner.ShortName.trim()" 
                                [ngClass]="{ 'm-input--square': formAddEdit.submitted && nameAbreviation.invalid }" required>
                            <div class="form-control-feedback" *ngIf="formAddEdit.submitted && nameAbreviation.invalid" >
                                Partner Name Abreviation is required
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && partnerTaxCode.invalid }">
                            <label class="form-control-label" for="">
                                Tax Code
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="Please enter Tax Code" autocomplete="nope" minlength="3" maxlength="100"
                                name="partnerTaxCode"  [(ngModel)]="partner.taxCode" #partnerTaxCode="ngModel" (change)="partner.taxCode = partner.taxCode.trim()" 
                                [ngClass]="{ 'm-input--square': formAddEdit.submitted && partnerTaxCode.invalid }" required>
                            <div class="form-control-feedback" *ngIf="formAddEdit.submitted && partnerTaxCode.invalid" >
                                Partner Tax Code is required
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <div class="form-group" [ngClass]="{ 'm-form__group has-danger': formAddEdit.submitted && partner.partnerGroup == null }">
                            <label class="form-control-label" for="">
                                Category
                            </label>
                            <ng-select [multiple]="true" [active]="partnerGroupActive==null?[]:[partnerGroupActive]" [items]="partnerGroups" [disabled]="disabled" (data)="refreshValue($event)"
                                (selected)="selected($event)" (removed)="removed($event)" placeholder="Select partner group">
                            </ng-select>
                            <div class="form-control-feedback" *ngIf="formAddEdit.submitted && partner.partnerGroup == null" >
                                Category is required
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end::m-portlet --> 

        <!--begin::m-portlet -->   
        <div class="m-portlet m-portlet--danger m-portlet--head-solid-bg m-portlet--bordered">
            <div class="alert-block__heading">
                <h3 class="alert-block__title">Detail Information</h3>
            </div>
            <div class="m-portlet__body">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Contact Person
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="" name="partnerContactPerson" autocomplete="nope"
                                [(ngModel)]="partner.contactPerson" (change)="partner.contactPerson = partner.contactPerson.trim()">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Contact Phone Number
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="" maxlength="50" name="partnerContactNumber"
                            [(ngModel)]="partner.tell" (change)="partner.tell = partner.tell.trim()">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Fax No
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="" maxlength="50" name="partnerContactFaxNo"
                            [(ngModel)]="partner.fax" (change)="partner.fax = partner.fax.trim()">
                        </div>
                    </div>
                </div>
                <div class="div-inside bg-secondary m--margin-bottom-15">
                    <h3 class="c-block-title">Billing Address</h3>
                    <hr>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">
                                            Country
                                        </label>
                                        <ng-select #chooseBillingCountry [allowClear]="true" [items]="countries" [disabled]="disabled" (data)="refreshValue($event)" 
                                            (selected)="selected($event, 'billingCountry')" (removed)="removed($event)" (typed)="typed($event)"
                                            [active]="billingCountryActive==null?[]:[billingCountryActive]"
                                            placeholder="Select country">
                                        </ng-select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">
                                            City
                                        </label>
                                        <ng-select #chooseBillingProvince [allowClear]="true" [items]="provinces" [disabled]="disabled" (data)="refreshValue($event)"
                                            (selected)="selected($event, 'billingProvince')" (removed)="removed($event)" (typed)="typed($event)"
                                            [active]="billingProvinceActive==null?[]:[billingProvinceActive]"
                                            placeholder="Select city/ province">
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label">
                                            Zipcode
                                        </label>
                                        <input type="text" class="form-control m-input m-input--square" placeholder="" maxlength="20" autocomplete="nope"
                                            name="billingZipcode" [(ngModel)]="partner.zipCode" (change)="partner.zipCode = partner.zipCode.trim()">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label">
                                    Address EN
                                </label>
                                <textarea  class="form-control m-input m-input--square" id=""  name="" rows="6" maxlength="300" autocomplete="nope"
                                    name="billingAddressEN" [(ngModel)]="partner.addressEn" (change)="partner.addressEn = partner.addressEn.trim()"
                                ></textarea>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label">
                                    Address Local
                                </label>
                                <textarea  class="form-control m-input m-input--square" id=""  name="" rows="6" maxlength="300" autocomplete="nope"
                                    name="billingAddressLocal" [(ngModel)]="partner.addressVn" (change)="partner.addressVn = partner.addressVn.trim()"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="div-inside bg-secondary">
                    <h3 class="c-block-title">Shipping Address</h3>
                    <hr>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">
                                            Country
                                        </label>
                                        <ng-select #chooseShippingCountry [allowClear]="true" [items]="countries" [disabled]="disabled" (data)="refreshValue($event)"
                                            (selected)="selected($event, 'shippingCountry')" (removed)="removed($event)" (typed)="typed($event)"
                                            placeholder="Select country">
                                        </ng-select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">
                                            City
                                        </label>
                                        <ng-select #chooseShippingProvince [allowClear]="true" [items]="provinces" [disabled]="disabled" (data)="refreshValue($event)"
                                            (selected)="selected($event, 'shippingProvince')" (removed)="removed($event)" (typed)="typed($event)"
                                            placeholder="Select province/ city">
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label">
                                            Zipcode
                                        </label>
                                        <input type="text" class="form-control m-input m-input--square" placeholder="" autocomplete="nope"
                                            name="shippingZipcode" [(ngModel)]="partner.zipCodeShipping" (change)="partner.zipCodeShipping = partner.zipCodeShipping.trim()">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label">
                                    Address EN
                                </label>
                                <textarea  class="form-control m-input m-input--square" id=""  name="" rows="6" autocomplete="nope"
                                    name="shippingAddressEN" [(ngModel)]="partner.addressShippingEn" (change)="partner.addressShippingEn = partner.addressShippingEn.trim()"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label">
                                    Address Local
                                </label>
                                <textarea  class="form-control m-input m-input--square" id=""  name="" rows="6" autocomplete="nope"
                                name="shippingAddressVN" [(ngModel)]="partner.addressShippingVn" (change)="partner.addressShippingVn = partner.addressShippingVn.trim()"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="form-control-label">
                                    Saleman
                                </label>
                                <ng-select [allowClear]="true" [items]="saleMans" [disabled]="disabled" (data)="refreshValue($event)" name="partnerSaleman"
                                    (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)"
                                    placeholder="">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Work Phone (Ext No)
                            </label>
                            <input type="text" class="form-control m-input m-input--square" disabled placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Personal Phone
                            </label>
                            <input type="text" class="form-control m-input m-input--square" disabled placeholder="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Email Address
                            </label>
                            <input type="text" class="form-control m-input m-input--square" disabled placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Localtion (Workplace)
                            </label>
                            <input type="text" class="form-control m-input m-input--square" disabled placeholder="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end::m-portlet --> 

        <!--begin::m-portlet -->   
        <div class="m-portlet m-portlet--danger m-portlet--head-solid-bg m-portlet--bordered">
            <div class="alert-block__heading">
                <h3 class="alert-block__title">Other Information</h3>
            </div>
            <div class="m-portlet__body">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Department
                            </label>
                            <ng-select [allowClear]="true" [items]="departments" [disabled]="disabled" (data)="refreshValue($event)" name="partnerAccountRef"
                                (selected)="selected($event)" (removed)="removed($event)" placeholder="Select filter">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                A/C Ref
                            </label>
                            <ng-select [allowClear]="true" [items]="customers" [disabled]="disabled" (data)="refreshValue($event)" name="partnerAccountRef"
                                (selected)="selected($event)" (removed)="removed($event)" placeholder="Select filter">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Website
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Term (Days)
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Credit $
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="">
                        </div>
                    </div> -->
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Partners Bank Account
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="" name="partnerbankAccountNo" autocomplete="nope"
                                [(ngModel)]="partner.bankAccountNo">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Bank Name
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="" name="partnerBankAccountName"
                                [(ngModel)]="partner.bankAccountName">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Profile
                            </label>
                            <ng-select [allowClear]="true" [items]="workPlaces" [disabled]="disabled" (data)="refreshValue($event)" name="partnerAccountRef"
                                (selected)="selected($event)" (removed)="removed($event)" placeholder="Select filter">
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="">
                                        Swift Code
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="">
                                        Bank Address
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" placeholder="" name="partnerBankAccountAddress" autocomplete="nope"
                                        [(ngModel)]="partner.bankAccountAddress">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                                <label class="col-lg-2 col-form-label form-control-label">Public</label>
                                <div class="col-lg-10">
                                    <div class="m-checkbox-inline">
                                        <label class="m-checkbox"><input type="checkbox" checked="checked"><span></span></label> 
                                    </div>
                                </div>
                            <!-- <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="">
                                        Swift Code
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="">
                                        Bank Address
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" placeholder="" name="partnerBankAccountAddress" autocomplete="nope"
                                        [(ngModel)]="partner.bankAccountAddress">
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Note
                            </label>
                            <textarea  class="form-control m-input m-input--square" id=""  name="" rows="6"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end::m-portlet --> 

        <!--begin:: form-actions-->
        <div class="form-actions m--align-right">
            <button type="" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" (click)="onSubmit()">
                <span>
                    <i class="la la la-save"></i>
                    <span> 
                        save
                    </span>
                </span>
            </button>
            <button type="button" class="btn m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la-ban"></i>
                    <span>
                        cancel
                    </span>
                </span>
            </button>
        </div>
        <!--end:: form-actions-->
    </div>
    <!--end::Form-->
</div>
<!--end::m-content of Partner-data-addnew-->
</form>
