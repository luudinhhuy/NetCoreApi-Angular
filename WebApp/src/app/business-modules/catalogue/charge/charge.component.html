<!--begin:: subheader-->
<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <app-breadcrumb></app-breadcrumb>
        </div>
        <div class="c-button-actions">
            <button routerLink="/home/catalogue/charge/addnew" type="button"
                class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la-plus"></i>
                    <span>
                        add new
                    </span>
                </span>
            </button>
            <div class="dropdown m-dropdown m-dropdown--inline no-arrow">
                <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span>
                        <i class="la la-download"></i>
                        <span>
                            import
                        </span>
                    </span>
                </button>
                <div class="dropdown-menu" aria-labelledby="">
                    <a routerLink="/home/catalogue/charge/import" class="dropdown-item" href="javascript:void(0)">Import
                        charge</a>
                    <a routerLink="/home/catalogue/charge/import-account-voucher" class="dropdown-item"
                        href="javascript:void(0)">Import account voucher</a>
                </div>
            </div>
            <button type="button" class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase" (click)="export()">
                <span>
                    <i class="la la-upload"></i>
                    <span>
                        export
                    </span>
                </span>
            </button>
        </div>
    </div>
</div>
<!--end:: subheader-->

    <!--begin:: m-portlet of search-form-->
    <form-search-charge (onSearch)="onSearchCharge($event)"></form-search-charge>
    <!--end::m-portlet of search-form-->
    <!--begin:: m-portlet of charge-table-->
    <div class="m-portlet">
        <div class="m-portlet__body">
            <!--begin: Datatable -->
            <div class="table-wrapper" id="">
                <table class="table table-striped table-brand dataTable">

                    <thead app-table-header [headers]="headers"
                        (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                        <th class="m--w-50 first">Actions
                        </th>
                    </thead>
                    <tbody *ngIf="ListCharges">
                        <ng-container *ngIf="ListCharges.length > 0; else noRecord">
                            <tr *ngFor="let item of ListCharges">
                                <td class="table-actions-col">
                                    <div class="table-actions" style="width: 70px">
                                        <button type="button"
                                            class="btn btn-success btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                                            [routerLink]="[item.id]" title="Edit stage">
                                            <i class="la la-edit"></i>
                                        </button>
                                        <button type="button"
                                            class="btn btn-danger btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                                            title="Remove stage" (click)="prepareDeleteCharge(item.id)">
                                            <i class="la la-trash"></i>
                                        </button>
                                    </div>
                                </td>

                                <td>
                                    <span>{{item.code}}</span>
                                </td>
                                <td>
                                    <span>{{item.chargeNameEn}}</span>
                                </td>
                                <td>
                                    <span>{{item.chargeNameVn}}</span>
                                </td>
                                <td>
                                    <span>{{item.type}}</span>
                                </td>
                                <td>
                                    <span [ngClass]="item.active ? 'text-success' : 'text-danger'">
                                        {{ item.active ? 'Active' : 'Inactive'}}
                                    </span>
                                </td>
                            </tr>

                        </ng-container>
                    </tbody>
                    <ng-template #noRecord>
                        <tr *ngIf="!ListCharges.length" app-table-none-record [colspan]="headers.length + 1">
                        </tr>
                    </ng-template>
                </table>
            </div>
            <!--end: Datatable -->
            <!--begin::pagination-->
            <!-- <app-pagination currentPage *ngIf="pager.totalItems>0" [config]="pager" (pageChange)="setPage($event)"
                (pagerObject)="setPage($event)"></app-pagination> -->
            <div class="pagination-nav ">
                <div class="row">
                    <div *ngIf="!!ListCharges.length" class="col-sm-6">
                        <div class="tatable__pager-size">
                            <div class="select-box">
                                <select class="form-control" id="" aria-label="" [(ngModel)]="pageSize"
                                    (change)="selectPageSize(pageSize, dataSearch)" name="pagesize">
                                    <ng-container *ngFor="let item of numberToShow; let i = index; trackBy: trackByFn">
                                        <option [ngValue]="item">{{item}} line / screen</option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6" *ngIf="totalItems > pageSize">
                        <div class="float-right">
                            <pagination [boundaryLinks]="true" [maxSize]=5 [totalItems]="totalItems"
                                [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)" [(ngModel)]="page">
                            </pagination>
                        </div>
                    </div>
                </div>
            </div>
            <!--end::pagination-->
        </div>
    </div>
    <!--end:: m-portlet of charge-table-->
</div>
<!--end::m-content of charge-->
