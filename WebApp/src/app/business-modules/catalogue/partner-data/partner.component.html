<!--begin:: subheader-->
<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <app-breadcrumb></app-breadcrumb>
        </div>
        <div class="c-button-actions">
            <a routerLink="/home/catalogue/partner-data-addnew" class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="icon-plus7"></i>
                    <span>
                        add new
                    </span>
                </span>
            </a>
            <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la-download"></i>
                    <span>
                        import
                    </span>
                </span>
            </button>
            <button type="button" class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la-upload"></i>
                    <span>
                        export
                    </span>
                </span>
            </button>
        </div>
    </div>
</div>
<!--end:: subheader-->

    <div class="row">
        <div class="col-12">
            <ul class="nav nav-tabs m-tabs m-tabs-line m-tabs-line--brand m-tabs-line-danger" role="tablist">
                <li class="nav-item m-tabs__item">
                    <a class="nav-link m-tabs__link active" data-toggle="tab" href="#customer-tabview-tab" role="tab" (click)="tabSelect('customerTab')">
                        Customer
                    </a>
                </li>
                <li class="nav-item m-tabs__item">
                    <a class="nav-link m-tabs__link" data-toggle="tab" href="#agent-tabview-tab" role="tab" (click)="tabSelect('agentTab')">
                        Agent
                    </a>
                </li>
                <li class="nav-item m-tabs__item">
                    <a class="nav-link m-tabs__link" data-toggle="tab" href="#carrier-tabview-data" role="tab" (click)="tabSelect('carrierTab')">
                        Carrier
                    </a>
                </li>
                <li class="nav-item m-tabs__item">
                    <a class="nav-link m-tabs__link" data-toggle="tab" href="#consignee-tabview-data" role="tab" (click)="tabSelect('consigneeTab')">
                        Consignee
                    </a>
                </li>
                <li class="nav-item m-tabs__item">
                    <a class="nav-link m-tabs__link" data-toggle="tab" href="#air-ship-sup-tabview-data" role="tab" (click)="tabSelect('airshipsupTab')">
                        Air - Ship - SUP
                    </a>
                </li>
                <li class="nav-item m-tabs__item">
                    <a class="nav-link m-tabs__link" data-toggle="tab" href="#shipper-tabview-data" role="tab" (click)="tabSelect('shipperTab')">
                        Shipper
                    </a>
                </li>
                <li class="nav-item m-tabs__item">
                    <a class="nav-link m-tabs__link" data-toggle="tab" href="#all-tabview-data" role="tab" (click)="tabSelect('allTab')">
                        All
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--begin:: m-portlet of partnerDataTabContent-->
    <div class="tab-content job-tab-content" id="partnerDataTabContent">
        <div class="tab-pane fade show active" role="tabpanel" id="customer-tabview-tab">
            <app-customer></app-customer>
        </div>
        <div class="tab-pane fade" id="agent-tabview-tab" role="tabpanel" aria-labelledby="">
           <app-agent></app-agent>
        </div>

        <div class="tab-pane fade" id="carrier-tabview-data" role="tabpanel" aria-labelledby="">
            <app-carrier></app-carrier>
        </div>

        <div class="tab-pane fade" id="consignee-tabview-data" role="tabpanel" aria-labelledby="">
           <app-consignee></app-consignee>
        </div>

        <div class="tab-pane fade" id="air-ship-sup-tabview-data" role="tabpanel" aria-labelledby="">
            <app-air-ship-sup></app-air-ship-sup>
        </div>

        <div class="tab-pane fade" id="shipper-tabview-data" role="tabpanel" aria-labelledby="">
            <app-shipper></app-shipper>
        </div>

        <div class="tab-pane fade" id="all-tabview-data" role="tabpanel" aria-labelledby="">
            <app-all></app-all>
        </div>
    </div>
    <!--end:: m-portlet of partnerDataTabContent-->

</div>
<!--end::m-content of Partner-data-->
