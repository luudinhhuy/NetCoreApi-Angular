<!--begin:: subheader-->
<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <app-breadcrumb></app-breadcrumb>
        </div>
    </div>
</div>
<!--end:: subheader-->
<!--begin::m-content-->
<div class="m-content">
    <!--begin::Form-->
    <div class="m-form m-form--state">
        <!--begin::m-portlet -->
        <div class="m-portlet">
            <div class="m-portlet__body">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Code
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Name EN
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Name Local
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Unit
                            </label>
                            <ng-select [allowClear]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)"
                                (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)"
                                placeholder="Select filter">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Unit Price
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Currency
                            </label>
                            <ng-select [allowClear]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)"
                                (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)"
                                placeholder="Select filter">
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                VAT
                            </label>
                            <input type="text" class="form-control m-input m-input--square" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Type
                            </label>
                            <ng-select [allowClear]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)"
                                (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)"
                                placeholder="Select filter">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                Service
                            </label>
                            <ng-select [multiple]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)"
                                (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)"
                                placeholder="Select type">
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="m-checkbox m--marginless ">
                                <input type="checkbox" >
                                Inactive
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end::m-portlet -->

        <!--begin::m-portlet -->
        <div class="m-portlet">
            <div class="m-portlet__body">
                <!--begin: Search Form -->
                <div class="m-form m--margin-bottom-10">
                    <div class="m--align-right">
                        <button type="button" class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase">
                            <span>
                                <i class="icon-plus7"></i>
                                <span>
                                    add new
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
                <!--end: Search Form -->
                <!--begin: Datatable -->
                <div class="table-wrapper" id="">
                    <table class="table table-striped table-brand">
                        <thead>
                            <tr>
                                <th class="table-actions-col"></th>
                                <th>
                                    <span>Voucher Type</span>
                                </th>
                                <th>
                                    <span>Account Debit Note</span>
                                </th>
                                <th>
                                    <span>Account Crebit Note</span>
                                </th>
                                <th>
                                    <span>Account Debit Note (VAT)</span>
                                </th>
                                <th>
                                    <span>Account Crebit Note (VAT)</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="table-actions-col">
                                    <div class="table-actions" style="width: 40px">
                                        <button type="button" class="btn btn-danger btn-sm m-btn--square m-btn--icon m-btn--icon-only">
                                            <i class="la la-trash"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <span>LH001</span>
                                </td>
                                <td>
                                    <span>Customer services</span>
                                </td>
                                <td>
                                    <span>ABBR</span>
                                </td>
                                <td>
                                    <span>Ký kết hợp đồng ngoại thương</span>
                                </td>
                                <td>
                                    <span>Shipping Schedule</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--end: Datatable -->
            </div>
        </div>
        <!--end::m-portlet -->

        <!--begin:: form-actions-->
        <div class="form-actions m--align-right">
            <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la la-save"></i>
                    <span>
                        Edit
                    </span>
                </span>
            </button>
            <button type="button" class="btn m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la-ban"></i>
                    <span>
                        cancel
                    </span>
                </span>
            </button>
        </div>
        <!--end:: form-actions-->
    </div>
    <!--end::Form-->
</div>
<!--end::m-content-->
