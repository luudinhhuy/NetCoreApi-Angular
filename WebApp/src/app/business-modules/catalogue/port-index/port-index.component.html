<!--begin:: subheader-->
<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <!--begin:: breadcrumbs-->
            <app-breadcrumb></app-breadcrumb>
            <!--end:: breadcrumbs-->
        </div>
        <div class="c-button-actions">
            <app-default-button [buttonSetting]="addButtonSetting" (click)="showAdd()"></app-default-button>
            <app-default-button [buttonSetting]="importButtonSetting"
                [routerLink]="['/home/catalogue/port-index/import']"></app-default-button>
            <app-default-button [buttonSetting]="exportButtonSetting" (click)="export()"></app-default-button>
        </div>
    </div>
</div>
<!--end:: subheader-->
<!--begin::m-content of Port-index-->
<div class="m-content">
    <!--begin:: m-portlet of search-form-->
    <div class="m-portlet">
        <div class="m-portlet__body">
            <!--begin::Form-->
            <div class="m-form">
                <app-search-options [configSearch]="configSearch" (search)="onSearch($event)"
                    (reset_search)=resetSearch($event)>
                </app-search-options>
            </div>
            <!--end::Form-->
        </div>
    </div>
    <!--end::m-portlet of search-form-->
    <!--begin:: m-portlet of port-index-table-->
    <div class="m-portlet">
        <div class="m-portlet__body">
            <!--begin: Datatable of port-index-list-table -->
            <app-table-layout [records]="portIndexs" [settings]="portIndexSettings" (sortChange)="onSortChange($event)"
                (edit)="showDetail($event)" (delete)="showConfirmDelete($event)">
            </app-table-layout>
            <!--end: Datatable of port-index-list-table -->
            <!--begin::pagination-->
            <div class="pagination-nav ">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="tatable__pager-size">
                            <div class="select-box">
                                <select class="form-control" id="" aria-label="" [(ngModel)]="pageSize"
                                    (change)="selectPageSize(pageSize, dataSearch)" name="pagesize">
                                    <ng-container *ngFor="let item of numberToShow; let i = index; trackBy: trackByFn">
                                        <option [ngValue]="item">{{item}} line / screen</option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6" *ngIf="totalItems > pageSize">
                        <div class="float-right">
                            <pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="pageSize"
                                (pageChanged)="pageChanged($event)" [(ngModel)]="page" [maxSize]="10">
                            </pagination>
                        </div>
                    </div>
                </div>
            </div>
            <!--end::pagination-->
        </div>
    </div>
    <!--end:: m-portlet of port-index-table-->
</div>
<!--end::m-content of Port-index-->

<!--begin::add-port-index-modal-->
<app-form-port-index (onChange)="resetSearch($event)"></app-form-port-index>
<!--end::add-port-index-modal-->

<!--begin::confirm-delete-modal-->
<app-delete-confirm-modal (delete)="onDelete($event)" [title]="'You want to delete this port index'">
</app-delete-confirm-modal>
<!--end::confirm-delete-modal-->
