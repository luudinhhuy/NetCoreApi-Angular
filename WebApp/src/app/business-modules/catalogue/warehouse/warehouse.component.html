<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <app-breadcrumb></app-breadcrumb>
        </div>
        <div class="c-button-actions">
            <app-default-button [buttonSetting]="addButtonSetting" (click)="showAdd()"></app-default-button>
            <app-default-button [buttonSetting]="exportButtonSetting" (click)="export()"></app-default-button>
            <app-default-button [buttonSetting]="importButtonSetting"
                [routerLink]="['/home/catalogue/ware-house/import']"></app-default-button>
        </div>
    </div>
</div>

<div class="m-content">

    <div class="m-portlet">
        <div class="m-portlet__body">
            <div class="m-form">
                <app-search-options [configSearch]="configSearch" (search)="onSearch($event)"
                    (reset_search)=resetSearch($event)></app-search-options>
            </div>
        </div>
    </div>

    <div class="m-portlet">
        <div class="m-portlet__body">
            <app-table-layout [id]="'warehouse-data-master'" [records]="warehouses" [settings]="warehouseSettings"
                (sortChange)="onSortChange($event)" (edit)="showDetail($event)" (delete)="showConfirmDelete($event)">
            </app-table-layout>
            <div class="pagination-nav ">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="tatable__pager-size">
                            <div class="select-box">
                                <select class="form-control" id="" aria-label="" [(ngModel)]="pageSize"
                                    (change)="selectPageSize(pageSize, dataSearch)" name="pagesize">
                                    <ng-container *ngFor="let item of numberToShow; let i = index; trackBy: trackByFn">
                                        <option [ngValue]="item">{{item}} line / screen</option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6" *ngIf="totalItems > pageSize">
                        <div class="float-right">
                            <pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="pageSize"
                                (pageChanged)="pageChanged($event)" [(ngModel)]="page" [maxSize]="10">
                            </pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<form-warehouse (saveSuccess)="resetSearch($event)"></form-warehouse>

<app-delete-confirm-modal (delete)="onDelete($event)" [title]="'You want to delete this warehouse'">
</app-delete-confirm-modal>
