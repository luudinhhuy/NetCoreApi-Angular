<div class="m-portlet">
    <div class="m-portlet__body">
        <div class="m-form m--margin-bottom-10">
            <div class="m--align-right">
                <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase">
                    <span>
                        <i class="la la-save"></i>
                        <span>
                            Save
                        </span>
                    </span>
                </button>
                <button type="button" class="btn m-btn--square m-btn--icon m-btn--uppercase">
                    <span>
                        <i class="la la-ban"></i>
                        <span>
                            Cancel
                        </span>
                    </span>
                </button>
            </div>
        </div>
        <div class="table-wrapper table-editable m--margin-bottom-20">
            <table class="table table-bordered dataTable-edit">
                <thead app-table-header [headers]="headers">
                    <th class="m--w-90 first table-actions-col fixed-side">
                    </th>
                </thead>
                <tbody>
                    <ng-container>
                        <tr *ngFor="let item of listRoles;let i = index; trackBy: trackByFn">
                            <td class="table-actions-col fixed-side">
                                <button
                                    class="btn btn-success btn-sm m-btn--square m-btn--icon m-btn--icon-only text-white"
                                    title="Detail"><i class="la la-list"></i>
                                </button>
                                <button type="button"
                                    class="btn btn-danger btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                                    title="Remove">
                                    <i class="la la-trash"></i>
                                </button>
                            </td>
                            <td>
                                <div class="form-group">
                                    <select [(ngModel)]="item.permissionSampleId" class="form-control border">
                                        <option value="null" disabled>Please select</option>
                                        <option *ngFor="let item of roles" [ngValue]="item.id">{{item.name}}
                                        </option>
                                    </select>
                                </div>

                            </td>
                            <td>
                                <div class="form-group ">
                                    <select [(ngModel)]="item.buid" (ngModelChange)="selectedCompany($event)"
                                        class="form-control border">
                                        <option value="null" disabled>Please select</option>
                                        <option *ngFor="let item of companies" [ngValue]="item.id">{{item.bunameVn}}
                                        </option>
                                    </select>

                                </div>
                            </td>
                            <td>
                                <div class="form-group"
                                    [ngClass]="{'m-form__group has-danger': isSubmitted  && item.officeId === null }">
                                    <select class="form-control border" [(ngModel)]="item.officeId">
                                        <option value="null" disabled>Please select</option>
                                        <option *ngFor="let item of offices" [ngValue]="item.id">{{item.branchNameVn}}
                                        </option>
                                    </select>

                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td colspan=1 class="fixed-side">
                                <a (click)="addNewLine()" class="btn m-btn--icon m-btn--icon-only m--font-primary"
                                    title="Add">
                                    <i class="fa fa-plus-circle fa-2x"></i>
                                </a>
                            </td>

                        </tr>
                    </ng-container>


                </tbody>
            </table>
        </div>
    </div>
</div>
