<div class="modal fade" bsModal #popup="bs-modal" role="dialog" (onHide)="onHide($event)" (onShow)="onShow($event)">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form name="formAddEdit" #formAddEdit="ngForm" novalidate (ngSubmit)="formAddEdit.form.valid">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button id="closeButton" type="button" class="close" aria-label="Close" (click)="hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="m-form m-form m-form--state">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="">User: <span class="text-danger">(*)</span></label>
                  <select class="form-control">
                    <option *ngFor="let user of users" [ngValue]="user">
                      {{user.username}}
                    </option>
                  </select>
                  <div class="form-control-feedback">
                    User is required!
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">
                    Level Permission: <span class="m--font-danger">(*)</span>
                  </label>
                  <select class="form-control">
                    <option *ngFor="let level of levelPemissions" [ngValue]="level">
                      âfafafa
                    </option>
                  </select>
                  <div class="form-control-feedback">
                    Level permission is required!
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="">Position: <span class="text-danger">(*)</span></label>
                  <select class="form-control">
                    <option *ngFor="let user of users" [ngValue]="user">
                      {{user.username}}
                    </option>
                  </select>
                  <div class="form-control-feedback">
                    Position is required!
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">
                    Permission: <span class="m--font-danger">(*)</span>
                  </label>
                  <select class="form-control">
                    <option *ngFor="let level of levelPemissions" [ngValue]="level">
                      âfafafa
                    </option>
                  </select>
                  <div class="form-control-feedback">
                    Permission is required!
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer m--align-center c-button-actions">
          <button type="" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase">
            <span>
              <i class="la la-save"></i>
              <span>
                save
              </span>
            </span>
          </button>
          <button type="reset" class="btn m-btn--square m-btn--icon m-btn--uppercase" (click)="hide()">
            <span>
              <i class="la la-ban"></i>
              <span>
                cancel
              </span>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
