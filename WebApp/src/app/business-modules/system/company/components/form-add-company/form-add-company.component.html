<div class="m-content form-add-company">
    <div class="m-portlet">
        <div class="m-porlet__body p-3">
            <div class="row">
                <div class="col-12">
                    <div class="mx-auto text-center upload-image-wp">
                        <div>
                            <img [src]="imgDefault" alt="" class="img-responsive img-inputImage" id="imgedit"
                                onerror="this.src = 'assets/app/media/img/emptydata.png'" (click)="inputFile()">
                            <div class="text-primary text-underline pointer">Upload Image PNG</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form action="" class="row" [formGroup]="formGroup">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="">Company Code <span class="text-danger">(*)</span></label>
                                <input type="text" class="form-control" placeholder="Company Code"
                                    formControlName="code">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="">Name Abbr<span class="text-danger">(*)</span></label>
                                <input type="text" class="form-control" placeholder="Name Abbr"
                                    formControlName="bunameAbbr">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="">Name Local<span class="text-danger">(*)</span></label>
                                <input type="text" class="form-control" placeholder="Company Code"
                                    formControlName="bunameVn">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="">Website</label>
                                <input type="text" class="form-control text-underline text-primary"
                                    placeholder="Company Code" formControlName="website">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="">Name English<span class="text-danger">(*)</span></label>
                                <input type="text" class="form-control" placeholder="Company Code"
                                    formControlName="bunameEn">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="">Status<span class="text-danger">(*)</span></label>
                                <select formControlName="active" class="form-control">
                                    <option *ngFor="let type of types" [ngValue]="type">{{type.title}}</option>
                                </select>
                            </div>
                        </div>
                        s
                        <i class="fa fa-address-book" aria-hidden="true"></i>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
