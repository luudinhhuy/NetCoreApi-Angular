<div class="company-infomation-page">
    <app-sub-header>
        <div class="c-button-actions">
            <button type="button" class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase"
                [routerLink]="'/home/system/permission/new'">
                <span>
                    <i class="la la-plus"></i>
                    <span>
                        Create
                    </span>
                </span>
            </button>
        </div>
    </app-sub-header>
    <div class="m-content">

        <form-search-permission (onSearch)="searchPermission($event)"></form-search-permission>

        <div class="m-portlet">
            <div class="m-portlet__body">
                <div class="table-wrapper">
                    <table class="table table-brand table-striped dataTable">
                        <thead app-table-header [headers]="headers"
                            (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                            <th class="m--w-50 first table-actions-col">
                            </th>
                        </thead>
                        <tbody class="tbody-group">
                            <ng-container *ngIf="!isLoading && !!permissions.length">
                                <tr *ngFor="let permission of permissions; trackBy:trackByFn">
                                    <td class="table-actions-col">
                                        <div class="table-actions">
                                            <button type="button"
                                                class="btn btn-danger btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                                                title="Remove" (click)="deletePermission(permission)">
                                                <i class="la la-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                    <td class="text-underline">
                                        <a [routerLink]="[permission.id]">{{permission.name}}</a>
                                    </td>
                                    <td>{{permission.type}}</td>
                                    <td>{{permission.roleName}}</td>
                                    <td [ngClass]="permission.active ? 'text-success' : 'text-danger'">
                                        {{permission.active ? 'Active' : 'Inactive'}}</td>
                                </tr>
                            </ng-container>
                            <tr *ngIf="!isLoading && !permissions.length" app-table-none-record
                                [colspan]="headers.length + 1"></tr>
                            <tr *ngIf="isLoading" app-table-row-loading></tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination-nav ">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="tatable__pager-size">
                                <div class="select-box">
                                    <select class="form-control" id="" aria-label="" [(ngModel)]="pageSize"
                                        (change)="selectPageSize(pageSize, dataSearch)" name="pagesize">
                                        <ng-container
                                            *ngFor="let item of numberToShow; let i = index; trackBy: trackByFn">
                                            <option [ngValue]="item">{{item}} line / screen</option>
                                        </ng-container>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6" *ngIf="totalItems > pageSize">
                            <div class="float-right">
                                <pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="pageSize"
                                    (pageChanged)="pageChanged($event)" [(ngModel)]="page">
                                </pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<confirm-popup [body]="'Do you want to delete this permission ?'" [labelCancel]="'No'"
    (onSubmit)="onDeletePermission()">
</confirm-popup>
