<div class="office-detail-page">
    <app-sub-header> </app-sub-header>
    <form-add-office>
        <div class="row m--padding-top-10">
            <div class="col-6">
                <h3 class="c-block-title m--margin-left-10">General Information</h3>
            </div>
            <div class="col-6">
                <div class="m--align-right">
                    <button (click)="updateOffice()" type="button"
                        class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase m--margin-right-10">
                        <span>
                            <i class="la la-save"></i>
                            <span> Save </span>
                        </span>
                    </button>
                    <button routerLink="/home/system/office" type="button"
                        class="btn btn-default m-btn--square m-btn--icon m-btn--uppercase m--margin-right-10">
                        <span>
                            <i class="la la-ban"></i>
                            <span> Cancel </span>
                        </span>
                    </button>
                </div>



            </div>

        </div>
        <hr />
    </form-add-office>



</div>
