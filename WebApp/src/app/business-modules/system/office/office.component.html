<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <app-breadcrumb></app-breadcrumb>
        </div>
        <div class="c-button-actions">
            <app-default-button [buttonSetting]="addButtonSetting" [dataTarget]="addButtonSetting.dataTarget"
                routerLink="/home/system/office/addnew">
            </app-default-button>
            <app-default-button [buttonSetting]="exportButtonSetting"></app-default-button>
        </div>
    </div>
</div>
<div class="m-content">
    <!--begin:: m-portlet of search-form-->
    <div class="m-portlet">
        <div class="m-portlet__body">
            <!--begin::Form-->
            <div class="m-form">
                <div class="row">
                    <div class="col">
                        <div class="input-group m-input-group m-input-group--square">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">

                                </button>
                                <div class="dropdown-menu">

                                </div>
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with dropdown button">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" title="Search">
                                    <i class="la la-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-auto">
                        <button type="reset"
                            class="btn btn-block btn-default m-btn--square m-btn--icon m-btn--uppercase">
                            <span>
                                <i class="la la-refresh"></i>
                                <span>
                                    Reset
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <!--end::Form-->
        </div>
    </div>
    <!--end::m-portlet of search-form-->
    <!--begin:: m-portlet of charge-table-->
    <div class="m-portlet">
        <div class="m-portlet__body">
            <div class="table-wrapper" id="">
                <table class="table table-striped table-brand">
                    <thead>
                        <tr>
                            <th class="table-actions-col"></th>
                            <th>
                                <span>Stage ID</span>
                            </th>
                            <th>
                                <span>Role</span>
                            </th>
                            <th>
                                <span>Stage ABBR</span>
                            </th>
                            <th>
                                <span>Name (VN)</span>
                            </th>
                            <th>
                                <span>Name (EN)</span>
                            </th>
                            <th>
                                <span>Description (VN</span>
                            </th>
                            <th>
                                <span>Description (EN)</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8">
                                <div class="no-data">
                                    <i class="flaticon-coins"></i>
                                    <span class="no-data-text">No records found</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
