<div class="m-portlet">
    <div class="m-portlet__body">
        <form class="m-form m-form--state" [formGroup]="formCreate">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger':isSubmitted && !mawb.value}">
                        <label required>Master Air Waybill</label>
                        <input type="text" class="form-control" formControlName="mawb">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger':isSubmitted && !customerId.value}">
                        <label required>Customer (Payer)</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'customer')"
                            [currentActiveItemId]="{ field: 'id', value: customerId.value}"
                            [selectedDisplayFields]="['shortName']" [dataSources]="customers | async"
                            [displayFields]="displayFieldsCustomer" [height]="200">
                        </app-combo-grid-virtual-scroll>

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger':isSubmitted && !saleManId.value}">
                        <label required>Salesman In Charge</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'sale')"
                            [currentActiveItemId]="{ field: 'id', value: saleManId.value}"
                            [selectedDisplayFields]="['username']" [dataSources]="saleMans | async"
                            [displayFields]="[{field: 'username', label: 'User Name'}]" [height]="200"
                            [disabled]="!customerId.value">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
            </div>
            <div class="row div-inside bg-secondary">
                <div class="col-md-4">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger':isSubmitted && !shipperId.value}">
                        <label required>Shipper</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'shipper')"
                            [currentActiveItemId]="{ field: 'id', value: shipperId.value}"
                            [selectedDisplayFields]="['shortName']" [dataSources]="shipppers | async"
                            [displayFields]="displayFieldsCustomer" [height]="200">
                        </app-combo-grid-virtual-scroll>
                        <textarea rows="7" class="form-control m-input m-input--square"
                            formControlName="shipperDescription"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger':isSubmitted && !consigneeId.value}">
                        <label required>Consignee</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'consignee')"
                            [currentActiveItemId]="{ field: 'id', value: consigneeId.value}"
                            [selectedDisplayFields]="['shortName']" [dataSources]="consignees | async"
                            [displayFields]="displayFieldsCustomer" [height]="200">
                        </app-combo-grid-virtual-scroll>
                        <textarea rows="7" class="form-control m-input m-input--square"
                            formControlName="consigneeDescription"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group"
                        [ngClass]="{'m-form__group has-danger':isSubmitted && !forwardingAgentId.value}">
                        <label required>Agent Handing</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'agent')"
                            [currentActiveItemId]="{ field: 'id', value: forwardingAgentId.value}"
                            [selectedDisplayFields]="['shortName']" [dataSources]="agents | async"
                            [displayFields]="displayFieldsCustomer" [height]="200">
                        </app-combo-grid-virtual-scroll>
                        <textarea rows="7" class="form-control m-input m-input--square"
                            formControlName="forwardingAgentDescription"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"
                                [ngClass]="{'m-form__group has-danger':isSubmitted && !hwbno.value}">
                                <label required>HAWB No</label>
                                <input type="text" class="form-control" formControlName="hwbno">
                            </div>
                        </div>
                        <div class="col-md-6 pl-0">
                            <div class="form-group"
                                [ngClass]="{'m-form__group has-danger':isSubmitted && !hbltype.value}">
                                <label required>HAWB Type</label>
                                <ng-select #hawbType [items]="billTypes" placeholder="Please select" [allowClear]="true"
                                    (opened)="closeOtherSelects(hawbType)" formControlName="hbltype"
                                    (selected)="onSelectDataFormInfo($event,'hawb-type')">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"
                                [ngClass]="{'m-form__group has-danger':(isSubmitted && !etd.value) || (isSubmitted && !etd.value.startDate)}">
                                <label required>ETD</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                        [alwaysShowCalendars]="true" name="daterange" placeholder="Select ETD" readonly
                                        formControlName="etd" />
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>ETA</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                        [alwaysShowCalendars]="true" name="daterange" placeholder="Select ETA" readonly
                                        formControlName="eta" />
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Place of Receipt</label>
                        <input type="text" class="form-control" formControlName="pickupPlace">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Departure Airport</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'pol')"
                            [currentActiveItemId]="{ field: 'id', value: pol.value}"
                            [selectedDisplayFields]="['nameEn']" [dataSources]="ports | async"
                            [displayFields]="displayFieldPort">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Carrier</label>
                                <input type="text" class="form-control" formControlName="firstCarrierBy">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label> To </label>
                                <input type="text" class="form-control" formControlName="firstCarrierTo">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>
                                    To
                                </label>
                                <input type="text" class="form-control" formControlName="transitPlaceTo1">
                            </div>
                        </div>
                        <div class="col-md-3 pl-0">
                            <div class="form-group">
                                <div>
                                    <label>By</label>
                                    <div class="float-right">
                                        <i class="fa fa-plane fa-lg text-primary"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control" formControlName="transitPlaceBy1">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>To</label>
                                <input type="text" class="form-control" formControlName="transitPlaceTo2">
                            </div>
                        </div>
                        <div class="col-md-3 pl-0">
                            <div class="form-group">
                                <div>
                                    <label>By</label>
                                    <div class="float-right">
                                        <i class="fa fa-plane fa-lg text-primary"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control" formControlName="transitPlaceBy2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Destination Airport</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'pod')"
                            [currentActiveItemId]="{ field: 'id', value: pod.value}"
                            [selectedDisplayFields]="['nameEn']" [dataSources]="ports | async"
                            [displayFields]="displayFieldPort">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Flight No</label>
                                <input type="text" class="form-control" formControlName="flightNo">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Flight Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                        [alwaysShowCalendars]="true" name="daterange" readonly
                                        formControlName="flightDate" />
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Air Freight</label>
                                <ng-select #airFreight [items]="termTypes" [allowClear]="true"
                                    (opened)="closeOtherSelects(airFreight)" formControlName="freightPayment">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Issurance Amount</label>
                                <input type="text" class="form-control" formControlName="issuranceAmount">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Currency</label>
                                <ng-select #currency [items]="currencies | async" [allowClear]="true"
                                    (opened)="closeOtherSelects(currency)" formControlName="currencyId">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>CHGS</label>
                                <input type="text" class="form-control" formControlName="chgs">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>WT/VAL</label>
                                <ng-select #wtsVal [items]="wts" [allowClear]="true"
                                    (opened)="closeOtherSelects(wtsVal)" formControlName="wtorValpayment">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Other</label>
                                <ng-select #otherWts [items]="wts" [allowClear]="true"
                                    (opened)="closeOtherSelects(otherWts)" formControlName="otherPayment">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>DCLR-CA</label>
                                <input type="text" class="form-control" formControlName="dclrca">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>DCLR-CUS</label>
                                <input type="text" class="form-control" formControlName="dclrcus">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Handling Information</label>
                        <textarea cols="30" rows="5" class="form-control"
                            formControlName="handingInformation"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Notify</label>
                        <textarea cols="30" rows="5" class="form-control" formControlName="notify"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Number of Origin B/L</label>
                                <ng-select #obl [items]="numberOBLs" [allowClear]="true"
                                    (opened)="closeOtherSelects(obl)" formControlName="originBlnumber">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6 eta-date-picker">
                            <div class="form-group">
                                <label>Issued Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                        [alwaysShowCalendars]="true" name="daterange" readonly
                                        formControlName="issueHbldate" />
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <label>Issued On</label>
                                <input type="text" class="form-control" formControlName="issueHblplace">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row div-inside bg-secondary">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Pieces</label>
                                <input type="number" class="form-control" formControlName="packageQty">

                            </div>
                        </div>
                        <div class="col pl-0">
                            <div class="form-group">
                                <label>GW</label>
                                <input type="number" class="form-control" formControlName="grossWeight">

                            </div>
                        </div>
                        <div class="col pl-0">
                            <div class="form-group">
                                <label>Kg Ib</label>
                                <input type="text" class="form-control" formControlName="kgIb">

                            </div>
                        </div>
                        <div class="col pl-0">
                            <div class="form-group">
                                <label>R.Class</label>
                                <input type="text" class="form-control" formControlName="rclass">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Com Item. No</label>
                                <input type="text" class="form-control" formControlName="comItemNo">

                            </div>
                        </div>
                        <div class="col pl-0">
                            <div class="form-group">
                                <label>C.W</label>
                                <input type="number" class="form-control" formControlName="chargeWeight">

                            </div>
                        </div>
                        <div class="col pl-0">
                            <div class="form-group">
                                <label>Rate Charge</label>
                                <input type="number" class="form-control" formControlName="rateCharge">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col d-flex align-items-end" style="max-width: 80px">
                            <div class="form-group">
                                <label class="m-checkbox m-checkbox--bold">
                                    <input type="checkbox" (change)="onChangeMin($event)"> Min
                                    <span></span>
                                </label>
                            </div>
                        </div>
                        <div class="col pl-0">
                            <div class="form-group">
                                <label>Total</label>
                                <input currencyMask type="text" class="form-control" formControlName="total">
                            </div>
                        </div>
                        <div class="col pl-0">
                            <div class="form-group">
                                <label>Sea-Air</label>
                                <input type="text" class="form-control" formControlName="seaAir">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col">Volume</div>
                        <div class="col text-center">
                            HW: &nbsp;
                            <span class="text-primary">{{totalHeightWeight | number: '.0-3'}}</span>
                        </div>
                        <div class="col text-right">
                            CBM:&nbsp;
                            <span class="text-primary">{{totalCBM | number: '.0-3'}}</span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="tabel-wrapper table-fixed w-100">
                            <div class="table-head-fixed">
                                <div class="table-header">
                                    <table class="table table-bordered bg-white">
                                        <thead class="table-borderless text-center">
                                            <tr>
                                                <th>L</th>
                                                <th>W</th>
                                                <th>H</th>
                                                <th>PCS</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="table-dims-wrapper" (clickOutside)="selectedIndexDIM = -1">
                            <table class="table table-bordered bg-white table-prepaid-collect">
                                <tbody>
                                    <ng-container formArrayName="dimensionDetails"
                                        *ngFor="let item of formCreate?.get('dimensionDetails')['controls']; let j = index;">
                                        <ng-container [formGroupName]="j">
                                            <tr (click)="selectDIM(j)" [class.selected-row]="selectedIndexDIM === j">
                                                <td>
                                                    <input type="number" class="form-control" formControlName="length">
                                                </td>
                                                <td>
                                                    <input type="number" class="form-control" formControlName="width">
                                                </td>
                                                <td>
                                                    <input type="number" class="form-control" formControlName="height">
                                                </td>
                                                <td>
                                                    <input type="number" class="form-control" formControlName="package">
                                                </td>
                                                <td>
                                                    <a class="btn m-btn--icon m-btn--icon-only m--font-danger"
                                                        title="Delete" (click)="deleteDIM(j)">
                                                        <i class="fa fa-times fa-lg"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </ng-container>
                                    </ng-container>
                                    <tr app-table-none-record
                                        *ngIf="!formCreate?.get('dimensionDetails')['controls'].length">
                                    </tr>
                                    <tr>
                                        <td colspan=1>
                                            <a class="btn m-btn--icon m-btn--icon-only m--font-success" title="Add"
                                                (click)="addDIM()">
                                                <i class="fa fa-plus-circle fa-2x"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- * /DIM -->

                <div class="col-md-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Nature and Quality of Goods</label>
                                <textarea cols="30" rows="4" class="form-control"
                                    formControlName="desOfGoods"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Other Charge</label>
                                <textarea cols="30" rows="5" class="form-control"
                                    formControlName="otherCharge"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-3 mb-3">
                    <table class="table table-bordered bg-white table-prepaid-collect">
                        <thead class="table-borderless text-center">
                            <tr>
                                <th></th>
                                <th>WT</th>
                                <th>VAL</th>
                                <th>TAX</th>
                                <th>Due Agent</th>
                                <th>Due Carrier</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr (click)="selectedPrepaid = true" [class.selected-row]="selectedPrepaid"
                                (clickOutside)="selectedPrepaid = false;">
                                <td class="font-weight-normal">Prepaid</td>
                                <td>
                                    <input type="text" class="form-control" formControlName="wtpp">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="valpp">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="taxpp">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="dueAgentPp">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="dueCarrierPp">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="totalPp">
                                </td>
                            </tr>
                            <tr (click)="selectedCollect = true" [class.selected-row]="selectedCollect"
                                (clickOutside)="selectedCollect = false;">
                                <td>Collect</td>
                                <td>
                                    <input type="text" class="form-control" formControlName="wtcll">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="valcll">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="taxcll">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="dueAgentCll">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="dueCarrierCll">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="totalCll">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--* /Prepaid-Collecy -->

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Shipping Mark</label>
                        <textarea cols="30" rows="5" class="form-control" formControlName="shippingMark"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Issue By</label>
                                <input type="text" class="form-control" formControlName="issuedBy">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>SCI</label>
                                <input type="text" class="form-control" formControlName="sci">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Curr Convert Rate</label>
                                <input type="text" class="form-control" formControlName="currConvertRate">
                            </div>
                        </div>
