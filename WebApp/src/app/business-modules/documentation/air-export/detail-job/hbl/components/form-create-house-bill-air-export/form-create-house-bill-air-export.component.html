<div class="m-portlet">
    <div class="m-portlet__body">
        <form class="m-form m-form--state">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label required>Master Air Waybill</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label required>Customer (Payer)</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'shipper')"
                            [currentActiveItemId]="{ field: 'id', value: null}" [selectedDisplayFields]="['shortName']"
                            [dataSources]="customers | async" [displayFields]="displayFieldsCustomer" [height]="150">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label required>Salesman In Charge</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'sale')"
                            [currentActiveItemId]="{ field: 'id', value: null}" [selectedDisplayFields]="['username']"
                            [dataSources]="saleMans" [displayFields]="[{field: 'username', label: 'User Name'}]"
                            [height]="150">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
            </div>
            <div class="row div-inside bg-secondary">
                <div class="col-md-4">
                    <div class="form-group">
                        <label required>Shipper</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'shipper')"
                            [currentActiveItemId]="{ field: 'id', value: null}" [selectedDisplayFields]="['shortName']"
                            [dataSources]="shipppers | async" [displayFields]="displayFieldsCustomer" [height]="150">
                        </app-combo-grid-virtual-scroll>
                        <textarea rows="7" class="form-control m-input m-input--square"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger':isSubmitted && !null}">
                        <label required>Consignee</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'consignee')"
                            [currentActiveItemId]="{ field: 'id', value: null}" [selectedDisplayFields]="['shortName']"
                            [dataSources]="consignees | async" [displayFields]="displayFieldsCustomer" [height]="150">
                        </app-combo-grid-virtual-scroll>
                        <textarea rows="7" class="form-control m-input m-input--square"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger':isSubmitted && !null}">
                        <label required>Agent Handing</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'agent')"
                            [currentActiveItemId]="{ field: 'id', value: null}" [selectedDisplayFields]="['shortName']"
                            [dataSources]="agents | async" [displayFields]="displayFieldsCustomer" [height]="150">
                        </app-combo-grid-virtual-scroll>
                        <textarea rows="7" class="form-control m-input m-input--square"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label required>House Air Waybill</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6 pl-0">
                            <div class="form-group">
                                <label required>HAWB Type</label>
                                <ng-select #hawb [items]="billTypes" placeholder="Please select" [allowClear]="true"
                                    (opened)="closeOtherSelects(hawb)">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label required>ETD</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                        [alwaysShowCalendars]="true" name="daterange" placeholder="Select ETD"
                                        readonly />
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>ETA</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                        [alwaysShowCalendars]="true" name="daterange" placeholder="Select ETA"
                                        readonly />
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Place of Receipt</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Departure Airport</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'pol')"
                            [currentActiveItemId]="{ field: 'id', value: null}" [selectedDisplayFields]="['nameEn']"
                            [dataSources]="ports | async" [displayFields]="displayFieldPort">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Carrier</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>To</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>To</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3 pl-0">
                            <div class="form-group">
                                <label>By</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>To</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3 pl-0">
                            <div class="form-group">
                                <label>By</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Destination Airport</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'pod')"
                            [currentActiveItemId]="{ field: 'id', value: null}" [selectedDisplayFields]="['nameEn']"
                            [dataSources]="ports | async" [displayFields]="displayFieldPort">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Flight No</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Flight Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                        [alwaysShowCalendars]="true" name="daterange" readonly />
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Air Freight</label>
                                <ng-select #airFreight [items]="termTypes" placeholder="Please select"
                                    [allowClear]="true" (opened)="closeOtherSelects(airFreight)">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Issurance Amount</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Currency</label>
                                <ng-select #currency [items]="currencies | async" [allowClear]="true"
                                    (opened)="closeOtherSelects(currency)">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>CHGS</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>WT/VAL</label>
                                <ng-select #wtsVal [items]="wts" [allowClear]="true"
                                    (opened)="closeOtherSelects(wtsVal)">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Other</label>
                                <ng-select #otherWts [items]="wts" [allowClear]="true"
                                    (opened)="closeOtherSelects(otherWts)">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>DCLR-CA</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>DCLR-CUS</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Handling Information</label>
                        <textarea cols="30" rows="6" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Notify</label>
                        <textarea cols="30" rows="6" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Number of Origin B/L</label>
                                <ng-select #obl [items]="numberOBLs" [allowClear]="true"
                                    (opened)="closeOtherSelects(obl)">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Issued Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                        [alwaysShowCalendars]="true" name="daterange" readonly />
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Issued On</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row div-inside bg-secondary">

            </div>
        </form>
    </div>
</div>
