<div class="sea-fcl-create-hbl-page">
    <app-sub-header>
        <div class="c-button-actions">
            <app-default-button (click)="showImportPopup()" [buttonSetting]="importButtonSetting"></app-default-button>
            <app-default-button (click)="showCreatepoup()" [buttonSetting]="saveButtonSetting"></app-default-button>
            <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="gotoList()"></app-default-button>
        </div>
    </app-sub-header>
</div>

<div class="m-content">
    <form-create-house-bill-export></form-create-house-bill-export>

    <hbl-goods-summary-lcl> HBL Goods Summary </hbl-goods-summary-lcl>
</div>
<import-house-bill-detail (onImport)="onImport($event)"> </import-house-bill-detail>

<info-popup [body]="'Opps, It looks like you missed something, Please recheck the highlighted field below.'"
    [title]="'Cannot Create HBL'"></info-popup>

<confirm-popup [body]="'You are about to create a new  HBL, are you sure all entered details are correct ?'"
    [labelCancel]="'No'" (onSubmit)="onSaveHBL()" [labelConfirm]="'Yes'" [title]="'Save HBL'">
</confirm-popup>
