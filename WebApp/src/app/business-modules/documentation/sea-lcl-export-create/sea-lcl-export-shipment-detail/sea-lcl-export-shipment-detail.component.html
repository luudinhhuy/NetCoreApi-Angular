<!--begin:: m-portlet-->
<div class="m-portlet">
    <div class="m-portlet__body">
        <!--begin::Form-->
        <div class="m-form m-form--state">
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Job ID
                        </label>
                        <input type="text" name="jobId" class="form-control m-input m-input--square" placeholder="">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Estimated time of departure <span class="m--font-danger">(*)</span>
                        </label>
                        <div class="m-input-icon m-input-icon--right down daterange-rtl">
                            <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [alwaysShowCalendars]="true"
                                [singleDatePicker]="true" name="estimatedTimeofDepature" placeholder="dd/mm/yyyy"
                                [autoApply]="true" required readonly />
                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                <span>
                                    <i class="la la-calendar"></i>
                                </span>
                            </span>
                            <div class="form-control-feedback"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Estimated time of Arrival
                        </label>
                        <div class="m-input-icon m-input-icon--right down daterange-rtl">
                            <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [alwaysShowCalendars]="true"
                                [singleDatePicker]="true" [autoApply]="true" name="estimatedTimeofArrived"
                                placeholder="dd/mm/yyyy" readonly />
                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                <span>
                                    <i class="la la-calendar"></i>
                                </span>
                            </span>
                            <div class="form-control-feedback"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Master bill of lading no <span class="m--font-danger">(*)</span>
                        </label>
                        <input type="text" class="form-control m-input m-input--square"
                            placeholder="Enter master bill of lading no" autocomplete="nope" name="mawb" minlength="3"
                            required>
                        <div class="form-control-feedback"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Master bill of lading type <span class="m--font-danger">(*)</span>
                        </label>
                        <ng-select [allowClear]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)"
                            (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)"
                            placeholder="Select filter">
                        </ng-select>
                        <div class="form-control-feedback"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Supplier/Vendor (co-loader)
                        </label>
                        <div class="dropdown e--combogrid">
                            <input class="form-control m-input m-input--square dropdown-toggle" type="text" readonly
                                data-toggle="dropdown" placeholder="">
                            <div class="dropdown-menu e--combogrid-content">
                                <div class="tabel-wrapper table-fixed">
                                    <div class="table-head-fixed">
                                        <div class="table-filter-block">
                                            <div class="search-field">
                                                <input class="form-control m-input m-input--square" type="text"
                                                    placeholder="Search...">
                                                <i class="icon-search"></i>
                                            </div>
                                        </div>
                                        <div class="table-header">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Partner ID</th>
                                                        <th>Name ABBR</th>
                                                        <th>Name EN</th>
                                                        <th>Tax Code</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="table-body-scroll">
                                        <!-- <table class="table table-hover" *ngIf="coloaders">
                                            <tbody *ngFor="let coloader of coloaders;let i = index;">
                                                <tr class="data-row"
                                                    [ngClass]="{ 'data-selected': shipment.coloaderId!==null && shipment.coloaderId===coloader.id }"
                                                    data-id="{{i}}"
                                                    (click)="shipment.coloaderId = coloader.id; formAddEdit.controls['coloaderId'].setValue(coloader.id); shipment.coloaderName=coloader.partnerNameEn">
                                                    <td>{{ coloader.accountNo }}</td>
                                                    <td>{{ coloader.shortName }}</td>
                                                    <td>{{ coloader.partnerNameEn }}</td>
                                                    <td>{{ coloader.taxCode }}</td>
                                                </tr>
                                            </tbody>
                                        </table> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Booking no
                        </label>
                        <input type="text" class="form-control m-input m-input--square" placeholder="Enter text"
                            autocomplete="nope">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Services type <span class="m--font-danger">(*)</span>
                        </label>
                        <ng-select [allowClear]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)"
                            (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)"
                            placeholder="Select filter">
                        </ng-select>
                        <div class="form-control-feedback"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Service Date
                        </label>
                        <div class="m-input-icon m-input-icon--right down daterange-rtl">
                            <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [alwaysShowCalendars]="true"
                                [singleDatePicker]="true" name="serviceDate" placeholder="dd/mm/yyyy" [autoApply]="true"
                                required readonly />
                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                <span>
                                    <i class="la la-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Port of loading <span class="m--font-danger">(*)</span>
                        </label>
                        <div class="dropdown e--combogrid">
                            <input class="form-control m-input m-input--square dropdown-toggle" type="text" readonly
                                data-toggle="dropdown" placeholder="">
                            <div class="dropdown-menu e--combogrid-content">
                                <div class="tabel-wrapper table-fixed">
                                    <div class="table-head-fixed">
                                        <div class="table-filter-block">
                                            <div class="search-field">
                                                <input class="form-control m-input m-input--square" type="text"
                                                    placeholder="Search...">
                                                <i class="icon-search"></i>
                                            </div>
                                        </div>
                                        <div class="table-header">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Port Code</th>
                                                        <th>Port Name</th>
                                                        <th>Country</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="table-body-scroll">
                                        <!-- <table class="table table-hover" *ngIf="portOfLadings">
                                            <tbody *ngFor="let pol of portOfLadings;let i = index;">
                                                <tr class="data-row"
                                                    [ngClass]="{ 'data-selected': shipment.pol!==null && shipment.pol===pol.id }"
                                                    data-id="{{i}}"
                                                    (click)="shipment.pol = pol.id;formAddEdit.controls['pol'].setValue(pol.id); shipment.polName= pol.nameEN">
                                                    <td>{{ pol.code }}</td>
                                                    <td>{{ pol.nameEN }}</td>
                                                    <td>{{ pol.countryName }}</td>
                                                </tr>
                                            </tbody>
                                        </table> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-control-feedback"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Port of destination
                        </label>
                        <div class="dropdown e--combogrid">
                            <input class="form-control m-input m-input--square dropdown-toggle" type="text" readonly
                                data-toggle="dropdown" placeholder="">
                            <div class="dropdown-menu e--combogrid-content">
                                <div class="tabel-wrapper table-fixed">
                                    <div class="table-head-fixed">
                                        <div class="table-filter-block">
                                            <div class="search-field">
                                                <input class="form-control m-input m-input--square" type="text"
                                                    placeholder="Search...">
                                                <i class="icon-search"></i>
                                            </div>
                                        </div>
                                        <div class="table-header">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Port Code</th>
                                                        <th>Port Name</th>
                                                        <th>Country</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="table-body-scroll">
                                        <!-- <table class="table table-hover" *ngIf="portOfDestinations">
                                            <tbody *ngFor="let pod of portOfDestinations;let i = index;">
                                                <tr class="data-row"
                                                    [ngClass]="{ 'data-selected': shipment.pod!==null && shipment.pod===pod.id }"
                                                    data-id="{{i}}"
                                                    (click)="shipment.pod = pod.id;formAddEdit.controls['pod'].setValue(pod.id); shipment.podName= pod.nameEN">
                                                    <td>{{ pod.code }}</td>
                                                    <td>{{ pod.nameEN }}</td>
                                                    <td>{{ pod.countryName }}</td>
                                                </tr>
                                            </tbody>
                                        </table> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-control-feedback"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Agent
                        </label>
                        <div class="dropdown e--combogrid">
                            <input class="form-control m-input m-input--square dropdown-toggle" type="text" readonly
                                data-toggle="dropdown" placeholder="">
                            <div class="dropdown-menu e--combogrid-content">
                                <div class="tabel-wrapper table-fixed">
                                    <div class="table-head-fixed">
                                        <div class="table-filter-block">
                                            <div class="search-field">
                                                <input class="form-control m-input m-input--square" type="text" placeholder="Search...">
                                                <i class="icon-search"></i>
                                            </div>
                                        </div>
                                        <div class="table-header">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Partner ID</th>
                                                        <th>Name ABBR</th>
                                                        <th>Name EN</th>
                                                        <th>Tax Code</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="table-body-scroll">
                                        <!-- <table class="table table-hover" *ngIf="agents">
                                            <tbody *ngFor="let agent of agents;let i = index;">
                                                <tr class="data-row"
                                                    [ngClass]="{ 'data-selected': shipment.agentId!==null && shipment.agentId===agent.id }"
                                                    data-id="{{i}}"
                                                    (click)="shipment.agentId = agent.id; formAddEdit.controls['agentId'].setValue(agent.id); shipment.agentName=agent.partnerNameEn">
                                                    <td>{{ agent.accountNo }}</td>
                                                    <td>{{ agent.shortName }}</td>
                                                    <td>{{ agent.partnerNameEn }}</td>
                                                    <td>{{ agent.taxCode }}</td>
                                                </tr>
                                            </tbody>
                                        </table> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Vessel name
                        </label>
                        <input type="text" class="form-control m-input m-input--square" name="flightVesselName"
                            placeholder="Enter text" autocomplete="nope">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Voy no
                        </label>
                        <input type="text" class="form-control m-input m-input--square" placeholder="Enter text"
                            name="voyNo" autocomplete="nope">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Term <span class="m--font-danger">(*)</span>
                        </label>
                        <ng-select [allowClear]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)"
                            (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)"
                            placeholder="Select filter">
                        </ng-select>
                        <div class="form-control-feedback"> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Shipment type <span class="m--font-danger">(*)</span>
                        </label>
                        <ng-select [allowClear]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)"
                            (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)"
                            placeholder="Select filter">
                        </ng-select>
                        <div class="form-control-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Person in charge <span class="m--font-danger">(*)</span>
                        </label>
                        <div class="dropdown e--combogrid">
                            <input class="form-control m-input m-input--square dropdown-toggle" type="text" readonly
                                data-toggle="dropdown" placeholder="">
                            <div class="dropdown-menu e--combogrid-content">
                                <div class="tabel-wrapper table-fixed">
                                    <div class="table-head-fixed">
                                        <div class="table-filter-block">
                                            <div class="search-field">
                                                <input class="form-control m-input m-input--square" type="text"
                                                    placeholder="Search...">
                                                <i class="icon-search"></i>
                                            </div>
                                        </div>
                                        <div class="table-header">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>User Name</th>
                                                        <th>Full Name</th>
                                                        <th>Role</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="table-body-scroll">
                                        <!-- <table class="table table-hover" *ngIf="userInCharges">
                                            <tbody *ngFor="let user of userInCharges;let i = index;">
                                                <tr class="data-row"
                                                    [ngClass]="{ 'data-selected': shipment.personIncharge!==null && shipment.personIncharge===user.id }"
                                                    data-id="{{i}}"
                                                    (click)="shipment.personIncharge=user.id; formAddEdit.controls['personIncharge'].setValue(user.id); shipment.personInChargeName= user.username">
                                                    <td>{{ user.username }}</td>
                                                    <td>{{ user.employeeNameVn }}</td>
                                                    <td>{{ user.employeeNameVn }}</td>
                                                </tr>
                                            </tbody>
                                        </table> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="form-group">
                        <label class="form-control-label" for="" autocomplete="nope">
                            Note
                        </label>
                        <textarea class="form-control m-input--square" id="" rows="5" name="shipmentNotes"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 m--margin-top-10 m--margin-bottom-5">
                    <span class="m--font-bolder">Create:</span>
                    <!-- <span
                        class="m--font-brand m--margin-left-5">{{ shipment.createdDate | date :'dd/MM/yyyy h:mm:ss'}}</span>
                    <span class="m--font-bolder m--margin-left-5">by</span>
                    <span class="m--font-brand m--margin-left-5">{{ shipment.userCreated }}</span> -->
                </div>
                <div class="col-md-4 m--margin-top-10 m--margin-bottom-5">
                    <span class="m--font-bolder">Modified:</span>
                    <!-- <span
                        class="m--font-brand m--margin-left-5">{{ shipment.modifiedDate | date :'dd/MM/yyyy h:mm:ss'}}</span>
                    <span class="m--font-bolder m--margin-left-5">by</span>
                    <span class="m--font-brand m--margin-left-5">{{ shipment.userModified }}</span> -->
                </div>
            </div>
        </div>
        <!--end::Form-->
    </div>
</div>
<!--end:: m-portlet-->
