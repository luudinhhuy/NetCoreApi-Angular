<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Import house bill detail</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="bg-secondary m--padding-10 m--margin-bottom-10">
                <!--begin::Form-->
                <div class="m-form m-form--state">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    Search text
                                </label>
                                <input type="text" class="form-control m-input m-input--square" 
                                    id="searchTextHouseBill" class="form-control m-input m-input--square" 
                                    autocomplete="nope"
                                    name="searchString" 
                                    autofocus
                                    placeholder="Search text">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    Select filter
                                </label>
                                <ng-select [allowClear]="true" [items]="searchFilters" [disabled]="disabled"
                                    [active]="searchFilterActive" (data)="refreshValue($event)"
                                    (selected)="selectFilter = $event.id" (removed)="selectFilter = null"
                                    (typed)="typed($event)" placeholder="Select filter">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    Shipment date: From - To
                                </label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}"
                                        [(ngModel)]="selectedRange" [ranges]="ranges"
                                        [alwaysShowCalendars]="true" name="daterange" placeholder="From date - to date"
                                        readonly />
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <div class="row">
                            <div class="col-lg-6"></div>
                            <div class="col-lg-6 m--align-right">
                                <button type="button" class="btn btn-brand m-btn--square m-btn--icon">
                                    <span>
                                        <i class="la la-search"></i>
                                        <span>
                                            Search
                                        </span>
                                    </span>
                                </button>
                                <button type="button" class="btn btn-default m-btn--square m-btn--icon">
                                    <span>
                                        <i class="la la-refresh"></i>
                                        <span>
                                            Reset
                                        </span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end::Form-->
            </div>
            <!--begin: Datatable-->
            <div class="table-wrapper fit-height-div" id="">
                <table class="table table-striped table-secondary dataTable">
                    <thead class="">
                        <tr class="">
                            <th class=""></th>
                            <th class="sorting">
                                <span>
                                    HBL No
                                </span>
                            </th>
                            <th class="sorting">
                                <span>
                                    MBL No
                                </span>
                            </th>
                            <th class="sorting">
                                <span>
                                    Customer
                                </span>
                            </th>
                            <th class="sorting">
                                <span>
                                    Saleman
                                </span>
                            </th>
                            <th class="sorting">
                                <span>
                                    Shipment Date
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            <td class="">
                                <div class="">
                                    <label class="m-radio m-radio--single m-radio--solid m-radio--brand">
                                        <input type="radio" name="hbl-detail-1" >
                                        <span></span>
                                    </label>
                                </div>
                            </td>
                            <td>
                                <span>
                                    item.hwbno
                                </span>
                            </td>
                            <td>
                                <span>
                                    item.mawb
                                </span>
                            </td>
                            <td>
                                <span>
                                    item.customerName
                                </span>
                            </td>
                            <td>
                                <span>
                                    item.saleManName
                                </span>
                            </td>
                            <td>
                                <span>
                                    item.etd | date: 'dd/MM/yyyy'
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--end: Datatable-->
            <!--begin::pagination-->
            <div class="pagination-nav">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="tatable__pager-size" style="max-width: 190px">
                            <div class="select-box">
                                <select class="form-control m-input m-input--square" id="" aria-label="">
                                    <option value="1">15 line/screen</option>
                                    <option value="2">30 line/screen</option>
                                    <option value="3">50 line/screen</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <nav aria-label="">
                            <ul class="pagination justify-content-end">
                                <li class="page-item"><a class="page-link" href="#">First</a></li>
                                <li class="page-item"><a class="page-link" href="#">Back</a></li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                <li class="page-item"><a class="page-link" href="#">Last</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <!--end::pagination-->
        </div>
        <div class="modal-footer m--align-center"> 
            <button type="button" class="btn btn-brand m-btn--square m-btn--icon">
                <span>
                    <i class="la la-save"></i>
                    <span>
                        import
                    </span>
                </span>
            </button>
            <button type="button" class="btn m-btn--square m-btn--icon">
                <span>
                    <i class="la la-ban"></i>
                    <span>
                        cancel
                    </span>
                </span>
            </button>
        </div>
    </div>
</div>
