<div class="sea-lcl-import-create-job-page">
    <app-sub-header>
        <div class="c-button-actions">
            <button (click)="showImportPopup()" type="button"
                class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la-search-plus"></i>
                    <span>
                        Import Job Detail
                    </span>
                </span>
            </button>

            <app-default-button [buttonSetting]="saveButtonSetting" (onClick)="onCreateJob()"></app-default-button>

            <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="gotoList()"></app-default-button>

        </div>
    </app-sub-header>
    <div class="m-content">
        <div class="m-portlet__body">
            <tabset class="custom-class-tab">
                <tab heading="Shipment Detail">
                    <div class="m-portlet">
                        <div class="m-portlet__body">
                            Form create extends <code>form-create-sea-fcl-import</code>
                        </div>
                    </div>
                    <shipment-good-summary> Shipment Goods Summary </shipment-good-summary>
                </tab>
            </tabset>
        </div>
    </div>
</div>

<import-job-detail-popup (onImport)="onImport($event)"> </import-job-detail-popup>

<info-popup [body]="'Opps, It looks like your missed something, Please recheck the highlighted field below.'"
    [title]="'Cannot Create Job'"></info-popup>
