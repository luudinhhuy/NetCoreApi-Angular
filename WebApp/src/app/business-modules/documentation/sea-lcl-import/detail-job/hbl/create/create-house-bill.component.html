<div class="sea-fcl-create-hbl-page">
    <app-sub-header>
        <div class="c-button-actions">
            <app-default-button (click)="showCreatePpoup()" [buttonSetting]="saveButtonSetting"></app-default-button>
            <app-default-button (click)="combackToHBLList()" [buttonSetting]="cancelButtonSetting"></app-default-button>

        </div>

    </app-sub-header>

</div>

<div class="m-content">
    <div class="m-portlet__body">

        <tabset class="custom-class-tab">
            <tab heading="HBL Detail" [active]="true">

                <form-create-house-bill-import> </form-create-house-bill-import>

                <shipment-good-summary> HBL Goods Summary </shipment-good-summary>
            </tab>
            <tab heading="Arrival Note">
                <hbl-arrival-note></hbl-arrival-note>
            </tab>
            <tab heading="Delivery Order (D/O)">
                <ng-container>
                    <hbl-delivery-order></hbl-delivery-order>
                </ng-container>
            </tab>
        </tabset>
    </div>
</div>
<info-popup [body]="'Opps, It looks like your missed something, Please recheck the highlighted field below.'"
    [title]="'Cannot Create HBL'"></info-popup>

<confirm-popup [body]="'You are about to create a new  HBL, are you sure all entered details are correct?'"
    [labelCancel]="'No'" (onSubmit)="oncreate()">
</confirm-popup>
