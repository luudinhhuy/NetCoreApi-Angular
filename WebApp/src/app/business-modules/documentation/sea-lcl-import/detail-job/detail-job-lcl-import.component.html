<div class="detail-job-lcl-import">
    <app-sub-header>
        <div class="c-button-actions">
            <div class="dropdown m-dropdown m-dropdown--inline">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    <i class="la la-print"></i>P/L Sheet<span class="caret"></span>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="previewPLsheet('USD')">Preview with USD</a>
                    <a class="dropdown-item" (click)="previewPLsheet('VND')">Preview with VND</a>
                </div>
            </div>

            <button (click)="showImportPopup()" type="button"
                class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la-search-plus"></i>
                    <span>
                        Import Job Detail
                    </span>
                </span>
            </button>

            <button type="button" class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase"
                (click)="deleteJob()">
                <span>
                    <i class="la la-trash"></i>
                    <span>
                        Delete
                    </span>
                </span>
            </button>

            <app-default-button [buttonSetting]="saveButtonSetting" (onClick)="onSaveJob()"></app-default-button>

            <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="gotoList()"></app-default-button>

        </div>
    </app-sub-header>

    <div class="m-content">
        <div class="m-portlet__body">
            <tabset class="custom-class-tab">
                <tab heading="Shipment Detail" [active]="selectedTab === 'SHIPMENT'"
                    (selectTab)="onSelectTab('shipment')">
                    <form-create-sea-import>
                        <div class="row m--margin-top-20" *ngIf="!!shipmentDetail">
                            <div class="col-md-4">
                                <span>Created: {{shipmentDetail.datetimeCreated | date: 'dd/MM/yyyy HH:mm'}} by </span>
                                <span class="text-success">{{shipmentDetail.userCreated}}</span>
                            </div>
                            <div class="col-md-4">
                                <span>Modified: {{shipmentDetail.datetimeModified | date: 'dd/MM/yyyy HH:mm'}} by
                                </span> <span class="text-success">{{shipmentDetail.userModified}}</span>
                            </div>
                        </div>
                    </form-create-sea-import>

                    <shipment-good-summary-lcl> Shipment Goods Summary </shipment-good-summary-lcl>

                    <grant-total-profit></grant-total-profit>


                </tab>
                <tab heading="House Bills List" (selectTab)="onSelectTab('hbl')">
                </tab>
                <tab heading="Debit Note & Credit Note" (selectTab)="onSelectTab('cdNote')"
                    [active]="selectedTab === 'CDNOTE'">
                    <ng-container *ngIf="selectedTab === 'CDNOTE'" loadModule="SeaLCLImport_cdNote">
                    </ng-container>
                </tab>
                <tab heading="Assignment" (selectTab)="onSelectTab('assignment')"
                    [active]="selectedTab === 'ASSIGNMENT'">
                </tab>
            </tabset>
        </div>
    </div>
</div>



<info-popup [body]="'Opps, It looks like your missed something, Please recheck the highlighted field below.'"
    [title]="'Cannot Create Job'"></info-popup>

<confirm-popup #deleteConfirmTemplate [body]="'You you sure you want to delete this Job'" [title]="'Alert'"
    [labelConfirm]="'Yes'" (onSubmit)="onDeleteJob()"></confirm-popup>

<ng-container *ngIf="dataReport">
    <app-report-preview [data]="dataReport"></app-report-preview>
</ng-container>
