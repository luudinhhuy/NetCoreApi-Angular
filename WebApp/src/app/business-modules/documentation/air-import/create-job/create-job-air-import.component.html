<div class="sea-fcl-export-create-job-page h-100vh">
    <app-sub-header>
        <div class="c-button-actions">
            <button (click)="showImportPopup()" type="button"
                class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la-search-plus"></i>
                    <span>
                        Import Job Detail
                    </span>
                </span>
            </button>

            <app-default-button [buttonSetting]="saveButtonSetting" (onClick)="onSaveJob()"></app-default-button>

            <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="back()"></app-default-button>

        </div>
    </app-sub-header>
    <div class="m-content">
        <div class="m-portlet__body">
            <tabset class="custom-class-tab">
                <tab heading="Shipment Detail">
                    <form-create-air></form-create-air>
                </tab>
            </tabset>
        </div>
    </div>
</div>

<import-job-detail-popup (onImport)="onImport($event)"> </import-job-detail-popup>

<info-popup [body]="'Opps, It looks like your missed something, Please recheck the highlighted field below.'"
    [title]="'Cannot Create Job'"></info-popup>
