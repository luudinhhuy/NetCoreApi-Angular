<div class="sea-fcl-create-hbl-page">
    <app-sub-header>
        <div class="c-button-actions">
            <app-default-button (click)="showImportPopup()" [buttonSetting]="importButtonSetting"></app-default-button>
            <app-default-button (click)="showCreatepoup()" [buttonSetting]="saveButtonSetting"></app-default-button>
            <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="gotoList()"></app-default-button>
        </div>
    </app-sub-header>
</div>

<div class="m-content">

    <form-create-hbl-fcl-export></form-create-hbl-fcl-export>

    <hbl-goods-summary-fcl>HBL Goods Summary</hbl-goods-summary-fcl>

</div>
<import-house-bill-detail (onImport)="onImport($event)"> </import-house-bill-detail>

<info-popup [body]="'Opps, It looks like your missed something, Please recheck the highlighted field below.'"
    [title]="'Cannot Update HBL'"></info-popup>

<confirm-popup [body]="'Are you sure you want to update HBL Detail ?'" [labelCancel]="'No'" (onSubmit)="onSaveHBL()"
    [labelConfirm]="'Yes'" [title]="'Save HBL'">
</confirm-popup>
