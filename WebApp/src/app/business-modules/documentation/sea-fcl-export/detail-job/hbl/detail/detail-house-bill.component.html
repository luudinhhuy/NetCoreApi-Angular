<div class="sea-fcl-detail-hbl-page">
    <app-sub-header>
        <div class="c-button-actions">
            <div class="dropdown m-dropdown m-dropdown--inline">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    <i class="la la-print"></i>Preview<span class="caret"></span>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="preview('ITL_FRAME')">ITL (Frame) H-B/L Preview</a>
                    <a class="dropdown-item" (click)="preview('ITL')">ITL H-B/L Preview</a>
                    <a class="dropdown-item" (click)="preview('FBL_FRAME')">VLA (Frame) H-B/L Preview</a>
                    <!-- <a class="dropdown-item" >VLA H-B/L Preview</a> -->
                    <a class="dropdown-item" (click)="preview('ITL_SEKO')">ITL H-B/L SEKO Preview</a>
                    <a class="dropdown-item" (click)="preview('ITL_FRAME_KESCO')">ITL (Frame) H-B/L KESCO Preview</a>
                    <a class="dropdown-item" (click)="preview('ITL_KESCO')">ITL H-B/L KESKO Preview</a>                    
                </div>
            </div>
        </div>
    </app-sub-header>

    <div class="m-content">
        <div class="m-portlet__body">
            <form-create-hbl-fcl-export></form-create-hbl-fcl-export>

            <shipment-good-summary> HBL Goods Summary </shipment-good-summary>

            <div class="row">
                <div class="col-md-12">
                    <div class="m--align-center">
                        <app-default-button (click)="showCreatepoup()" [buttonSetting]="saveButtonSetting"
                            class="m--margin-right-20"></app-default-button>
                        <app-default-button [buttonSetting]="cancelButtonSetting"></app-default-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<info-popup [body]="'Opps, It looks like your missed something, Please recheck the highlighted field below.'"
    [title]="'Cannot Create HBL'"></info-popup>

<confirm-popup [body]="'You are about to create a new  HBL, are you sure all entered details are correct ?'"
    [labelCancel]="'No'" (onSubmit)="onSaveHBL()" [labelConfirm]="'Yes'">
</confirm-popup>

<ng-container *ngIf="dataReport">
    <app-report-preview [data]="dataReport"></app-report-preview>
</ng-container>
