<div class="modal fade" role="dialog" bsModal #popup="bs-modal" aria-hidden="true">
    <div class="modal-dialog c-modal-fullscreen" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Import House Bill Detail</h5>
                <button type="button" (click)="onCancel()" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="bg-secondary m--padding-10 m--margin-bottom-10">
                    <div class="m-form m-form--state">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="">
                                        Search text
                                    </label>
                                    <input type="text" class="form-control m-input m-input--square" autocomplete="nope"
                                        name="" placeholder="Search text">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="">
                                        Select filter
                                    </label>
                                    <ng-select [allowClear]="true" [items]="searchFilters" [active]="searchFilterActive"
                                        [disabled]="disabled" placeholder="Select filter">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="">
                                        Shipment date: From - To
                                    </label>
                                    <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                        <input type="text" class="form-control m-input m-input--square"
                                            ngxDaterangepickerMd [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}"
                                            [(ngModel)]="selectedRange" [ranges]="ranges" [maxDate]="maxDate"
                                            [alwaysShowCalendars]="true" name="daterange"
                                            placeholder="From date - to date" readonly />
                                        <span class="m-input-icon__icon m-input-icon__icon--right">
                                            <span>
                                                <i class="la la-calendar"></i>
                                            </span>
                                        </span>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="row">
                                <div class="col-lg-6"></div>
                                <div class="col-lg-6 m--align-right">
                                    <button type="button"
                                        class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase">
                                        <span>
                                            <i class="la la-search"></i>
                                            <span>
                                                Search
                                            </span>
                                        </span>
                                    </button>
                                    <button type="button"
                                        class="btn btn-default m-btn--square m-btn--icon m-btn--uppercase">
                                        <span>
                                            <i class="la la-refresh"></i>
                                            <span>
                                                Reset
                                            </span>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-wrapper" id="">
                    <table class="table table-striped table-secondary dataTable">
                        <thead app-table-header [headers]="headers"
                            (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                            <th class="m--w-50 first table-actions-col">
                                Action
                            </th>
                        </thead>
                        <tbody>
                            <tr class="">
                                <td class="">
                                    <div class="">
                                        <label class="m-radio m-radio--single m-radio--solid m-radio--brand">
                                            <input type="radio" name="" value="">
                                            <span></span>
                                        </label>
                                    </div>
                                </td>
                                <td class="">

                                </td>
                                <td class="">

                                </td>
                                <td class="">

                                </td>
                                <td class="">

                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>
</div>
