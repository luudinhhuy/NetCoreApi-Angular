<div class="sea-fcl-detail-hbl-page">
    <app-sub-header>
        <div class="c-button-actions">
            <!-- <button type="button" class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase"
                (click)="onPreview()">
                <span>
                    <i class="la la-print"></i>
                    <span>
                        Preview
                    </span>
                </span>
            </button> -->
            <div class="btn-group" autoClose="false" dropdown container="body">
                <button id="button-nested" dropdownToggle type="button" class="btn btn-success dropdown-toggle"
                    aria-controls="dropdown-nested">
                    <i class="la la-print"></i>Preview<span class="caret"></span>
                </button>
                <ul id="dropdown-nested" *dropdownMenu class="dropdown-menu" role="menu"
                    aria-labelledby="button-nested">
                    <li role="menuitem" dropdown triggers="mouseover" placement="right" container="body">
                        <a dropdownToggle class="dropdown-item dropdown-toggle" (click)="false">Arrival Notice
                            <span class="caret"></span>
                        </a>
                        <ul *dropdownMenu class="dropdown-menu dropdown-sub-menu" role="menu">
                            <li role="menuitem"><a class="dropdown-item"
                                    (click)="onPreview('ARRIVAL_ORIGINAL')">Original Currency</a></li>
                            <li role="menuitem"><a class="dropdown-item" (click)="onPreview('ARRIVAL_VND')">VND</a></li>
                        </ul>
                    </li>
                    <li role="menuitem"><a class="dropdown-item" (click)="onPreview('DELIVERY_ORDER')">Delivery
                            Order</a></li>
                    <li role="menuitem"><a class="dropdown-item" (click)="onPreview('PROOF_OF_DELIVERY')">Proof of
                            Delivery</a></li>
                </ul>
            </div>
            <app-default-button (click)="onUpdateHblDetail()" [buttonSetting]="saveButtonSetting"></app-default-button>
            <app-default-button (click)="combackToHBLList()" [buttonSetting]="cancelButtonSetting"></app-default-button>
        </div>
    </app-sub-header>
    <div class="m-content">
        <div class="m-portlet__body">
            <tabset class="custom-class-tab">
                <tab heading="HBL Detail" (selectTab)="onSelectTab('DETAIL')">
                    <ng-container>
                        <app-form-add-house-bill> </app-form-add-house-bill>

                        <shipment-good-summary></shipment-good-summary>

                    </ng-container>
                </tab>
                <tab heading="Arrival Note" (selectTab)="onSelectTab('ARRIVAL')" [active]="selectedTab === 'ARRIVAL'">
                    <ng-container *ngIf="selectedTab === 'ARRIVAL'">
                        <sea-fcl-import-hbl-arrival-note></sea-fcl-import-hbl-arrival-note>
                    </ng-container>
                </tab>
                <tab heading="Delivery Order (D/O)" (selectTab)="onSelectTab('DELIVERY')">
                    <ng-container *ngIf="selectedTab === 'DELIVERY'">
                        <sea-fcl-import-hbl-delivery-order></sea-fcl-import-hbl-delivery-order>
                    </ng-container>
                </tab>
            </tabset>
        </div>
    </div>
</div>
<info-popup [body]="'Opps, It looks like your missed something, Please recheck the highlighted field below.'"
    [title]="'Cannot Create HBL'"></info-popup>
<ng-container *ngIf="dataReport">
    <app-report-preview [data]="dataReport"></app-report-preview>
</ng-container>
