<div class="sea-fcl-create-hbl-page">
    <app-sub-header>
    </app-sub-header>

</div>

<div class="m-content">
    <div class="m-portlet__body">
        <button type="button" (click)="create()" style="float:right;"
            class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase">
            <span>
                <i class="la la-save"></i>
                <span> Save </span>
            </span>
        </button>
        <tabset class="custom-class-tab">

            <tab heading="HBL Detail" [active]="true">
                <div class=" form-add-house-bill">
                    <form [formGroup]="formGroup">
                        <div class="m-portlet">
                            <div class="m-portlet__body">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Master Bill of Lading <span class="m--font-danger">(*)</span>
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="masterBill">

                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group"
                                            [ngClass]="{'m-form__group has-danger': selectedCustomer == null}">
                                            <label class="form-control-label">
                                                Customer(Payer) <span class="m--font-danger">(*)</span>
                                            </label>
                                            <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedCustomer"
                                                [selectedDisplayFields]="configCustomer.selectedDisplayFields"
                                                [dataSources]="configCustomer.dataSource"
                                                (itemSelected)="onSelectDataFormInfo($event, 'Customer')"
                                                [displayFields]="configCustomer.displayFields">
                                            </app-combo-grid-virtual-scroll>
                                            <div class="form-control-feedback"
                                                *ngIf="isSubmited && selectedCustomer == null  ">
                                                Customer is required!
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Saleman in Charge
                                            </label>
                                            <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedSaleman"
                                                [selectedDisplayFields]="configSaleman.selectedDisplayFields"
                                                [dataSources]="configSaleman.dataSource"
                                                (itemSelected)="onSelectDataFormInfo($event, 'Saleman')"
                                                [displayFields]="configSaleman.displayFields">
                                            </app-combo-grid-virtual-scroll>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Shipper
                                            </label>
                                            <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedShipper"
                                                [selectedDisplayFields]="configShipper.selectedDisplayFields"
                                                [dataSources]="configShipper.dataSource"
                                                (itemSelected)="onSelectDataFormInfo($event, 'Shipper')"
                                                [displayFields]="configShipper.displayFields">
                                            </app-combo-grid-virtual-scroll>
                                            <textarea rows="3" [(ngModel)]="shipperdescriptionModel"
                                                class="form-control m-input m-input--square"
                                                formControlName="ShipperDescription"></textarea>
                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Consignee <span class="m--font-danger">(*)</span>
                                            </label>

                                            <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedConsignee"
                                                [selectedDisplayFields]="configConsignee.selectedDisplayFields"
                                                [dataSources]="configConsignee.dataSource"
                                                (itemSelected)="onSelectDataFormInfo($event, 'Consignee')"
                                                [displayFields]="configConsignee.displayFields">
                                            </app-combo-grid-virtual-scroll>
                                            <textarea [(ngModel)]="consigneedescriptionModel" rows="3"
                                                class="form-control m-input m-input--square"
                                                formControlName="ConsigneeDescription"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Notify Party
                                            </label>

                                            <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedNotifyParty"
                                                [selectedDisplayFields]="configNotifyParty.selectedDisplayFields"
                                                [dataSources]="configNotifyParty.dataSource"
                                                (itemSelected)="onSelectDataFormInfo($event, 'NotifyParty')"
                                                [displayFields]="configNotifyParty.displayFields">
                                            </app-combo-grid-virtual-scroll>
                                            <textarea rows="3" class="form-control m-input m-input--square"
                                                formControlName="NotifyPartyDescription"
                                                [(ngModel)]="notifyPartyModel"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Also Notify Party
                                            </label>
                                            <app-combo-grid-virtual-scroll
                                                [currentActiveItemId]="selectedAlsoNotifyParty"
                                                [selectedDisplayFields]="configAlsoNotifyParty.selectedDisplayFields"
                                                [dataSources]="configAlsoNotifyParty.dataSource"
                                                (itemSelected)="onSelectDataFormInfo($event, 'AlsoNotifyParty')"
                                                [displayFields]="configAlsoNotifyParty.displayFields">
                                            </app-combo-grid-virtual-scroll>
                                            <textarea rows="3" class="form-control m-input m-input--square"
                                                formControlName="AlsoNotifyPartyDescription"
                                                [(ngModel)]="alsoNotifyPartyDescriptionModel"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                House Bill of Lading No. <span class="m--font-danger">(*)</span>
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="hbOfladingNo">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Estimated Time of Departure
                                            </label>
                                            <div class="m-input-icon">
                                                <input type="text" class="form-control m-input m-input--square"
                                                    ngxDaterangepickerMd [autoApply]="true"
                                                    [locale]="{applyLabel: 'ok', format: 'DD/MM/YYYY'}"
                                                    [(ngModel)]="selectedETD" [singleDatePicker]="true"
                                                    formControlName="ETDTime" readonly />
                                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                                    <span>
                                                        <i class="la la-calendar"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                House Bill of Lading Type. <span class="m--font-danger">(*)</span>
                                            </label>
                                            <select formControlName="hbOfladingType" class="form-control">
                                                <option *ngFor="let item of hbOfladingTypes" [ngValue]="item">
                                                    {{item.title}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Estimated Time of Arrival <span class="m--font-danger">(*)</span>
                                            </label>
                                            <div class="m-input-icon">
                                                <input type="text" class="form-control m-input m-input--square"
                                                    ngxDaterangepickerMd [autoApply]="true"
                                                    [locale]="{applyLabel: 'ok', format: 'DD/MM/YYYY'}"
                                                    [(ngModel)]="selectedETA" [singleDatePicker]="true"
                                                    formControlName="ETATime" readonly />
                                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                                    <span>
                                                        <i class="la la-calendar"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Place of Receipt
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="placeofReceipt">
                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Port of Loading <span class="m--font-danger">(*)</span>
                                            </label>
                                            <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedPortOfLoading"
                                                [selectedDisplayFields]="configPortOfLoading.selectedDisplayFields"
                                                [dataSources]="configPortOfLoading.dataSource"
                                                (itemSelected)="onSelectDataFormInfo($event, 'PortOfLoading')"
                                                [displayFields]="configPortOfLoading.displayFields">
                                            </app-combo-grid-virtual-scroll>
                                        </div>

                                    </div>

                                    <div class="col-lg-4">
                                        <label class="form-control-label">
                                            Port of Discharge <span class="m--font-danger">(*)</span>
                                        </label>
                                        <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedPortOfDischarge"
                                            [selectedDisplayFields]="configPortOfDischarge.selectedDisplayFields"
                                            [dataSources]="configPortOfDischarge.dataSource"
                                            (itemSelected)="onSelectDataFormInfo($event, 'PortOfDischarge')"
                                            [displayFields]="configPortOfDischarge.displayFields">
                                        </app-combo-grid-virtual-scroll>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Final Destination
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="finalDestination">
                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Supplier
                                            </label>
                                            <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedSupplier"
                                                [selectedDisplayFields]="configSupplier.selectedDisplayFields"
                                                [dataSources]="configSupplier.dataSource"
                                                (itemSelected)="onSelectDataFormInfo($event, 'Supplier')"
                                                [displayFields]="configSupplier.displayFields">
                                            </app-combo-grid-virtual-scroll>
                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Feeder Vessel No
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="feederVessel1">
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Feeder Voyage No
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="feederVoyageNo">

                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Arrival Vessel
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="arrivalVessel">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Arrival Voyage No
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="arrivalVoyage">

                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Document Date
                                            </label>
                                            <div class="m-input-icon">
                                                <input type="text" class="form-control m-input m-input--square"
                                                    ngxDaterangepickerMd [autoApply]="true"
                                                    [locale]="{applyLabel: 'ok', format: 'DD/MM/YYYY'}"
                                                    [(ngModel)]="selectedDocDate" [singleDatePicker]="true"
                                                    name="singledater" formControlName="documnentDate" readonly />
                                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                                    <span>
                                                        <i class="la la-calendar"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Document No
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="documentNo">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">

                                            <label class="form-control-label" for="">
                                                ETA at Warehouse
                                            </label>
                                            <div class="m-input-icon">
                                                <input type="text" class="form-control m-input m-input--square"
                                                    ngxDaterangepickerMd [autoApply]="true"
                                                    [locale]="{applyLabel: 'ok', format: 'DD/MM/YYYY'}"
                                                    [(ngModel)]="selectedETAWareHouse" [singleDatePicker]="true"
                                                    name="singledater" formControlName="dateETA" readonly />
                                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                                    <span>
                                                        <i class="la la-calendar"></i>
                                                    </span>
                                                </span>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">

                                            <label class="form-control-label" for="">
                                                Warehouse Notice
                                            </label>
                                            <textarea class="form-control "
                                                formControlName="warehousenotice"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Shpping Mark
                                            </label>
                                            <textarea class="form-control " formControlName="shppingMark"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Remark
                                            </label>
                                            <textarea class="form-control " formControlName="remark"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">

                                            <label class="form-control-label">
                                                Place of Issued
                                            </label>
                                            <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedPlaceOfIssued"
                                                [selectedDisplayFields]="configPlaceOfIssued.selectedDisplayFields"
                                                [dataSources]="configPlaceOfIssued.dataSource"
                                                (itemSelected)="onSelectDataFormInfo($event, 'PlaceOfIssued')"
                                                [displayFields]="configPlaceOfIssued.displayFields">
                                            </app-combo-grid-virtual-scroll>

                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Date of Issued
                                            </label>
                                            <div class="m-input-icon">
                                                <input type="text" class="form-control m-input m-input--square"
                                                    ngxDaterangepickerMd [autoApply]="true"
                                                    [locale]="{applyLabel: 'ok', format: 'DD/MM/YYYY'}"
                                                    [(ngModel)]="selectedDateOfIssued" [singleDatePicker]="true"
                                                    formControlName="dateOfIssued" readonly />
                                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                                    <span>
                                                        <i class="la la-calendar"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Number of Origin B/L <span class="m--font-danger">(*)</span>
                                            </label>
                                            <select formControlName="numberOfOrigin" class="form-control">
                                                <option *ngFor="let item of numberOfOrigins" [ngValue]="item">
                                                    {{item.title}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Reference No
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="referenceNo">
                                        </div>
                                    </div>


                                </div>



                            </div>
                        </div>
                    </form>
                </div>

            </tab>
        </tabset>
    </div>
</div>
