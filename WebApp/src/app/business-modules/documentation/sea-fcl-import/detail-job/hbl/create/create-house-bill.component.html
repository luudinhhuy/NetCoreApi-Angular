<div class="sea-fcl-create-hbl-page">
    <app-sub-header>
    </app-sub-header>
</div>
<div class="m-content">
    <div class="m-portlet__body">
        <tabset class="custom-class-tab">
            <tab heading="HBL Detail" [active]="true">
                <div class=" form-add-house-bill">
                    <form [formGroup]="formGroup">
                        <div class="m-portlet">
                            <div class="m-portlet__body">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Master Bill of Lading <span class="m--font-danger">(*)</span>
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="masterBill">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Customer(Payer) <span class="m--font-danger">(*)</span>
                                            </label>
                                            <!-- <select formControlName="company" class="form-control">
                                                        <option *ngFor="let company of companies" [ngValue]="company.id">{{company.code}}
                                                        </option>
                                                    </select> -->
                                            <app-combo-grid-virtual-scroll
                                                [currentActiveItemId]="{field:'taxCode',value:strCustomerCurrent,hardValue:''}"
                                                [selectedDisplayFields]="['partnerNameEn']" [dataSources]="listCustomer"
                                                (itemSelected)="strCustomerCurrent=$event.taxCode"
                                                [displayFields]="[{'field':'id','label':'Partner ID'},{'field':'shortName','label':'Name ABBR'},{'field':'partnerNameEn','label':'Name EN'},{'field':'taxCode','label':'Tax Code'}]">
                                            </app-combo-grid-virtual-scroll>

                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Saleman in Charge
                                            </label>
                                            <!-- <select formControlName="company" class="form-control">
                                                        <option *ngFor="let company of companies" [ngValue]="company.id">{{company.code}}
                                                        </option>
                                                    </select> -->
                                            <app-combo-grid-virtual-scroll [height]="200">
                                            </app-combo-grid-virtual-scroll>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Shipper
                                            </label>
                                            <!-- <select formControlName="company" class="form-control">
                                                        <option *ngFor="let company of companies" [ngValue]="company.id">{{company.code}}
                                                        </option>
                                                    </select> -->
                                            <app-combo-grid-virtual-scroll
                                                [currentActiveItemId]="{field:'taxCode',value:strShipperCurrent,hardValue:''}"
                                                [selectedDisplayFields]="['partnerNameEn']" [dataSources]="listShipper"
                                                (itemSelected)="strShipperCurrent=$event.taxCode"
                                                [displayFields]="[{'field':'id','label':'Partner ID'},{'field':'shortName','label':'Name ABBR'},{'field':'partnerNameEn','label':'Name EN'},{'field':'taxCode','label':'Tax Code'}]">
                                            </app-combo-grid-virtual-scroll>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Consignee <span class="m--font-danger">(*)</span>
                                            </label>
                                            <!-- <select formControlName="company" class="form-control">
                                                        <option *ngFor="let company of companies" [ngValue]="company.id">{{company.code}}
                                                        </option>
                                                    </select> -->

                                            <app-combo-grid-virtual-scroll
                                                [currentActiveItemId]="{field:'taxCode',value:strConsigneeCurrent,hardValue:''}"
                                                [selectedDisplayFields]="['partnerNameEn']"
                                                [dataSources]="listConsignee"
                                                (itemSelected)="strConsigneeCurrent=$event.taxCode"
                                                [displayFields]="[{'field':'id','label':'Partner ID'},{'field':'shortName','label':'Name ABBR'},{'field':'partnerNameEn','label':'Name EN'},{'field':'taxCode','label':'Tax Code'}]">
                                            </app-combo-grid-virtual-scroll>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Notify Party
                                            </label>
                                            <!-- <select formControlName="company" class="form-control">
                                                        <option *ngFor="let company of companies" [ngValue]="company.id">{{company.code}}
                                                        </option>
                                                    </select> -->
                                            <app-combo-grid-virtual-scroll
                                                [currentActiveItemId]="{field:'taxCode',value:strNotifyParty,hardValue:''}"
                                                [selectedDisplayFields]="['partnerNameEn']"
                                                [dataSources]="listConsignee"
                                                (itemSelected)="strNotifyParty=$event.taxCode"
                                                [displayFields]="[{'field':'id','label':'Partner ID'},{'field':'shortName','label':'Name ABBR'},{'field':'partnerNameEn','label':'Name EN'},{'field':'taxCode','label':'Tax Code'}]">
                                            </app-combo-grid-virtual-scroll>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Also Notify Party
                                            </label>
                                            <!-- <select formControlName="company" class="form-control">
                                                        <option *ngFor="let company of companies" [ngValue]="company.id">{{company.code}}
                                                        </option>
                                                    </select> -->
                                            <app-combo-grid-virtual-scroll
                                                [currentActiveItemId]="{field:'taxCode',value:strAlsoNotifyParty,hardValue:''}"
                                                [selectedDisplayFields]="['partnerNameEn']"
                                                [dataSources]="listConsignee"
                                                (itemSelected)="strAlsoNotifyParty=$event.taxCode"
                                                [displayFields]="[{'field':'id','label':'Partner ID'},{'field':'shortName','label':'Name ABBR'},{'field':'partnerNameEn','label':'Name EN'},{'field':'taxCode','label':'Tax Code'}]">
                                            </app-combo-grid-virtual-scroll>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                House Bill of Lading No. <span class="m--font-danger">(*)</span>
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="hbOfladingNo">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                House Bill of Lading Type. <span class="m--font-danger">(*)</span>
                                            </label>
                                            <select formControlName="hbOfladingType" class="form-control">

                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Place of Receipt
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="placeofReceipt">
                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Port of Loading <span class="m--font-danger">(*)</span>
                                            </label>
                                            <!-- <select formControlName="company" class="form-control">
                                                                                <option *ngFor="let company of companies" [ngValue]="company.id">{{company.code}}
                                                                                </option>
                                                                            </select> -->
                                            <app-combo-grid-virtual-scroll
                                                [currentActiveItemId]="{field:'code',value:strPortLoadingCurrent,hardValue:''}"
                                                [selectedDisplayFields]="['partnerNameEn']" [dataSources]="listPort"
                                                (itemSelected)="strPortLoadingCurrent=$event.code"
                                                [displayFields]="[{'field':'nameVn','label':'Name Vn'},{'field':'nameEn','label':'Name EN'},{'field':'code','label':'Code'}]">
                                            </app-combo-grid-virtual-scroll>
                                        </div>

                                    </div>

                                    <div class="col-lg-4">
                                        <label class="form-control-label">
                                            Port of Discharge <span class="m--font-danger">(*)</span>
                                        </label>
                                        <!-- <select formControlName="company" class="form-control">
                                                            <option *ngFor="let company of companies" [ngValue]="company.id">{{company.code}}
                                                            </option>
                                                        </select> -->
                                        <app-combo-grid-virtual-scroll
                                            [currentActiveItemId]="{field:'code',value:strPortDischarge,hardValue:''}"
                                            [selectedDisplayFields]="['partnerNameEn']" [dataSources]="listPort"
                                            (itemSelected)="strPortDischarge=$event.code"
                                            [displayFields]="[{'field':'nameVn','label':'Name Vn'},{'field':'nameEn','label':'Name EN'},{'field':'code','label':'Code'}]">
                                        </app-combo-grid-virtual-scroll>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Final Destination
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="finalDestination">
                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label">
                                                Supplier
                                            </label>
                                            <!-- <select formControlName="company" class="form-control">
                                                                            <option *ngFor="let company of companies" [ngValue]="company.id">{{company.code}}
                                                                            </option>
                                                                        </select> -->
                                            <app-combo-grid-virtual-scroll
                                                [currentActiveItemId]="{field:'taxCode',value:strSupplier,hardValue:''}"
                                                [selectedDisplayFields]="['partnerNameEn']" [dataSources]="listSupplier"
                                                (itemSelected)="strSupplier=$event.taxCode"
                                                [displayFields]="[{'field':'id','label':'Partner ID'},{'field':'shortName','label':'Name ABBR'},{'field':'partnerNameEn','label':'Name EN'},{'field':'taxCode','label':'Tax Code'}]">
                                            </app-combo-grid-virtual-scroll>
                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Feeder Vessel No
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="feederVessel1">
                                        </div>
                                    </div>

                                    <!-- <div class="col-lg-2">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">

                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="feederVessel2">
                                        </div>
                                    </div> -->
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Feeder Voyage No
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="feederVoyageNo">

                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Arrival Vessel
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="arrivalVessel">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Arrival Voyage No
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="arrivalVoyage">

                                        </div>

                                    </div>
                                    <!-- <div class="col-lg-2">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Arrival Vessel
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="arrivalVessel">
                                        </div>

                                    </div> -->
                                    <!-- <div class="col-lg-2">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Document Date
                                            </label>
                                            <div class="m-input-icon">
                                                <input type="text" class="form-control m-input m-input--square"
                                                    readonly />
                                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                                    <span>
                                                        <i class="la la-calendar"></i>
                                                    </span>
                                                </span>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Document No
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="documentNo">
                                        </div>
                                    </div> -->
                                    <!-- <div class="col-lg-2">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                ETA at Warehouse
                                            </label>
                                            <div class="m-input-icon">
                                                <input type="text" class="form-control m-input m-input--square"
                                                    readonly />
                                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                                    <span>
                                                        <i class="la la-calendar"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">

                                            </label>
                                            <select formControlName="warehousecbo" class="form-control">

                                            </select>
                                        </div>

                                    </div> -->

                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Document Date
                                            </label>
                                            <div class="m-input-icon">
                                                <input type="text" class="form-control m-input m-input--square"
                                                    readonly />
                                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                                    <span>
                                                        <i class="la la-calendar"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Document No
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="documentNo">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">

                                            <label class="form-control-label" for="">
                                                ETA at Warehouse
                                            </label>
                                            <div class="m-input-icon">
                                                <input type="text" class="form-control m-input m-input--square"
                                                    readonly />
                                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                                    <span>
                                                        <i class="la la-calendar"></i>
                                                    </span>
                                                </span>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">

                                            <label class="form-control-label" for="">
                                                Warehouse Notice
                                            </label>
                                            <textarea class="form-control "
                                                formControlName="warehousenotice"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Shpping Mark
                                            </label>
                                            <textarea class="form-control " formControlName="shppingMark"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Remark
                                            </label>
                                            <textarea class="form-control " formControlName="remark"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">

                                            <label class="form-control-label">
                                                Place of Issued
                                            </label>
                                            <!-- <select formControlName="company" class="form-control">
                                                    <option *ngFor="let company of companies" [ngValue]="company.id">{{company.code}}
                                                    </option>
                                                </select> -->
                                            <app-combo-grid-virtual-scroll
                                                [currentActiveItemId]="{field:'code',value:strProvince,hardValue:''}"
                                                [selectedDisplayFields]="['partnerNameEn']" [dataSources]="listProvince"
                                                (itemSelected)="strProvince=$event.code"
                                                [displayFields]="[{'field':'name_VN','label':'Name Vn'},{'field':'name_EN','label':'Name EN'},{'field':'code','label':'Code'}]">
                                            </app-combo-grid-virtual-scroll>

                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Date of Issued
                                            </label>
                                            <div class="m-input-icon">
                                                <input type="text" class="form-control m-input m-input--square"
                                                    readonly />
                                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                                    <span>
                                                        <i class="la la-calendar"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <!-- <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Reference No
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="referenceNo">
                                        </div> -->
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Number of Origin B/L <span class="m--font-danger">(*)</span>
                                            </label>
                                            <select formControlName="numberOfOrigin" class="form-control">
                                                <option *ngFor="let item of numberOfOrigins" [ngValue]="item">
                                                    {{item.title}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="">
                                                Reference No
                                            </label>
                                            <input type="text" class="form-control m-input m-input--square"
                                                formControlName="referenceNo">
                                        </div>
                                    </div>
                                </div>



                            </div>
                        </div>
                    </form>
                </div>

            </tab>
        </tabset>
    </div>
</div>
