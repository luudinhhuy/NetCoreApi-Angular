<div class="sea-fcl-import-create-job-page">
    <app-sub-header>
        <div class="c-button-actions">

            <button type="button" class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la-search-plus"></i>
                    <span>
                        Duplicate Job Detail
                    </span>
                </span>
            </button>

            <button type="button" class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase"
                (click)="deleteJob()">
                <span>
                    <i class="la la-trash"></i>
                    <span>
                        Delete
                    </span>
                </span>
            </button>

            <app-default-button [buttonSetting]="saveButtonSetting" (onClick)="onUpdateShipmenetDetail()">
            </app-default-button>

            <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="back()"></app-default-button>

        </div>
    </app-sub-header>
    <div class="m-content">
        <div class="m-portlet__body">
            <tabset class="custom-class-tab">
                <tab heading="Shipment Detail" [active]="selectedTab === 'SHIPMENT'"
                    (selectTab)="onSelectTab('shipment')">

                    <form-create-sea-fcl-import>
                        <div class="row" *ngIf="!!fclImportDetail">
                            <div class="col-md-4">
                                <span>Created: {{fclImportDetail.createdDate | date: 'dd/MM/yyyy HH:mm'}} by </span>
                                <span class="text-success">{{fclImportDetail.userCreated}}</span>
                            </div>
                            <div class="col-md-4">
                                <span>Modified: {{fclImportDetail.modifiedDate | date: 'dd/MM/yyyy HH:mm'}} by
                                </span> <span class="text-success">{{fclImportDetail.userModified}}</span>
                            </div>
                        </div>
                    </form-create-sea-fcl-import>

                    <shipment-good-summary></shipment-good-summary>

                    <grant-total-profit></grant-total-profit>

                </tab>
                <tab heading="House Bill List" (selectTab)="onSelectTab('hbl')">
                </tab>
                <tab heading="Debit Note & Credit Note" (selectTab)="onSelectTab('cdNote')"
                    [active]="selectedTab === 'CDNOTE'">
                    <ng-container *ngIf="selectedTab === 'CDNOTE'" loadModule="cd">
                    </ng-container>
                </tab>
            </tabset>
        </div>
    </div>
</div>

<confirm-popup [body]="'You you sure you want to delete this Job'" [title]="'Alert'" [labelConfirm]="'Yes'"
    (onSubmit)="onDeleteJob()"></confirm-popup>
