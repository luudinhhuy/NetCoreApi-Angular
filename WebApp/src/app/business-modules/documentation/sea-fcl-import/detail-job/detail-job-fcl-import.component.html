<div class="sea-fcl-import-create-job-page">
    <app-sub-header>
        <div class="c-button-actions">

            <button type="button" class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase"
                (click)="showDuplicateConfirm()" [disabled]="ACTION === 'COPY'">
                <span>
                    <i class="la la-search-plus"></i>
                    <span>
                        Duplicate Job Detail
                    </span>
                </span>
            </button>

            <button type="button" class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase"
                (click)="deleteJob()" [disabled]="ACTION === 'COPY'">
                <span>
                    <i class="la la-trash"></i>
                    <span>
                        Delete
                    </span>
                </span>
            </button>

            <app-default-button [buttonSetting]="saveButtonSetting" (onClick)="onUpdateShipmenetDetail()">
            </app-default-button>

            <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="gotoList()"></app-default-button>

        </div>
    </app-sub-header>
    <div class="m-content">
        <div class="m-portlet__body">
            <tabset class="custom-class-tab">
                <tab heading="Shipment Detail" [active]="selectedTab === 'SHIPMENT'"
                    (selectTab)="onSelectTab('shipment')">

                    <form-create-sea-fcl-import>
                        <div class="row" *ngIf="!!fclImportDetail">
                            <div class="col-md-4">
                                <span>Created: {{fclImportDetail.datetimeCreated | date: 'dd/MM/yyyy HH:mm'}} by </span>
                                <span class="text-success">{{fclImportDetail.userCreated}}</span>
                            </div>
                            <div class="col-md-4">
                                <span>Modified: {{fclImportDetail.datetimeModified | date: 'dd/MM/yyyy HH:mm'}} by
                                </span> <span class="text-success">{{fclImportDetail.userModified}}</span>
                            </div>
                        </div>
                    </form-create-sea-fcl-import>

                    <shipment-good-summary></shipment-good-summary>

                    <grant-total-profit></grant-total-profit>

                </tab>
                <tab heading="House Bill List" (selectTab)="onSelectTab('hbl')" [disabled]="ACTION === 'COPY'">
                </tab>
                <tab heading="Debit Note & Credit Note" (selectTab)="onSelectTab('cdNote')"
                    [active]="selectedTab === 'CDNOTE'" [disabled]="ACTION === 'COPY'">
                    <ng-container *ngIf="selectedTab === 'CDNOTE'" loadModule="cd">
                    </ng-container>
                </tab>
                <tab heading="Asignment" (selectTab)="onSelectTab('assignment')" [active]="selectedTab === 'ASSIGNMENT'"
                    [disabled]="ACTION === 'copy'">
                    <ng-container *ngIf="selectedTab === 'ASSIGNMENT'" loadModule="assignment">
                    </ng-container>
                </tab>
            </tabset>
        </div>
    </div>
</div>

<confirm-popup #deleteConfirmTemplate [body]="'You you sure you want to delete this Job'" [title]="'Alert'"
    [labelConfirm]="'Yes'" (onSubmit)="onDeleteJob()"></confirm-popup>
<confirm-popup #duplicateconfirmTemplate
    [body]="'The system will open the Job Create Screen. Are you sure you want to leave?'"
    [title]="'Duplicate job detail'" [labelConfirm]="'Yes'" (onSubmit)="duplicateConfirm()"></confirm-popup>
