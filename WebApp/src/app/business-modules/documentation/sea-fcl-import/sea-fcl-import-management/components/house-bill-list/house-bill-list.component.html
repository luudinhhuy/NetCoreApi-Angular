<div class="m-portlet">
    <div class="m-portlet__body">
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <div class="m-input-icon m-input-icon--right">
                        <input type="text" class="form-control m-input m-input--square" placeholder="Search"
                            [(ngModel)]="keyword" name=keyword>
                        <span class="m-input-icon__icon m-input-icon__icon--right">
                            <span>
                                <i class="la la-search"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-wrapper table-scrollabler" id="hoursebill-list-table">
            <table class="table table-striped table-brand table-hover dataTable">
                <thead app-table-header [headers]="headers"
                    (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                    <th class="m--w-50 first table-actions-col">
                        Action
                    </th>
                </thead>
                <tbody class="tbody-group">
                    <ng-container *ngIf="!isLoading && !!houseBill.length">
                        <tr
                            *ngFor="let house of houseBill | filter : keyword : ['hwbno','hwbno']; let i = index; trackBy: trackByFn">
                            <td class="table-actions-col">
                                <div class="table-actions" style="width: 70px">




                                    <!-- <ng-container>
                                                                <a title="Delete" class="pointer" (click)="showDeletePopup(office)">
                                                                    <i class="la la-trash text-danger"></i>
                                                                </a>
                                                            </ng-container> -->
                                    <!-- <span [class.m--margin-left-20]="!office.status">
                                                                <a title="Detail" class="pointer" [routerLink]="office.id">
                                                                    <i class="la la-file-text-o"></i>
                                                                </a>
                                                            </span> -->
                                    <button type="button"
                                        class="btn btn-success btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                                        title="Detail">
                                        <i class="la la-edit"></i>
                                    </button>
                                    <button type="button"
                                        class="btn btn-danger btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                                        title="Remove">
                                        <i class="la la-trash"></i>
                                    </button>
                                </div>
                            </td>
                            <td class="text-underline text-primary pointer">{{house.hwbno}}</td>
                            <td>{{house.customerName}}</td>
                            <td>{{house.saleManName}}</td>
                            <td>{{house.notifyParty}}</td>
                            <td>{{house.finalDestinationPlace}}</td>
                            <td>{{house.containerNames}}</td>
                            <td>{{house.packages}}</td>
                            <td>{{house.gw}}</td>
                            <td>{{house.cbm}}</td>
                        </tr>
                    </ng-container>

                </tbody>
            </table>

        </div>
    </div>
</div>
