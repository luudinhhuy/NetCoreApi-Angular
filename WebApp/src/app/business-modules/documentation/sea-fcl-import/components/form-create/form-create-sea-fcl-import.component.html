<div class="m-portlet">
    <div class="m-portlet__body">
        <div class="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Job ID</label>
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Estimated Time of Departure</label>
                        <div class="m-input-icon m-input-icon--right down daterange-rtl">
                            <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [minDate]="minDate"
                                name="daterange" placeholder="Please Select" readonly [autoApply]="true"
                                [singleDatePicker]="true" [alwaysShowCalendars]="true" />
                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                <span>
                                    <i class="la la-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label required>Estimated Time of Arrival</label>
                        <div class="m-input-icon m-input-icon--right down daterange-rtl">
                            <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [minDate]="minDate"
                                name="daterange" placeholder="Please Select" readonly [autoApply]="true"
                                [singleDatePicker]="true" [alwaysShowCalendars]="true" />
                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                <span>
                                    <i class="la la-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label required>Master Bill of Landing No</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label required>Master Bill of Landing Type</label>
                        <select class="form-control">
                            <option value="null" disabled>Please Select</option>
                            <option *ngFor="let landingType of ladingTypes" [ngValue]="landingType">
                                {{landingType.displayName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label required>Shipment Type</label>
                        <select class="form-control">
                            <option *ngFor="let shipmentType of shipmentTypes" [ngValue]="shipmentType">
                                {{shipmentType.displayName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Supplier/Co-Loader</label>
                        <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedCarrier"
                            (itemSelected)="onSelectDataFormInfo($event, 'carrier')"
                            [selectedDisplayFields]="configComboGridPartner.selectedDisplayFields"
                            [dataSources]="carries" [displayFields]="configComboGridPartner.displayFields"
                            [height]="200">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Sub Co-Loader</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Agent</label>
                        <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedAgent"
                            (itemSelected)="onSelectDataFormInfo($event, 'carrier')"
                            [selectedDisplayFields]="configComboGridPartner.selectedDisplayFields"
                            [dataSources]="agents" [displayFields]="configComboGridPartner.displayFields"
                            [height]="200">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Port of Loading</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label required>Port of Destination</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Place of Delivery</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Vessel Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Voy Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Purchase Order(P/O) No</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label required>Service Type</label>
                        <select class="form-control">
                            <option value="null" disabled>Please Select</option>
                            <option *ngFor="let serviceType of serviceTypes" [ngValue]="serviceType">
                                {{serviceType.displayName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Service Date</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label required>Personal In Charge</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Note</label>
                        <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
