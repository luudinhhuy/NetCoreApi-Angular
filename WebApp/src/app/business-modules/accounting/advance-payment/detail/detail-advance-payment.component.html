<ng-progress id="myProgress"></ng-progress>
<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <app-breadcrumb></app-breadcrumb>
        </div>
    </div>
</div>
<div class="m-content">
    <div class="m-portlet">
        <div class="m-form">
            <div class="m-portlet__body">
                <adv-payment-form-create (onChangeCurrency)="onChangeCurrency($event)"></adv-payment-form-create>
            </div>
        </div>
    </div>
    <div class="m-portlet">
        <div class="m-form">
            <div class="m-portlet__body">
                <div>
                    <adv-payment-list-request></adv-payment-list-request>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="m--align-center m--margin-top-20">
                            <button
                                class="btn btn-primary m-btn--square m-btn--icon m-btn--uppercase m--margin-right-10"
                                title="Save" (click)="updateAdvPayment()">
                                <span>
                                    <i class="la la-save"></i>
                                    <span>
                                        Save
                                    </span>
                                </span>
                            </button>
                            <button
                                class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase m--margin-right-10"
                                title="Save & Send Request">
                                <span>
                                    <i class="la la-download"></i>
                                    <span>
                                        Save & Send Request
                                    </span>
                                </span>
                            </button>
                            <button class="btn btn-cancel m-btn--square m-btn--icon m-btn--uppercase m--margin-right-10"
                                title="Preview" (click)="previewAdvPayment()">
                                <span>
                                    <i class="la la-print"></i>
                                    <span>
                                        Preview
                                    </span>
                                </span>
                            </button>
                            <button class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase" title="Cancel"
                                (click)="back()">
                                <span>
                                    <i class="la la-ban"></i>
                                    <span>
                                        Cancel
                                    </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-container *ngIf="dataReport">
    <app-report-preview [data]="dataReport"></app-report-preview>
</ng-container>
