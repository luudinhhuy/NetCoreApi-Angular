<div class="m-portlet">
    <div class="m-form">
        <div class="m-portlet__body">
            <form class="row" action="" [formGroup]="formSearch">
                <div class="col-4">
                    <div class="form-group">
                        <label>Reference No</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"
                            formControlName="referenceNo" placeholder="Reference No"></textarea>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Requester</label>
                                <input type="text" formControlName="requester" class="form-control" placeholder="Requester">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Status Approval</label>
                                <select class="form-control" formControlName="statusApproval">
                                    <option [ngValue]="null">All</option>
                                    <option *ngFor="let status of statusApprovals; let i = index" [ngValue]="status">
                                        {{status.title}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Status Payment</label>
                                <select class="form-control" formControlName="statusPayment">
                                    <option [ngValue]="null">All</option>
                                    <option *ngFor="let status of statusPayments; let i = index" [ngValue]="status">
                                        {{status.title}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Request Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [maxDate]="maxDate"
                                        [singleDatePicker]="true" name="daterange" readonly [autoApply]="true"
                                        formControlName="requestDate" />
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Modified Date</label>
                                <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                    [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [maxDate]="maxDate"
                                    [singleDatePicker]="true" name="daterange" readonly [autoApply]="true"
                                    formControlName="modifiedDate" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Status Method</label>
                                <select class="form-control" formControlName="paymentMethod">
                                    <option [ngValue]="null">All</option>
                                    <option *ngFor="let method of paymentMethods" [ngValue]="method">{{method.title}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <button class="btn btn-brand" (click)="onSubmit(formSearch)">Submit</button>
</div>
