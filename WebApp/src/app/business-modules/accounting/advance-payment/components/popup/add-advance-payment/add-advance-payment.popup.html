<div class="modal fade new-adv-payment-popup" role="dialog" bsModal #popup="bs-modal" aria-hidden="true">
    <div class="modal-dialog c-modal-fullscreen" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Advance Request</h5>
                <button type="button" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="m-form m-form--state bg-secondary m--padding-15 m--margin-bottom-15" [formGroup]="form">
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group"  [ngClass]="{'m-form__group has-danger': description.invalid}">
                                <label for="">Description</label>
                                <input type="text" class="form-control"
                                    formControlName="description">
                                    <div class="form-control-feedback" *ngIf="description.dirty">
                                        <span *ngIf="description.errors | equalError:'pattern'">Description invalid</span>
                                    </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="">Shipment</label>
                                <input type="text" class="form-control" formControlName="shipment">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="">Custom No</label>
                                <select class="form-control" name="type" formControlName="customNo">
                                    <option [ngValue]="null" disabled>Choose CustomNo</option>
                                    <option
                                        *ngFor="let customDeclaration of customDeclarations; let i = index; trackBy: trackByFn"
                                        [ngValue]="customDeclaration">{{customDeclaration.clearanceNo}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label>Amount</label>
                                <input type="text" class="form-control" placeholder="Amount" formControlName="amount">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Currency</label>
                                <!-- Get default value from FormCreate -->
                                <input type="text" class="form-control" formControlName="currency" disabled readonly
                                    [value]="'VND'">
                            </div>
                        </div>
                        <div class="col-4">
                            <label>Type</label>
                            <select class="form-control" name="type" formControlName="type">
                                <option [ngValue]="null" disabled>Choose type</option>
                                <option *ngFor="let type of types" [ngValue]="type">{{type.title}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Note</label>
                                <input type="text" class="form-control" placeholder="Note" formControlName="note"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer m--align-center">
                <button class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" (click)="onSubmit()">
                    <span>
                        <i class="la la-save"></i>
                        <span>
                            Add
                        </span>
                    </span>
                </button>
                <button type="button" class="btn btn-cancel m-btn--square m-btn--icon m-btn--uppercase"
                    (click)="onCancel()">
                    <span>
                        <i class="la la-ban"></i>
                        <span>
                            cancel
                        </span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>

<confirm-popup (onSubmit)="onSubmitExit()" [title]="'Warning'" [body]="'Do you want to exit ?'" [labelCancel]="'No'"></confirm-popup>
