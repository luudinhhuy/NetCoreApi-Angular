<div class="list-request-advance-payment m--margin-top-20">
    <div class="row">
        <div class="col-lg-12 m--align-left">
            <button type="button" class="btn btn-success  m-btn--square m-btn--icon m-btn--uppercase m--margin-right-10"
                (click)="openPopupAdd()">
                <span>
                    <i class="la la-plus"></i>
                    <span>
                        Add
                    </span>
                </span>
            </button>
            <button type="button" class="btn btn-danger  m-btn--square m-btn--icon m-btn--uppercase"
                (click)="deleteItemRequestAdvancePayment()">
                <span>
                    <i class="la la-trash"></i>
                    <span>
                        Delete
                    </span>
                </span>
            </button>
        </div>
    </div>

    <div class="row m--margin-top-20">
        <perfect-scrollbar style="max-height: 900px">
            <div class="table-wrapper">
                <table class="table table-brand table-hover dataTable">
                    <thead>
                        <tr class="text-center">
                            <th class="m--w-50">
                                <label class="m-checkbox">
                                    <input type="checkbox" [(ngModel)]="isCheckAll" (change)="checkUncheckAllRequest()">
                                    <span></span>
                                </label>
                            </th>
                            <th *ngFor="let header of headers; let i = index; trackBy: trackByFn"
                                [class]="sortClass(header.sortable ? header.field : '')"
                                (click)="sortBy(header.sortable ? header.field : '')">
                                <span>{{header.title}}</span>
                                <span class="sort-indicator"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="tbody-group">
                        <tr *ngIf="!isLoading && !listRequestAdvancePayment.length">
                            <td colspan="100">
                                <div class="no-data">
                                    <i class="flaticon-coins"></i>
                                    <span class="no-data-text">No records found</span>
                                </div>
                            </td>
                        </tr>
                        <tr *ngFor="let request of listRequestAdvancePayment; let i = index; trackBy: trackByFn"
                            class="text-center">
                            <td>
                                <div class="m-checkbox-list d-flex">
                                    <label class="m-checkbox">
                                        <input type="checkbox" (change)="onChangeCheckBoxRequestAdvancePayent($event)"
                                            [(ngModel)]="request.isSelected">
                                        <span></span>
                                    </label>
                                    <span>
                                        <a (click)="copyRequestPayment(request)" title="Copy request advance"
                                            class="pointer">
                                            <i class="la la-copy"></i>
                                        </a>
                                    </span>
                                </div>
                            </td>
                            <td class="text-underline text-primary pointer">
                                <a (click)="updateRequestPayment(request, i)" title="Copy request advance">
                                    {{request.description}}
                                </a>
                            </td>
                            <td>{{request.customNo}}</td>
                            <td>{{request.jobId}}</td>
                            <td>{{request.hbl}}</td>
                            <td>{{request.amount | number : '.0-3'}}</td>
                            <td>{{request.requestCurrency}}</td>
                            <td>{{request.advanceType}}</td>
                            <td>{{request.requestNote}}</td>
                        </tr>
                        <tr class="text-center" *ngIf="!!listRequestAdvancePayment.length">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <h5 class="font-weight-bold m--margin-top-10">Total Amount:</h5>
                            </td>
                            <td>
                                <span class="total-amount-content">{{totalAmount | number: '.0-3'}}</span>
                            </td>
                            <td>
                                <span class="total-amount-content">{{currency | uppercase}}</span>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </perfect-scrollbar>
    </div>
</div>


<adv-payment-add-popup (onRequest)="onRequestAdvancePaymentChange($event)" (onUpdate)="onUpdateRequestAdvancePayment($event)"></adv-payment-add-popup>

<confirm-popup [body]="'Do you want to delete ?'" [labelCancel]="'No'" [labelConfirm]="'Yes'" (onSubmit)="onDeletePaymentRequest()"></confirm-popup>
