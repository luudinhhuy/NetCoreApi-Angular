<div class="form-update-advpayment">
    <form action="" [formGroup]="formCreate">
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label class="form-control-label">
                        Advance No:
                    </label>
                    <input type="text" class="form-control m-input m-input--square" placeholder="Advance no" disabled
                        formControlName="advanceNo">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="form-control-label">
                        Requester:
                    </label>
                    <input type="text" class="form-control m-input m-input--square" placeholder="Requester"
                        [value]="userLogged.id" disabled formControlName="requester">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="form-control-label">
                        Request Date:
                    </label>
                    <div class="m-input-icon m-input-icon--right down daterange-rtl">
                        <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                            [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [singleDatePicker]="true"
                            name="daterange" placeholder="Select request date" [autoApply]="true"
                            formControlName="requestDate" [attr.disabled]="action !== 'update' ? 'disabled' : null" />
                        <span class="m-input-icon__icon m-input-icon__icon--right">
                            <span>
                                <i class="la la-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label class="form-control-label">
                        Payment Method:
                    </label>
                    <select class="form-control" formControlName="paymentMethod" name="method"
                        [attr.disabled]="action !== 'update' ? 'disabled' : null" >
                        <option *ngFor="let method of methods; let i = index" [ngValue]="method">{{method.title}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="form-control-label">
                        Department:
                    </label>
                    <input type="text" class="form-control m-input m-input--square" placeholder="Department"
                        formControlName="department" [attr.disabled]="action !== 'update' ? 'disabled' : null" >
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="form-control-label">
                        Deadline Payment:
                    </label>
                    <div class="m-input-icon m-input-icon--right down daterange-rtl">
                        <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                            [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [singleDatePicker]="true"
                            name="daterange" [minDate]="maxDateDeadLine" placeholder="Select Deadline Date"
                            [autoApply]="true" formControlName="deadLine" [attr.disabled]="action !== 'update' ? 'disabled' : null"  />
                        <span class="m-input-icon__icon m-input-icon__icon--right">
                            <span>
                                <i class="la la-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="form-group">
                    <label class="form-control-label" for="">
                        Note:
                    </label>
                    <textarea class="form-control m-input m-input--square" name="note" rows="2" formControlName="note"
                        [attr.disabled]="action !== 'update' ? 'disabled' : null" ></textarea>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="form-control-label" for="">
                        Currency:
                    </label>
                    <select [disabled]="action !== 'update'" class="form-control" formControlName="currency"
                        name="currency" (ngModelChange)="changeCurrency($event)" [attr.disabled]="action !== 'update' ? 'disabled' : null" >
                        <option *ngFor="let currency of currencyList" [ngValue]="currency">{{currency.id}}</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

</div>
