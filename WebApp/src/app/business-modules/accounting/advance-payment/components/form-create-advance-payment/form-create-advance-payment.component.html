<div class="form-create-advpayment">
    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <label class="form-control-label">
                    Advance No:
                </label>
                <input type="text" class="form-control m-input m-input--square" placeholder="Advance no" disabled>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label class="form-control-label">
                    Requester:
                </label>
                <input type="text" class="form-control m-input m-input--square" placeholder="Requester"
                    [value]="userLogged.id" disabled>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label class="form-control-label">
                    Request Date:
                </label>
                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                        [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [(ngModel)]="selectedRequestDate"
                        [maxDate]="maxDate" [singleDatePicker]="true" name="daterange"
                        placeholder="Select request date" readonly [autoApply]="true" />
                    <span class="m-input-icon__icon m-input-icon__icon--right">
                        <span>
                            <i class="la la-calendar"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <label class="form-control-label">
                    Payment Method:
                </label>
                <select class="form-control" [(ngModel)]="selectedMethod" name="method">
                    <option *ngFor="let method of methods" [ngValue]="method">{{method.title}}</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label class="form-control-label">
                    Department:
                </label>
                <input type="text" class="form-control m-input m-input--square" placeholder="Requester">
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label class="form-control-label">
                    Deadline Payment:
                </label>
                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                        [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [(ngModel)]="selectedDeadLineDate"
                        [singleDatePicker]="true"  name="daterange" [minDate]="maxDate"
                        placeholder="Select Deadline Date" readonly [autoApply]="true" />
                    <span class="m-input-icon__icon m-input-icon__icon--right">
                        <span>
                            <i class="la la-calendar"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="form-group">
                <label class="form-control-label" for="">
                    Note:
                </label>
                <textarea class="form-control m-input m-input--square" name="note" rows="2"></textarea>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label class="form-control-label" for="">
                    Currency:
                </label>
                <select class="form-control" [(ngModel)]="selectedCurrency" name="currency">
                    <option *ngFor="let currency of currencyList" [ngValue]="currency">{{currency.id}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
