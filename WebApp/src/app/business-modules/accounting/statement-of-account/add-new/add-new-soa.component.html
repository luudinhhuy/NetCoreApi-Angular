<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <app-breadcrumb></app-breadcrumb>
        </div>
    </div>
</div>

<div class="m-content add-new-soa-wp">
    <form-create-soa></form-create-soa>

    <div class="m-portlet">
        <div class="m-portlet__body">
            <!--begin:: search-form-->
            <div class="m-form m--margin-bottom-10">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input m-input--square" placeholder="Search">
                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                <span>
                                    <i class="la la-search"></i>
                                </span>
                            </span>
                        </div>

                    </div>
                    <div class="col-lg-3">
                        <div class="m--margin-top-15">
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="m--font-bolder">Total shipment:</span><span
                                        class="m--font-brand m--margin-left-5">0</span>
                                </div>
                                <div class="col-md-6">
                                    <span class="m--font-bolder">Total Charge:</span><span
                                        class="m--font-brand m--margin-left-5">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 m--align-right">
                        <button type="reset" class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase">
                            <span>
                                <i class="la la-trash"></i>
                                <span>
                                    remove charge
                                </span>
                            </span>
                        </button>
                        <button type="button"
                            class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase m--margin-left-10"
                            (click)="addCharge()">
                            <span>
                                <i class="la la-plus"></i>
                                <span>
                                    add more charge
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="table-wrapper  table-scrollable fit-height-div">
                <table class="table table-striped table-brand dataTable">
                    <thead>
                        <tr>
                            <th *ngFor="let header of headers; let i = index; trackBy: trackByFn"
                                [class]="sortClass(header.sortable ? header.field : '')"
                                (click)="sortBy(header.sortable ? header.field : '')">
                                <span>{{header.title}}</span>
                                <span class="sort-indicator"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="tbody-group">
                        <tr>
                            <td class="table-actions-col">
                                <div class="table-actions">
                                    <label class="m-checkbox">
                                        <input type="checkbox" name="" class="single-charges-select">
                                        <span></span>
                                    </label>
                                </div>
                            </td>
                            <td>
                                <span>Text</span>
                            </td>
                            <td>
                                <span>Text</span>
                            </td>
                            <td>
                                <span>Text</span>
                            </td>
                            <td>
                                <span>Text</span>
                            </td>
                            <td>
                                <span>Text</span>
                            </td>
                            <td>
                                <span>Text</span>
                            </td>
                            <td>
                                <span>Text</span>
                            </td>
                            <td>
                                <span>Text</span>
                            </td>
                            <td>
                                <span>Text</span>
                            </td>
                            <td>
                                <span>Text</span>
                            </td>
                            <td>
                                <span>Text</span>
                            </td>
                            <td>
                                <span>Text</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="m-portlet">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text collapse-toggle" (click)="isCollapsed = !isCollapsed">
                        <i class="la la-angle-up m--margin-right-5"></i> Summary
                    </h3>
                </div>
            </div>
        </div>
        <div class="m-portlet__body">
            <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
                <div class="table-wrapper" id="">
                    <table class="table table-striped table-brand">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    <span>Total Debit</span>
                                </th>
                                <th>
                                    <span>Total Credit</span>
                                </th>
                                <th>
                                    <span>Balance</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span>Local (VNƒê)</span>
                                </td>
                                <td>
                                    <span></span>
                                </td>
                                <td>
                                    <span></span>
                                </td>
                                <td>
                                    <span></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="form-actions m--align-center">
        <button class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase">
            <span>
                <i class="la la-save"></i>
                <span>
                    Save
                </span>
            </span>
        </button>
        <button type="button" class="btn btn-cancel m-btn--square m-btn--icon m-btn--uppercase">
            <span>
                <i class="la la-ban"></i>
                <span>
                    cancel
                </span>
            </span>
        </button>
    </div>
</div>
