<div class="modal fade" role="dialog" bsModal #popup="bs-modal" aria-hidden="true">
    <div class="modal-dialog c-modal-fullscreen" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add charge</h5>
                <button type="button" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="m-form m-form--state bg-secondary m--padding-15 m--margin-bottom-15">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    Shipment
                                </label>
                                <select [(ngModel)]="selectedShipment" class="form-control">
                                    <option *ngFor="let item of []" [ngValue]="item">{{item}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    Debit/Credit Note
                                </label>
                                <select [(ngModel)]="selectedCDNote" class="form-control">
                                    <option *ngFor="let item of []" [ngValue]="item">{{item}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    Type
                                </label>
                                <select [(ngModel)]="selectedType" class="form-control">
                                    <option *ngFor="let item of types" [ngValue]="item">{{item.text}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="">
                                            OBH
                                        </label>
                                        <select [(ngModel)]="selectedOBH" class="form-control">
                                            <option *ngFor="let item of  obhs" [ngValue]="item">{{item.text}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="">
                                            In SOA
                                        </label>
                                        <select [(ngModel)]="selectedInSOA" class="form-control">
                                            <option *ngFor="let item of inSOAs" [ngValue]="item">{{item.text}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    Charge
                                </label>
                                <app-combo-grid-virtual-scroll>
                                </app-combo-grid-virtual-scroll>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions m--align-right">
                        <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase">
                            <span>
                                <i class="la la-download"></i>
                                <span>
                                    Add
                                </span>
                            </span>
                        </button>
                        <button type="reset" class="btn btn-default m-btn--square m-btn--icon m-btn--uppercase">
                            <span>
                                <i class="la la-refresh"></i>
                                <span>
                                    Reset
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="m-form m-form--state">
                    <div class="m-form m-form--label-align-right">
                        <div class="row align-items-center">
                            <div class="col-lg-4 order-2 order-lg-1">
                                <div class="form-group">
                                    <div class="m-input-icon m-input-icon--left">
                                        <input type="text" class="form-control m-input m-input--square"
                                            placeholder="Search..." [(ngModel)]="keyword">
                                        <span class="m-input-icon__icon m-input-icon__icon--left">
                                            <span>
                                                <i class="la la-search"></i>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table class="table table-striped table-brand dataTable">
                            <thead>
                                <tr>
                                    <th>
                                        <label class="m-checkbox">
                                            <input type="checkbox" [(ngModel)]="isCheckAllCharge"
                                                (change)="checkUncheckAllCharge()">
                                            <span></span>
                                        </label>
                                    </th>
                                    <th *ngFor="let header of headers; let i = index; trackBy: trackByFn"
                                        [class]="sortClass(header.sortable ? header.field : '')"
                                        (click)="sortBy(header.sortable ? header.field : '')">
                                        <span>{{header.title}}</span>
                                        <span class="sort-indicator"></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="tbody-group">
                                <tr *ngIf="!isLoading">
                                    <td colspan="100">
                                        <div class="no-data">
                                            <i class="flaticon-coins"></i>
                                            <span class="no-data-text">No records found</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-actions-col">
                                        <div class="table-actions">
                                            <label class="m-checkbox">
                                                <input type="checkbox" (change)="onChangeCheckBoxCharge($event)" name="">
                                                <span></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="loading-wrapper" *ngIf="isLoading">
                                    <td colspan="100">
                                        <div class="on-loading">
                                            <div class="m-loader m-loader--brand">
                                            </div><span>Loading</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer m--align-center">
                <button class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" data-dismiss="modal"
                    routerLink="/home/accounting/statement-of-account-edit">
                    <span>
                        <i class="la la-save"></i>
                        <span>
                            add charge
                        </span>
                    </span>
                </button>
                <button type="button" class="btn btn-cancel m-btn--square m-btn--icon m-btn--uppercase"
                    (click)="hide()">
                    <span>
                        <i class="la la-ban"></i>
                        <span>
                            cancel
                        </span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
