<div class="modal add-new-charge-popup" role="dialog" bsModal #popup="bs-modal" aria-hidden="true">
    <div class="modal-dialog c-modal-fullscreen" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Charge</h5>
                <button type="button" (click)="hide()" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form action="" class="col-12">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="">Charge Name <span class="text-danger">*</span></label>

                                    <!-- auto complete -->
                                    <div (clickOutside)="isShow = false">
                                        <input name="keyword"
                                            class="form-control m-input m-input--square dropdown-toggle" type="text"
                                            placeholder="Input keyword" (click)="isShow = !isShow" [(ngModel)]="keyword"
                                            (ngModelChange)="onSearchAutoComplete($event)">
                                        <div class="dropdown e--combogrid combogrid-autocomplete" *ngIf="isShow">
                                            <div class="dropdown-menu e--combogrid-content">
                                                <div class="tabel-wrapper table-fixed">
                                                    <div class="table-head-fixed">
                                                        <div class="table-header">
                                                            <table class="table table-hover">
                                                                <thead>
                                                                    <tr>
                                                                        <th>Charge Code</th>
                                                                        <th>Charge Name EN </th>
                                                                        <th>Charge Name VN</th>
                                                                    </tr>
                                                                </thead>
                                                            </table>
                                                        </div>
                                                    </div>
                                                    <div class="table-body-scroll">
                                                        <table class="table table-hover">
                                                            <tbody>
                                                                <ng-container
                                                                    *ngFor="let charge of $charges | async; let i = index; trackBy: trackByFn">
                                                                    <tr class="data-row " (click)="selectCharge(charge)"
                                                                        [class.data-selected]="charge === selectedCharge">
                                                                        <td>{{charge.code}}</td>
                                                                        <td>{{charge.chargeNameEn}}</td>
                                                                        <td>{{charge.chargeNameVn}}</td>
                                                                    </tr>
                                                                </ng-container>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="">Shipment <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="">Partner <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Qty <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Unit <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="">Unit Price <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Currency</label>
                                            <input type="text" class="form-control"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">VAT <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="">Amount</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-end">
                                <div class="d-flex">
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                    <div class="d-flex align-items-center m--margin-left-10 font-weight-bold">
                                        OBH for Customer
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="">OBH Partner</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Type</label>
                                            <input type="text" class="form-control"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Invoice No <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Series No <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control"></div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Invoice Date <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="">Custom No</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="">Cont No</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-group">
                                    <label for="">Note</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer m--align-center">
                <div class="row">
                    <div class="col-12">
                        <div class="m--align-center m--margin-top-20">
                            <button
                                class="btn btn-primary m-btn--square m-btn--icon m-btn--uppercase m--margin-right-10"
                                title="Save">
                                <span>
                                    <i class="la la-save"></i>
                                    <span>
                                        Add
                                    </span>
                                </span>
                            </button>
                            <button
                                class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase m--margin-right-10"
                                title="Save & Send Request">
                                <span>
                                    <i class="la la-download"></i>
                                    <span>
                                        Add & Continue
                                    </span>
                                </span>
                            </button>
                            <button class="btn btn-default m-btn--square m-btn--icon m-btn--uppercase" title="Cancel"
                                (click)="hide()">
                                <span>
                                    <i class="la la-ban"></i>
                                    <span>
                                        Cancel
                                    </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
