<div class="modal existing-charge-popup" role="dialog" bsModal #popup="bs-modal" aria-hidden="true">
    <div class="modal-dialog c-modal-fullscreen" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Get Existing Charge</h5>
                <button type="button" (click)="hide()" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-4">
                        <label class="font-weight-bold">Partner</label>
                    </div>
                    <div class="col-4">
                        <label class="font-weight-bold">Service</label>
                    </div>
                    <div class="col-4">
                        <label class="font-weight-bold">Shipment</label>
                    </div>
                    <div class="col-12">
                        <div class="m--align-right">
                            <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase">
                                <span>
                                    <i class="la la-download"></i>
                                    <span>
                                        Get Charge
                                    </span>
                                </span>
                            </button>
                            <button type="reset" class="btn btn-default m-btn--square m-btn--icon m-btn--uppercase">
                                <span>
                                    <i class="la la-refresh"></i>
                                    <span>
                                        Reset
                                    </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer m--align-right">
            </div>
        </div>
    </div>
</div>
