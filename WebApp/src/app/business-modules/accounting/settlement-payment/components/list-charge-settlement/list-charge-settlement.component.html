<div class="list-charge-settlement-payment m--margin-top-20">
    <div class="row">
        <div class="col-lg-12 m--align-left">
            <button type="button" class="btn btn-info m-btn--square m-btn--icon m-btn--uppercase m--margin-right-10">
                <span>
                    <i class="la la-plus"></i>
                    <span>
                        Add charge
                    </span>
                </span>
            </button>
            <button type="button" class="btn btn-warning m-btn--square m-btn--icon m-btn--uppercase m--margin-right-10">
                <span>
                    <i class="la la-plus"></i>
                    <span>
                        Get Existing Charge
                    </span>
                </span>
            </button>
            <button type="button" class="btn btn-danger  m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la-trash"></i>
                    <span>
                        Delete
                    </span>
                </span>
            </button>
        </div>
    </div>
    <div class="row m--margin-top-20">
        <div class="col-12">
            <div class="shipment-list-wrapper">
                <accordion>
                    <accordion-group *ngFor="let item of items">
                        <div class="row align-items-center" accordion-heading>
                            <div class="col">
                                <div class="d-flex">
                                    <a class="m--margin-right-10">
                                        <i class="la la-angle-double-down"></i>
                                    </a>
                                    <label class="m-checkbox">
                                        <input type="checkbox" [(ngModel)]="isCheckAll"
                                            (change)="checkUncheckAllRequest()">
                                        <span></span>
                                    </label>
                                    <a>
                                        <i class="la la-file-text"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-flex">
                                    <span class="font-weight-bold">Job:</span>
                                    &nbsp;
                                    xxxxxxxxxx
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-flex">
                                    <span class="font-weight-bold">HBL:</span>
                                    &nbsp;
                                    xxxxxxxxxx
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-flex">
                                    <span class="font-weight-bold">MBL:</span>
                                    &nbsp;
                                    xxxxxxxxxx
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-flex">
                                    <span class="font-weight-bold">Total Amount:</span>
                                    &nbsp;
                                    xxxxxxxxxx
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-underline text-primary">Payment Management</div>
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <div class="table-wrapper">
                                <table class="table table-brand table-hover dataTable">
                                    <thead>
                                        <tr class="text-center">
                                            <th>1</th>
                                            <th>1</th>
                                            <th>1</th>
                                            <th>1</th>
                                            <th>1</th>
                                        </tr>
                                    </thead>
                                    <tbody class="tbody-group">
                                        <tr *ngIf="!isLoading">
                                            <td colspan="100">
                                                <div class="no-data">
                                                    <i class="flaticon-coins"></i>
                                                    <span class="no-data-text">No records found</span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </accordion-group>
                </accordion>
            </div>
        </div>
    </div>
</div>
