<div class="modal fade" id="confirm-delete-job-modal" bsModal #popup="bs-modal" role="dialog" (onHide)="onHide($event)"
  (onShow)="onShow($event)">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Notification</h5>
        <button type="button" class="close" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="confirm-text-block">
          <span>Do you want to delete <span class="m--font-bold">job No
              {{ jobNo }}</span>?</span>
        </div>
      </div>
      <div class="modal-footer m--align-center c-button-actions">
        <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" (click)="deleteJob()">
          <span>
            <i class="la la-save"></i>
            <span>
              Ok
            </span>
          </span>
        </button>
        <button type="button" class="btn btn-cancel m-btn--square m-btn--icon m-btn--uppercase" (click)="onCancel()">
          <span>
            <i class="la la-ban"></i>
            <span>
              cancel
            </span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
