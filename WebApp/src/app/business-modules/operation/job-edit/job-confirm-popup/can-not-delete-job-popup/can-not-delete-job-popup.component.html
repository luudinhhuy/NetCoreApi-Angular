<div class="modal fade" id="confirm-can-not-delete-job-modal" bsModal #popup="bs-modal" role="dialog"
  (onHide)="onHide($event)" (onShow)="onShow($event)">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Notification</h5>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="confirm-text-block">
          <span>You are not allow to delete this job</span>
        </div>
      </div>
      <div class="modal-footer m--align-center c-button-actions">
        <!-- <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" data-dismiss="modal">
          <span>
            <i class="la la-save"></i>
            <span>
              OK
            </span>
          </span>
        </button> -->
        <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" (click)="close()">
          <span>
            <i class="la la-save"></i>
            <span>
              OK
            </span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
