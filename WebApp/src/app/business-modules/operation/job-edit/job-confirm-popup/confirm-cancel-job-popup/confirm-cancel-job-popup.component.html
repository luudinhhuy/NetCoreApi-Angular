<div class="modal fade" id="confirm-cancel-job-modal" bsModal #popup="bs-modal" role="dialog" (onHide)="onHide($event)"
  (onShow)="onShow($event)">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Notification</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="confirm-text-block">
          <span>Unsaved data will be lost. Are you sure want to leave?</span>
        </div>
      </div>
      <div class="modal-footer m--align-center c-button-actions">
        <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase"
          [routerLink]="['/home/operation/job-management']">
          <span>
            <i class="la la-save"></i>
            <span>
              Yes
            </span>
          </span>
        </button>
        <button type="button" class="btn btn-cancel m-btn--square m-btn--icon m-btn--uppercase" (click)="close()">
          <span>
            <i class="la la-ban"></i>
            <span>
              No
            </span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
