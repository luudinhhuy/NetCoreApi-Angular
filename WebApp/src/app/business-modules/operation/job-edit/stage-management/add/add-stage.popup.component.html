<div class="modal fade" role="dialog" aria-hidden="true" bsModal #popup="bs-modal" (onHide)="onHide($event)" (onShow)="onShow($event)">
    <div class="modal-dialog c-modal-fullscreen" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add stage</h5>
                <button type="button" class="close" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--begin::Form-->
                <div class="m-form m-form--state">
                    <!--begin:: add-stage-block-->
                    <div class="add-stage-block">
                        <div class="row">
                            <div class="col-sm-5 bg-secondary">
                                <!--begin: add-stage-list-table -->
                                <h4 class="c-block-title m--margin-top-10 m--margin-bottom-10">Stage list</h4>
                                <div class="list-group">
                                    <div class="list-group-item title-group-item">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <label class="m-checkbox">
                                                    <input type="checkbox">
                                                    <span></span>
                                                </label>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>stage code</span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>Stage name</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-group-item filter-group-item">
                                        <div class="row">
                                            <div class="col-sm-1">&nbsp;</div>
                                            <div class="col-sm-3">
                                                <span>
                                                    <input type="text" class="form-control form-control-sm m-input m-input--square" placeholder="Filter">
                                                </span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>
                                                    <input type="text" class="form-control form-control-sm m-input m-input--square" placeholder="Filter">
                                                </span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>
                                                    <input type="text" class="form-control form-control-sm m-input m-input--square" placeholder="Filter">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="list-group fit-height-div">
                                    <div *ngFor="let number of numbers" class="list-group-item">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <label class="m-checkbox">
                                                    <input type="checkbox">
                                                    <span></span>
                                                </label>
                                            </div>
                                            <div class="col-sm-5">
                                                <span>stage code</span>
                                            </div>
                                            <div class="col-sm-6">
                                                <span>stage name</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--end: add-stage-list-table -->
                            </div>

                            <div class="col-sm-2 m--margin-top-100">
                                <button type="button" class="btn btn-success btn-block m-btn--square m-btn--icon m-btn--uppercase">
                                    <span>
                                        <i class="la la-arrow-right"></i>
                                        <span>
                                            add
                                        </span>
                                    </span>
                                </button>
                                <button type="reset" class="btn btn-danger btn-block m-btn--square m-btn--icon m-btn--uppercase">
                                    <span>
                                        <i class="la la-arrow-left"></i>
                                        <span>
                                            remove
                                        </span>
                                    </span>
                                </button>
                            </div>

                            <div class="col-sm-5 bg-secondary">
                                <h4 class="c-block-title  m--margin-top-10 m--margin-bottom-10">Selected Stage</h4>
                                <!--begin: -->
                                <div class="list-group">
                                    <div class="list-group-item title-group-item">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <label class="m-checkbox">
                                                    <input type="checkbox">
                                                    <span></span>
                                                </label>
                                            </div>
                                            <div class="col-sm-3">
                                                <span>Stage order</span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>Stage code</span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>Stage name</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-group-item filter-group-item">
                                        <div class="row">
                                            <div class="col-sm-1">&nbsp;</div>
                                            <div class="col-sm-3">
                                                <span>
                                                    <input type="text" class="form-control form-control-sm m-input m-input--square" placeholder="Filter">
                                                </span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>
                                                    <input type="text" class="form-control form-control-sm m-input m-input--square" placeholder="Filter">
                                                </span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>
                                                    <input type="text" class="form-control form-control-sm m-input m-input--square" placeholder="Filter">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div cdkDropList (cdkDropListDropped)="dropped($event)" class="list-group list-group fit-height-div">
                                    <div cdkDrag *ngFor="let number of numbers" class="list-group-item">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <label class="m-checkbox">
                                                    <input type="checkbox">
                                                    <span></span>
                                                </label>
                                            </div>
                                            <div class="col-sm-3">
                                                <span>{{ number.id }}</span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>stage code</span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>{{ number.name }}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--end: -->
                            </div>
                        </div>
                    </div>
                    <!--end:: add-stage-block-->
                </div>
                <!--end::Form-->
            </div>
            <div class="modal-footer m--align-center">
                <button class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase">
                    <span>
                        <i class="la la-save"></i>
                        <span>
                            Save
                        </span>
                    </span>
                </button>
                <button type="button" class="btn btn-cancel m-btn--square m-btn--icon m-btn--uppercase" data-dismiss="modal">
                    <span>
                        <i class="la la-ban"></i>
                        <span>
                            cancel
                        </span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
