<div class="modal fade" role="dialog" aria-hidden="true" bsModal #popup="bs-modal" (onHide)="onHide($event)" (onShow)="onShow($event)">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Stage Detail</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="m-form m-form--state" [formGroup]="form" novalidate>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    Stage name <span class="m--font-danger">(*)</span>
                                </label>
                                <input type="text" class="form-control m-input m-input--square" [formControl]="stageName" formControlName="stageName">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    Role
                                </label>
                                <input type="text" class="form-control m-input m-input--square" [formControl]="departmentName" formControlName="departmentName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    Process time (h)
                                </label>
                                <input type="number" class="form-control m-input m-input--square" [formControl]="processTime" formControlName="processTime">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    Deadline
                                </label>
                                <div class="m-input-icon m-input-icon--right down">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd [autoApply]="true" [locale]="{format: 'DD/MM/YYYY'}" [singleDatePicker]="true" readonly [(ngModel)]="deadLineDate" name="deadLineDate" [ngModelOptions]="{standalone: true}"
                                    />
                                    <span class=" m-input-icon__icon m-input-icon__icon--right ">
                                        <span>
                                            <i class="la la-calendar "></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-lg-6 ">
                            <div class="form-group ">
                                <label class="form-control-label " for=" ">
                                    Main person incharge
                                </label>
                                <app-combo-grid-virtual-scroll [currentActiveItemId]=" 'Please Select' " (itemSelected)="onSelectMainPersonIncharge($event) " [selectedDisplayFields]="configComboGrid.user.selectedDisplayFields " [dataSources]="configComboGrid.user.source
                                        " [displayFields]="configComboGrid.user.displayFields ">
                                </app-combo-grid-virtual-scroll>
                            </div>
                        </div>
                        <div class="col-lg-6 ">
                            <div class="form-group ">
                                <label class="form-control-label " for=" ">
                                    Real person incharge
                                </label>
                                <app-combo-grid-virtual-scroll [currentActiveItemId]=" 'Please Select' " (itemSelected)="onSelectRealPersonIncharge($event) " [selectedDisplayFields]="configComboGrid.user.selectedDisplayFields " [dataSources]="configComboGrid.user.source
                                        " [displayFields]="configComboGrid.user.displayFields ">
                                </app-combo-grid-virtual-scroll>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-lg-6 ">
                            <div class="form-group ">
                                <label class="form-control-label " for=" ">
                                    Description
                                </label>
                                <textarea class="form-control m-input m-input--square " rows="3 " [formControl]="description" formControlName="description"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-6 ">
                            <div class="form-group ">
                                <label class="form-control-label " for=" ">
                                    Comment
                                </label>
                                <textarea class="form-control m-input m-input--square " rows="3 " [formControl]="comment" formControlName="comment"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-lg-6 ">
                            <div class="form-group ">
                                <label class="form-control-label " for=" ">
                                    Status
                                </label>
                                <ng-select [allowClear]="false " [items]="statusStage " [active]="statusStageActive " [disabled]="disabled " (data)="refreshValue($event) " (selected)="selected($event) " (removed)="removed($event) " (typed)="typed($event)
                                        " placeholder="Select filter ">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer m--align-center ">
                <button class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase " (click)="onSubmit(form) ">
                    <span>
                        <i class="la la-save "></i>
                        <span>
                            Save
                        </span>
                    </span>
                </button>
                <button type="button " class="btn btn-cancel m-btn--square m-btn--icon m-btn--uppercase " data-dismiss="modal ">
                    <span>
                        <i class="la la-ban "></i>
                        <span>
                            cancel
                        </span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
