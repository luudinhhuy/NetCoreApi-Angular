<div class="modal fade" id="alert-cannot-create-note-modal" role="dialog" aria-labelledby="" aria-hidden="true" bsModal
  #popup="bs-modal" role="dialog" (onHide)="onHide($event)" (onShow)="onShow($event)">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="confirm(false)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="confirm-text-block">
          <span>Look like you have not selected any charge for C/D Note. <br>Please recheck and try
            again!</span>
        </div>
      </div>
      <div class="modal-footer m--align-center c-button-actions">
        <button type="reset" class="btn btn-block m-btn--square m-btn--icon m-btn--uppercase" (click)="confirm(true)">
          <span>
            <i class="la la-ban"></i>
            <span>
              Yes
            </span>
          </span>
        </button>
        <button type="reset" class="btn btn-block m-btn--square m-btn--icon m-btn--uppercase" (click)="confirm(false)">
          <span>
            <i class="la la-ban"></i>
            <span>
              No
            </span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
