<div class="m-portlet">
    <div class="m-portlet__body">
        <div class="m-form m-form--label-align-right m--margin-bottom-10">
            <div class="row align-items-center">
                <div class="col-lg-4 order-2 order-lg-1">
                    <div class="form-group">
                        <div class="m-input-icon m-input-icon--left">
                            <input type="text" class="form-control m-input m-input--square" placeholder="Search..."
                                (keyup)="SearchCDNotes($event.target.value)">
                            <span class="m-input-icon__icon m-input-icon__icon--left">
                                <span>
                                    <i class="la la-search"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 order-1 order-lg-2 c-button-actions m--align-right">
                    <button type="button" class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase"
                        (click)="openPopUpCreateCDNote()">
                        <span>
                            <i class="la la-plus"></i>
                            <span>
                                create credit/debit note
                            </span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="table-wrapper table-scrollable" id="">
            <table class="table table-striped table-brand table-collapse-group dataTable">
                <thead>
                    <tr>
                        <th class="table-actions-col no-sorting">
                            <span>Action</span>
                        </th>
                        <th class="sorting"
                            [ngClass]="{ 'sorting_asc ': (isDesc && sortKey == 'type'), 'sorting_desc': (!isDesc && sortKey == 'type') }"
                            (click)="sort('type')">
                            <span>Type</span>
                        </th>
                        <th class="sorting"
                            [ngClass]="{ 'sorting_asc ': (isDesc && sortKey == 'code'), 'sorting_desc': (!isDesc && sortKey == 'code') }"
                            (click)="sort('code')">
                            <span>Note No</span>
                        </th>
                        <th class="sorting"
                            [ngClass]="{ 'sorting_asc ': (isDesc && sortKey == 'total_charge'), 'sorting_desc': (!isDesc && sortKey == 'total_charge') }"
                            (click)="sort('total_charge')">
                            <span>Charges Count</span>
                        </th>
                        <th class="sorting"
                            [ngClass]="{ 'sorting_asc ': (isDesc && sortKey == 'total'), 'sorting_desc': (!isDesc && sortKey == 'total') }"
                            (click)="sort('total')">
                            <span>Balance Amount</span>
                        </th>
                        <th class="sorting"
                            [ngClass]="{ 'sorting_asc ': (isDesc && sortKey == 'userCreated'), 'sorting_desc': (!isDesc && sortKey == 'userCreated') }"
                            (click)="sort('userCreated')">
                            <span>Creator</span>
                        </th>
                        <th class="sorting"
                            [ngClass]="{ 'sorting_asc ': (isDesc && sortKey == 'datetimeCreated'), 'sorting_desc': (!isDesc && sortKey == 'datetimeCreated') }"
                            (click)="sort('datetimeCreated')">
                            <span>Create Date</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="tbody-group" *ngFor="let item of listCDNotes;let i = index;">
                    <tr class="collapse-toggle-row tgroup">
                        <td colspan="8">
                            <label class="btn-toggle-collapse m--font-danger" title="view more" data-toggle="collapse"
                                data-target="#id-cd-001">
                                <i class="la la-minus-square"></i>
                            </label>
                            <span class="tgroup-title m--margin-right-10">No-{{(i+1)}}</span>&nbsp;<span
                                class="tgroup-title">Partner name:</span>&nbsp;<span
                                class="tgroup-title">{{item.partnerNameEn}}</span>
                        </td>
                    </tr>
                    <tr class="collapse-panel-row">
                        <td colspan="8">
                            <div class="collapse show" id="id-cd-001">
                                <table class="table">
                                    <tbody *ngFor="let s of item.listCDNote;let k = index;">
                                        <tr>
                                            <td class="table-actions-col">
                                                <div class="table-actions">
                                                    <button type="button"
                                                        class="btn btn-brand btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                                                        title="Edit" (click)="openDetails(s.cdNote.code)">
                                                        <i class="la la-list"></i>
                                                    </button>
                                                    <button type="button"
                                                        class="btn btn-danger btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                                                        (click)="onDeleteCDNote(s.cdNote.id)" title="Remove">
                                                        <i class="la la-trash"></i>
                                                    </button>
                                                </div>
                                            </td>
                                            <td>
                                                {{s.type}}
                                            </td>
                                            <td>
                                                <a href="javascript:void(0)"
                                                    (click)="openDetails(s.cdNote.code)">{{s.code}}</a>
                                            </td>
                                            <td class="text-center">
                                                {{s.total_charge}}
                                            </td>
                                            <td>
                                                {{s.total | number:'1.3-3'}}
                                            </td>
                                            <td>
                                                {{s.userCreated}}
                                            </td>
                                            <td>
                                                {{s.datetimeCreated | date:'dd/MM/yyyy'}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-ops-module-credit-debit-note-addnew [currentJob]="currentJob" *ngIf="currentJob">
</app-ops-module-credit-debit-note-addnew>

<app-ops-module-credit-debit-note-detail [CDNoteDetails]="CDNoteDetails" (openEditCDNote)="openEditCDNotePopUp($event)"
    (isCloseModal)="closeDetailModal($event)">
</app-ops-module-credit-debit-note-detail>

<confirm-popup [title]="'Delete Credit/Debit Note'" [body]="'All relate infomation will be lost. Are you sure you want to delete this Credit/Debit
Note?'" (onSubmit)="deleteCDNote()"></confirm-popup>
