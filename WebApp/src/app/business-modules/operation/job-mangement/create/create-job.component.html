<app-sub-header></app-sub-header>

<div class="row h-100vh">
    <div class="col-12">
        <job-mangement-form-create></job-mangement-form-create>
        <div class="row">
            <div class="col-md-12">
                <div class="form-actions m--align-right m--margin-right-30">
                    <app-default-button [buttonSetting]="saveButtonSetting" (onClick)="onSave()"></app-default-button>
                    <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="confirmCancel.show()">
                    </app-default-button>
                </div>
            </div>
        </div>
    </div>
</div>

<confirm-popup #confirmCancel body="All entered data will be discarded, <br>Are you sure you want to leave? "
    (onSubmit)="confirmCancel.hide();gotoList()"></confirm-popup>

<info-popup [body]="'Opps, It looks like you missed something, Please recheck the highlighted field below.'"
    [title]="'Cannot Create Job'"></info-popup>
