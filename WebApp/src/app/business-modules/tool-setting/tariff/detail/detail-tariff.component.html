<div class="company-infomation-page">
    <app-sub-header> </app-sub-header>
    <div class="m-content">

        <form-add-tariff [(tariff)]="tariff.setTariff">
            <div class="title">
                Detail/Edit OPS Tariff
            </div>
            <div class="form-actions m--align-right">
                <!-- <button class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase" (click)="updateTafiff()">
                    <span>
                        <i class="la la-copyright"></i>
                        <span>
                            Duplicate
                        </span>
                    </span>
                </button> -->
                <a [routerLink]="'/'" [queryParams]="{action: 'copy'}"
                    class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase" title="Duplicate" role="button">
                    <i class="la la-copy"></i>
                    Duplicate
                </a>
                <button type="button" class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase"
                    (click)="deleteTariff()">
                    <span>
                        <i class="la la-remove"></i>
                        <span>
                            Delete
                        </span>
                    </span>
                </button>
            </div>
            <div class="row m--margin-top-10">
                <div class="col-md-6">
                    Create Date: {{tariff.setTariff.datetimeCreated | date:'dd/MM/yyyy HH:mm'}} by
                    <span class="text-success"> {{tariff.setTariff.userCreated}} </span>
                </div>
                <div class="col-md-6">
                    Modified Date: {{tariff.setTariff.datetimeModified | date:'dd/MM/yyyy HH:mm'}} by
                    <span class="text-success"> {{tariff.setTariff.userModified}} </span>
                </div>
            </div>
        </form-add-tariff>

        <div class="m-portlet">
            <div class="m-portlet__body">
                <tabset>
                    <tab heading="Tariff">

                        <list-charge-tariff [(charges)]="tariff.setTariffDetails"></list-charge-tariff>

                        <div class="form-actions m--align-center">
                            <button class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase"
                                (click)="updateTafiff()">
                                <span>
                                    <i class="la la-save"></i>
                                    <span>
                                        Update
                                    </span>
                                </span>
                            </button>
                            <button type="button" class="btn btn-cancel m-btn--square m-btn--icon m-btn--uppercase"
                                (click)="back()">
                                <span>
                                    <i class="la la-ban"></i>
                                    <span>
                                        cancel
                                    </span>
                                </span>
                            </button>
                        </div>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>

<confirm-popup [body]="'Do you want to delete this tariff ?'" (onSubmit)="onDeleteTariff()"></confirm-popup>
