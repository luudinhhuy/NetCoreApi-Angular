<div class="m-portlet form-sarch-company-wrapper">
    <div class="m-portlet__body">
        <div class="m-form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Tariff Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Customer</label>
                        <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedCustomer"
                            (itemSelected)="onSelectDataFormInfo($event, 'customer')"
                            [selectedDisplayFields]="configCustomer.selectedDisplayFields"
                            [dataSources]="configCustomer.dataSource" [displayFields]="configCustomer.displayFields"
                            [height]="200">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Tariff Type</label>
                        <select [(ngModel)]="selectedTariffType" class="form-control">
                            <option *ngFor="let type of tariffTypes" [ngValue]="type">{{type.displayName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Shipment Mode</label>
                        <select [(ngModel)]="selectedShipmentMode" class="form-control">
                            <option *ngFor="let mode of shipmentModes" [ngValue]="mode">{{mode.displayName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Date</label>
                        <div class="m-input-icon m-input-icon--right down daterange-rtl">
                            <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [ranges]="ranges"
                                [maxDate]="maxDate" [alwaysShowCalendars]="true" name="daterange"
                                placeholder="From date - to date" readonly />
                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                <span>
                                    <i class="la la-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Date Type</label>
                        <select [(ngModel)]="selectedDateType" class="form-control">
                            <option *ngFor="let type of dateTypes" [ngValue]="type">{{type.displayName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Status</label>
                        <select [(ngModel)]="selectedStatus" class="form-control">
                            <option *ngFor="let status of status" [ngValue]="status">{{status.displayName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Supplier</label>
                        <select [(ngModel)]="selectedStatus" class="form-control">
                            <option *ngFor="let status of status" [ngValue]="status">{{status.displayName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Office</label>
                        <select [(ngModel)]="selectedStatus" class="form-control">
                            <option *ngFor="let status of status" [ngValue]="status">{{status.displayName}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6 m--align-right">
                        <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase"
                            (click)="search()">
                            <span>
                                <i class="la la-search"></i>
                                <span>
                                    Search
                                </span>
                            </span>
                        </button>
                        <button type="button" class="btn btn-default m-btn--square m-btn--icon m-btn--uppercase"
                            (click)="reset()">
                            <span>
                                <i class="la la-refresh"></i>
                                <span>
                                    Reset
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
