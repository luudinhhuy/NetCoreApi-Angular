<div class="company-infomation-page">
    <app-sub-header>
        <div class="c-button-actions">
            <button type="button" class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase"
                [routerLink]="'/home/tool/tariff/new'">
                <span>
                    <i class="la la-plus"></i>
                    <span>
                        Create
                    </span>
                </span>
            </button>
        </div>
    </app-sub-header>
    <div class="m-content">
        <tabset>
            <tab heading="OPS Tariff">
                <form-search-tariff></form-search-tariff>
                <div class="m-portlet">
                    <div class="m-portlet__body">
                        <!-- <app-table-simple [data]="tariffs" [headers]="headers" (onSort)="sortBy($event)">
                        </app-table-simple> -->
                        <div class="table-wrapper">
                            <table class="table table-striped table-brand dataTable">
                                <thead app-table-header [headers]="headers"
                                    (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                                    <th class="first table-actions-col"></th>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="!isLoading && !!tariffs.length">
                                        <tr class="text-center"
                                            *ngFor="let tariff of tariffs; let i = index; trackBy: trackByFn">
                                            <td></td>
                                            <td>{{tariff.tariffName}}</td>
                                            <td>{{tariff.tariffType}}</td>
                                            <td>{{tariff.customerID}}</td>
                                            <td>{{tariff.supplierID}}</td>
                                            <td>{{tariff.serviceMode}}</td>
                                            <td>{{tariff.effectiveDate | date: 'DD/mm/YYYY'}}</td>
                                            <td>{{tariff.expiredDate | date: 'DD/mm/YYYY'}}</td>
                                            <td [ngClass]="tariff.status ? 'text-success' : 'text-danger'">
                                                {{tariff.status ? 'Active' : 'Inactive'}}</td>
                                        </tr>
                                        <tr app-table-none-record *ngIf="!isLoading && !tariffs.length"
                                            [colspan]="headers.length + 1"></tr>
                                        <tr app-table-loading *ngIf="isLoading"></tr>
                                    </ng-container>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
