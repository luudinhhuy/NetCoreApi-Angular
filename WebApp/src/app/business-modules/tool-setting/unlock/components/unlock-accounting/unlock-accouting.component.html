<div class="unlock-accounting-wp bg-secondary p-4">
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-info">Unlock Payment Request</h4>
            <div class="form-group m-form__group">
                <div class="m-radio-list">
                    <label class="m-radio m-radio--bold m-radio--state-success">
                        <input name="example_5_1" type="radio">
                        Advance Payment
                        <span></span>
                    </label>
                    <label class="m-radio m-radio--bold m-radio--state-success">
                        <input name="example_5_1" type="radio">
                        Settlement Payment
                        <span></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label>Reference No</label>
                <textarea class="form-control" rows="26" [(ngModel)]="keyword"></textarea>
            </div>
        </div>
        <div class="col-md-12 text-center m--margin-top-15">
            <button (click)="unlockPaymentRequest()" type="button"
                class="btn btn-primary m-btn--square m-btn--icon m-btn--uppercase">
                <span>
                    <i class="fa fa-unlock"></i>
                    <span>
                        Unlock Payment Request
                    </span>
                </span>
            </button>
        </div>
    </div>
</div>
